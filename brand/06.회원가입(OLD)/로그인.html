	<div id="wrap">

		<div id="container">
			<div id="content">
				<div class="title">

				</div>

				<div class="section login"><!-- 각 메뉴별 클래스명을 넣어줌 :: 로그인 - login -->
					<div class="align_c">
						<p class="g_title_c">에듀윌에 방문하신 것을 환영합니다.</p>
					</div>
					<div class="g_txt_c">
						에듀윌의 다양한 서비스 이용을 위해 로그인 해 주시기 바랍니다.<br />
						아이디가 없으신 경우에는 무료회원 가입 후 이용해 주시기 바랍니다.
					</div>

					<div class="keyboard">
						<div class="key_menu">
							<span class="g_point_d">PC 키보드</span>

							<div class="key_img_btn">
								<a href="#" class="key_btn"><span>한글영어 보기</span></a>
								<a href="#" class="key_btn"><span>특수기호 보기</span></a>
							</div>
						</div>

						<div class="key_pic">
							<div><img src="http://img.eduwill.net/Img2/mobile2/brand_new/common/img_key01.png" alt="한글영어 키보드" /></div>
							<div><img src="http://img.eduwill.net/Img2/mobile2/brand_new/common/img_key02.png" alt="특수기호 키보드" /></div>
						</div>
					</div>
					<!-- // keyboard -->

					<div class="login_form">
						<ul class="login_input">
							<li>
								<label for="login_id" class="tts">아이디</label>
								<input type="text" id="login_id" placeholder="아이디" class="full" />
							</li>
							<li>
								<label for="login_pwd" class="tts">비밀번호</label>
								<input type="password" id="login_pwd" placeholder="비밀번호" class="full" />
							</li>
							<li>
								<input type="checkbox" id="long_login" />
								<label for="long_login">로그인 상태유지</label>
								<p class="g_point_d">* 비밀번호는 대소문자를 구별하여 사용합니다.</p>
							</li>
						</ul>

						<a href="#" class="g_btn_b full">확인</a>

						<ul class="login_menu">
							<li class="m1"><a href="#">무료회원가입</a></li>
