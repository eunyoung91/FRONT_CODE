<script type="text/javascript">
	$(function(){

		// visual swiper
		/*
		var swiperVisualUland = new Swiper('#swiperVisual_uland',{
			slidesPerView: 1,
			spaceBetween: 16,
			speed: 500,
			autoplay: { delay: 2000,},
			autoplayDisableOnInteraction: false,
			  scrollbar: {
				el: '.swiper-scrollbar',
				draggable: true,
			  }
		});
		*/


		var mySwiper = new Swiper('#swper1', {
			// Optional parameters 
			direction: 'horizontal', // 방향
			slidesPerView: 6, // 슬라이드를 한번에 3개를 보여준다
			slidesPerGroup : 6, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음
			spaceBetween: 0, // 슬라이드간 padding 값
			autoplay: { delay: 2000,},
			// 그룹수가 맞지 않을 경우 빈칸으로 메우기
			// 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
			loopFillGroupWithBlank : true,

			loop: true, // loop 를 true 로 할경우 무한반복 슬라이드, false 로 할경우 슬라이드의 끝에서 더보여지지 않음

			// If we need pagination 
			pagination: {
				el: '.swiper-pagination',
				clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
				type: 'progressbar', // And if we need scrollbar 진행바
			},
			
			// Navigation arrows 
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			
			// 반응형
			breakpoints: {
				1280: {
					slidesPerView: 1,
					slidesPerGroup: 1,
				},
				720: {
					slidesPerView: 1,
					slidesPerGroup: 1,
				},
			}
		});
		$('.start').on('click', function(){
			mySwiper.autoplay.start();
			return false;
		});
		$('.stop').on('click', function(){
			mySwiper.autoplay.stop();
			return false;
		});





	});
</script>
