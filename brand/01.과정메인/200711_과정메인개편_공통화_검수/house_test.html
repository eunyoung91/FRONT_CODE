			<script>
				$(function(){

					//section-road-map
					var mySwiper = new Swiper('.section-road-map .swiper-container', {
						effect: 'fade',
						pagination: {
							el: '.swiper-pagination',
							type: 'progressbar',
						},
						autoplay: { 
							speed: 3000,
							delay: 1000,
							disabledisableOnInteraction : false,
						},
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						}
					});
					
					//counter
					var slideTotalCount = mySwiper.slides.length;
					var counter = $('.swiper-counter');
					var currentCount = $('<span class="count">1<span/>');

					counter.append(currentCount).append(slideTotalCount);
					
					mySwiper.on('transitionStart', function () {
						var index = this.activeIndex + 1,
						currentCount = $('<span class="count next">' + index + '<span/>');
						counter.html(currentCount).append(slideTotalCount);
					});

					//play pause
					$('.section-road-map button').on('click', function() {
						$('.play, .pause').toggle();
					});
					$('.section-road-map .play').click(function(){
						mySwiper.autoplay.start();
					})
					$('.section-road-map .pause').click(function(){
						mySwiper.autoplay.stop();
					})

				



				
				});
				</script>
