<script type="text/javascript">
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

    $(function(){
        init();
    });

    function init(){
        addSlide();
        tabList();
        addEvent();
        getData();
    }

    function getData(){
        var _json;

        if( $('.acer').hasClass('progress-c') ){
            _json = 'https://img.eduwill.net/eduwill/live/json/C/C20200807_WINNER.min.json';
        } else if( $('.acer').hasClass('progress-gso') ){
            _json = 'https://img.eduwill.net/eduwill/live/json/_104/_10420200807_WINNER.min.json';
        }

        $.ajax({
            type: "GET",
            url: _json,
            dataType: "json",
            success: function (data) {
                data.forEach(function(el){
                    var $p = $("<p>" + el + "</p>");
                    $("#winners").append($p);
                });

                if($('[id=winners] p').length > 0){
                    $('#winners').slick({
                        vertical: true,
                        autoplay: true,
                        autoplaySpeed: 0,
                        speed: 1000,
                        cssEase: 'linear',
                        dots: false,
                        arrows: false,
                        infinite: true,
                        slidesToShow: 6,
                        slidesToScroll: 1,
                        slidesPerRow: 3,
                        pauseOnHover: false,
                        pauseOnFocus: false,
                        verticalSwiping : true
                    });
                }
            },
            error: function (data) {
                console.log("error");
            }
        });
    }

    function layerVideo($url){
        $('#popupReview .movies').empty();
        $('#popupReview .movies').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net/Img2/mobile/brand/item/main/land/naver.png" alt="">');

        setTimeout(function(){
            popupOpen('.dimmed', 'popupReview');
        },500);
    }

    function addEvent(){
        $('.popup-close').on('click', function(){
            $('#popupReview .movies').empty();
            popupClose('.dimmed','popupReview');
        });

        $('#programTab').scrollFix();

        $('.page-move').on('click', function(e){
            var _top = $($(this).attr('href')),
                $target = _top.offset().top - $('#programTab').height() + 10;

            e.preventDefault();
            $('html,body').animate({ scrollTop: $target }, 500);
        });

        $(window).scroll(function() {
            var _scrollTop = $(window).scrollTop(),
                _height = $('#programTab').height() + 10;

            $('.program-tab a').each(function (index, value){
                var _top = $($(this).attr('href')),
                    $target = _top.offset().top - _height;

                if( _scrollTop >= $target ){
                    $(this).parent().addClass('in').siblings().removeClass('in');
                }
            });

            if( _scrollTop >= $('.band-4').offset().top - _height ){
                $('#programTab').fadeOut();
            } else {
                $('#programTab').fadeIn();
            };

        });
    }

    function tabList(){
        $('.tab-list a').on('click', function(e){
            var $this = $(this),
                 $tabList = $this.parent().parent(),
                 _idx = $this.parent().index();

            e.preventDefault();

            $tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
            $tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
        });
    }

    function addSlide(){
        $('.academy-list').slick({
            autoplay: true,
            infinite: true,
            arrows: true,
            speed: 2000,
            slidesToShow: 1,
        });

        $('.interview-list').slick({
            autoplay: false,
            infinite: false,
            arrows: true,
            speed: 0,
            slidesToShow: 1.5
        });
    }
</script>
