	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			// 탭 전환 함수
			function toggleActiveClass(buttons) {
				$(buttons).on('click', function() {
					$(buttons).removeClass('active');
					$(this).addClass('active');
				});
			}

			function updateButtonText() {
				if (window.matchMedia('(max-width: 480px)').matches) {
					$('.score-btn .text').text('성적표');
				} else {
					$('.score-btn .text').text('성적표 보기');
				}
			}

			// 과목 탭과 메인 탭 전환
			toggleActiveClass('.subject-btn');
			toggleActiveClass('.tab-btn');
		
			// 커스텀 셀렉트 박스
			$('.custom-select').each(function() {

				const select = $(this);
				const button = select.find('.select-button');
				const selectedValue = select.find('.selected-value');
				const options = select.find('li');
			
				// 셀렉트 박스 열고 닫기
				button.on('click', function() {
					$('.custom-select').not(select).removeClass('active');
					select.toggleClass('active');
				});
			
				// 옵션 선택 시 값 업데이트
				options.on('click', function() {
					selectedValue.text($(this).text());
					select.removeClass('active');
				});
			});
		
			// 외부 클릭 시 셀렉트 박스 닫기
			$(document).on('click', function(e) {
				if (!$(e.target).closest('.custom-select').length) {
					$('.custom-select').removeClass('active');
				}
			});
		
			$(document).ready(function() {
				updateButtonText();
			});

			$(window).resize(function() {
				updateButtonText();
			});

		});
		</script>
