<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css" />
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
<style type="text/css">
	.layerDimmed { position: fixed; top: 0; left: 0; z-index: 11000; width: 100%; height: 100%; background-color: rgba(0,0,0,.5);}
	.layerInner { position: absolute; top: 200px; left: 50%; z-index: 11000; padding-bottom: 15px; margin: 0 0 0 -350px; width:700px; border: 4px solid #ffc43e; box-sizing: border-box; background: #414fa2;}
	.dimSlideBox { position:absolute;left:0;top:128px;width:100%;height:295px;overflow:hidden;}
	.dimSlideBox .slider { margin:0 auto; padding: 0; width:635px;}
	.dimSlideBox .slick-arrow{ position: absolute;top: 50%;z-index: 10;content: '';padding: 0;margin:0;border: none;outline: none;text-indent: -9999px;display: block;width: 41px;height: 41px;margin: -20px 0 0 0;cursor:pointer;}
	.dimSlideBox .slick-prev{ left: -20px; background: url('https://img.eduwill.net/eduwill/img/2021/G/banner/210303/btn_prev.png') 0 0 no-repeat;}
	.dimSlideBox .slick-next{ right: -20px; background: url('https://img.eduwill.net/eduwill/img/2021/G/banner/210303/btn_next.png') 0 0 no-repeat;}
	
	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
	
	#layer210303 .layer-close { position: absolute; top: -45px; right: 0; display: block; }
	#layer210303 .action { position: relative; display: block; width: 100%; height: 56px; text-decoration: none; text-align: center; background: #fec43e;}
	#layer210303 .action .icon-hand { position: absolute; top: 40%; right: 10%; z-index: 1; -webkit-animation: pointerBounce 1s infinite;animation: pointerBounce 1s infinite;}
	#layer210303 .action strong { line-height: 56px; font-family: 'Roboto', 'Noto Sans KR'; font-weight: 700; letter-spacing: -1px; font-size: 24px; color: #000;}

	@-webkit-keyframes pointerBounce {
	  0%, 100% { -webkit-transform: translate(5px, 5px); -ms-transform: translate(5px, 5px); transform: translate(5px, 5px); }
	  50% { -webkit-transform: translate(-5px, -5px); -ms-transform: translate(-5px, -5px);transform: translate(-5px, -5px); }
	}
	@keyframes pointerBounce {
	  0%, 100% { -webkit-transform: translate(5px, 5px); -ms-transform: translate(5px, 5px); transform: translate(5px, 5px); }
	  50% { -webkit-transform: translate(-5px, -5px); -ms-transform: translate(-5px, -5px);transform: translate(-5px, -5px); }
	}

	#floating210303 { position: fixed; top: 200px; left: 50%; z-index: 100; margin-left: -750px; }
	#floating210303 a { outline: none; }
</style>

<div id="floating210303"><a href="javascript:;"><img src="https://img.eduwill.net/eduwill/img/2021/G/banner/210303/wing.png" alt=""></a></div>

<div id="layer210303" style="display: none; width:100%;height:100%;">
	<div class="layerDimmed"></div>
	<div class="layerInner">
		<a href="javascript:;" class="layer-close"><img src="https://img.eduwill.net/Img2/Ten/Main/202008/banner_close.png" alt="닫기" /></a>
		<img src="https://img.eduwill.net/eduwill/img/2021/G/banner/210303/layer_210303.jpg" alt="" />
		<div class="dimSlideBox">
			<ul class="slider" id="dimBxSlider">
				<li><img src="https://img.eduwill.net/eduwill/img/2021/G/banner/210303/img_roll_1.jpg" /></li>
				<li><img src="https://img.eduwill.net/eduwill/img/2021/G/banner/210303/img_roll_2.jpg" /></li>
				<li><img src="https://img.eduwill.net/eduwill/img/2021/G/banner/210303/img_roll_3.jpg" /></li>
				<li><img src="https://img.eduwill.net/eduwill/img/2021/G/banner/210303/img_roll_4.jpg" /></li>
				<li><img src="https://img.eduwill.net/eduwill/img/2021/G/banner/210303/img_roll_5.jpg" /></li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		$('#dimBxSlider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 500,
			infinite: true,
			arrows: true,
			dots: false
		});
	});

	$(function(){
		$('#floating210303 a').on('click', function(){
			$('#layer210303').show();
			$('#dimBxSlider').slick('setPosition');
		});
		$('#layer210303 .layer-close').on('click', function(){
			$('#layer210303').hide();
		});
	});
</script>
