<!-- 여기부터 전달 -->

<style>
#layer211026 .layer-black { position: fixed; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; background-color: rgba(0,0,0,.7);}
#layer211026 { position: absolute; top: -800px; left: 50%; z-index: 1; margin: 0 0 0 -350px; width: 700px; height: 437px; z-index: 300;} /* top: -800px */
#layer211026 .layer-inner { position: absolute; top: 0; left: 50%; margin: 0 0 0 -350px; z-index: 101;}
#layer211026 .layer-inner a { position: relative; display: block; }
#layer211026 .close-set { position: absolute; right: 0; top: -30px; font-size: 15px; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; letter-spacing: -1px; font-weight: 400;}
#layer211026 .close-set span:before { content: '|'; display: inline-block; margin: 0 8px; font-size: 11px; color: #656565; vertical-align: top;}
#layer211026 .close-set span:first-child:before { display: none; }
#layer211026 .close-set a { display: inline-block; color: #fff; text-decoration: none; }
#layer211026 .close-set a:before {  display: none;}
#layer211026 .sale-text { position: absolute; top: 328px; right: 32px; display: table; text-align: center; width: 78px; height: 78px; border-radius: 50%; background: #ea1d00;  z-index: 1; box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);}
#layer211026 .sale-text strong { display: table-cell; vertical-align: middle; line-height: 1.3; color: #fff; font-weight: 700; font-size: 18px; letter-spacing: -1px; font-family: 'Noto Sans KR';}
#layer211026 .winner-roll-contents { position: absolute; top: 120px; width: 285px; left: 38px; z-index: 1;}
#layer211026 .winner-roll-contents:before { content: ''; position: absolute; display: block; width: 260px; height: 60px; top: 0; left: 0; right: 0; z-index: 11; background: linear-gradient(to bottom, #fff9e5 0%, rgba(255,255,255, .0) 100%);}
#layer211026 .winner-roll-contents .winner-layer-list .slick-track {-webkit-transform: translate(0) !important;-ms-transform: translate(0) !important;transform: translate(0) !important;}
#layer211026 .winner-roll-contents .winner-layer-list p { font-family: "Roboto", "Noto Sans KR"; padding-bottom: 5px; text-align: left; letter-spacing: -1px; line-height: 1.4; font-weight: 500;font-size: 17px;color: #555;}
#layer211026 .winner-roll-contents .winner-layer-list p:before { content: '2021 '; display: block; color: #666;}
#layer211026 .ico-hand { position: absolute; bottom: -20px; left: 88%; width:52px; z-index: 1; -webkit-animation: pointerBounce 1s infinite; -moz-animation: pointerBounce 1s infinite; animation: pointerBounce 1s infinite;}
#layer211026 .ico-hand img { width: 100%;}
@-webkit-keyframes pointerBounce {
	0%, 100% { -webkit-transform: translate(5px, 5px); -ms-transform: translate(5px, 5px); transform: translate(5px, 5px); }
	50% { -webkit-transform: translate(-5px, -5px); -ms-transform: translate(-5px, -5px);transform: translate(-5px, -5px); }
}
@keyframes pointerBounce {
	0%, 100% { -webkit-transform: translate(5px, 5px); -ms-transform: translate(5px, 5px); transform: translate(5px, 5px); }
	50% { -webkit-transform: translate(-5px, -5px); -ms-transform: translate(-5px, -5px);transform: translate(-5px, -5px); }
}
</style>


<div id="layer211026">
	<div class="layer-black"></div>
	<div class="layer-inner">
		<div class="close-set">
			<span><a href="#" onClick="javascript:closeOneDayAuto('layer211026');return false;">오늘 하루 보지 않기</a></span>
			<span><a href="#" onClick="javascript:document.getElementById('layer211026').style.display='none'; return false;">닫기</a></span>
		</div>
		<a href="https://gov.eduwill.net/Gov2/Product/goods/201116/index.asp?masterSeq=MjQ2OTc=&type=IH" target="_blank">
			<div class="winner-roll-contents">
				<div class="winner-layer-list"></div>
			</div>
			<div class="sale-text"><strong>10/29<br>마감</strong></div>
			<span class="ico-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt=""></span>
			<img src="https://img.eduwill.net//eduwill/img/2021/G/product/210512/banner/layer_banner_211026.jpg" alt="">
		</a>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		winnerLayerList();
	});

	function winnerLayerList(){
		var options = {
			jsonFileNm: 'G202105_WINNER.min',
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 2,
			slidesToShow: 4,
		};

		eduf.UI.Winner('.winner-layer-list', options, slickOptions);
	}
</script>
