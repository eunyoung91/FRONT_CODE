<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/Javascript" src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/Javascript" src="https://img.eduwill.net/resources/eduwill/live/js/popup.js"></script>
</head>
<body>

<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">

<!-- 여기부터 -->
<style>
	#layer230206 { position: fixed; top: 0; left: 0; z-index: 11000; width: 100%; height: 100%; background-color: rgba(0,0,0,.7);}
	#layer230206 .layer-inner { position: fixed; top: 50%; left: 50%; width:1000px; margin: -260px 0 0 -500px; z-index: 1;}
	#layer230206 .sr-only {position: absolute;display: inline-block;overflow: hidden;clip: rect(0 0 0 0);width: 0px;height: 0px;margin: -1px;padding: 0;word-break: keep-all;white-space: nowrap;color: transparent;border: 0;text-indent: -9999px;}
	#layer230206 .close-set { position: absolute; right: 5px; top: 40px; font-size: 15px; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; letter-spacing: -1px; font-weight: 400;}
	#layer230206 .close-set span:before { content: '|'; display: inline-block; margin: 0 8px; font-size: 11px; color: #656565; vertical-align: top;}
	#layer230206 .close-set span:first-child:before { display: none; }
	#layer230206 .close-set a { display: inline-block; color: #fff; text-decoration: none; }
	#layer230206 .close-set a:before { content: 'X'; display: inline-block; margin: 0 7px; }
	#layer230206 .layer-button { position: absolute; display: block; width: 410px; height: 44px; top: 336px; right: 41px; z-index: 10;}
	#layer230206 .layer-button:after { content: "";position: absolute;top: 50%;right: 0;z-index: 1;display: block; width: 37px; height: 45px; background: url("https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_12.png") no-repeat 0 0; background-size: cover ;-webkit-animation-name: pointerBounceDiagonal;animation-name: pointerBounceDiagonal;-webkit-animation-duration: 0.8s;animation-duration: 0.8s;-webkit-animation-iteration-count: infinite;animation-iteration-count: infinite;-webkit-animation-timing-function: ease;animation-timing-function: ease;-webkit-animation-direction: normal;animation-direction: normal;}
@-webkit-keyframes pointerBounceDiagonal {
	0%, 100% { transform: translate(0, 0);}
	50% { transform: translate(-10px, -10px);}
}
@keyframes pointerBounceDiagonal {
	0%, 100% { transform: translate(0, 0);}
	50% { transform: translate(-10px, -10px);}
}
#layer230206 .video-box { position: absolute; top: 110px; left: 40px; width: 480px; height: 270px; z-index: 1;}
</style>
<div id="layer230206">
	<div class="layer-inner">
		<div class="close-set">
			<span><a href="#" onClick="javascript:closeOneDayAuto('layer230206');return false;">오늘 하루 보지 않기</a></span>
			<span><a href="javascript:;" class="layer-closed">닫기</a></span>
		</div>
		<a href="https://event.eduwill.net/Freebook/L/Freebook_230130" target="_blank" class="layer-button"><span class="sr-only">2023 공인중개사 합격필독서 무료로 받기</span></a>
		<div class="video-box">
			<iframe width="100%" height="100%" class="videoplayer" src="https://www.youtube.com/embed/UabOxf2T--E?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</div>
		<img src="https://img.eduwill.net/eduwill/img/2023/L/banner/230206/main_layer.png" alt="" />
	</div>
</div>
<script>
	$(function(){
		$("#layer230206 .layer-closed").on('click', function(){
			$("#layer230206 .video-box").empty();
			$("#layer230206").hide();
		});
	});
</script>



 </body>
</html>
