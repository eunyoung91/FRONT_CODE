<style type="text/css">
    #videoTopBanner { position: absolute; top: 50px; left: 50%; z-index: 100; margin-left: 600px; }
    #videoLayerBanner { position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 300; display: none; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .6); }
    #videoLayerBanner .layer-inner { position: absolute; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%); }
    #videoLayerBanner .video-box { font-size: 0; }
    #videoLayerBanner .video-box .box-item { display: inline-block; margin: 0 25px; }
    #videoLayerBanner .video-box .box-item a { display: block; }
    #videoLayerBanner .banner-close { position: absolute; top: 0; right: 0; display: block; width: 40px; height: 40px; margin: 0; padding: 0; font-size: 0; border: none; background: none; cursor: pointer; }
    #videoLayerBanner .banner-close:before,
    #videoLayerBanner .banner-close:after { content: ''; position: absolute; top: 50%; left: 50%; background: #fff; -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
    #videoLayerBanner .banner-close:before { width: 2px; height: 40px; margin-top: -20px; }
    #videoLayerBanner .banner-close:after { width: 40px; height: 2px; margin-left: -20px; }
</style>
<div id="videoTopBanner">
    <a href="javascript:void(0);" class="js-layer-open">
        <img alt="" src="//img.eduwill.net/eduwill/img/2021/T/banner/210923/banner_top.png" />
    </a>
    <div id="videoLayerBanner">
        <div class="layer-inner">
            <button class="banner-close js-layer-close" type="button"></button>
            <div class="video-box">
                <div class="box-item">
                    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="" width="560"></iframe>
                </div>
                <div class="box-item">
                    <a href="//post.eduwill.net/Common/Product/goods/auto/index.asp?masterSeq=MzkxMQ=="><img alt="" src="//img.eduwill.net/eduwill/img/2021/T/banner/210923/banner_layer.png" /> </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('#videoTopBanner .js-layer-open').on('click', function(){
            $('#videoLayerBanner').show();
            $('#videoLayerBanner .video-box .box-item').children('iframe').attr('src', 'https://www.youtube.com/embed/XNNhhS4Yrs4').show();
        });
        $('#videoLayerBanner .js-layer-close').on('click', function(){
            $('#videoLayerBanner').hide();
            $('#videoLayerBanner .video-box .box-item').children('iframe').attr('src', '').hide();
        });
    });
</script>
