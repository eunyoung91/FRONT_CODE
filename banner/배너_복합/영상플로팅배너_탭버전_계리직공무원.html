<script>
	$(function(){
		var embed = [
			embed1 = $('<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"  allowfullscreen="" allowscriptaccess="always" frameborder="0" height="360" src="//www.youtube.com/embed/Ubua5QbgVO4" width="640"></iframe>'),

			embed3 = $('<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" allowscriptaccess="always" frameborder="0" height="360" src="//www.youtube.com/embed/XUuXQ5Ep65g" width="640"></iframe>'),
			embed4 = $('<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" allowscriptaccess="always" frameborder="0" height="360" src="//www.youtube.com/embed/VxNxM55PdSs" width="640"></iframe>'),
		];
		$('#videoTopBanner .js-layer-open').on('click', function(){
			$('#videoLayerBanner').show();
			$(".tab-list li.on").click();
		});

		$('#videoLayerBanner .js-layer-close').on('click', function(){
			$('#videoLayerBanner').hide();
			$(".tab-view").each(function() {
				$(this).find(".video-box").empty();
			});
		});

		var _tabList = $("#videoLayerBanner .tab-list").find("li");
		var _tabView = $(".tab-view");
		
		_tabList.on("click", function () {
			var idx = $(this).index();
			tabControl(idx);
		});
		
		function tabControl($idx) {
			_tabList.removeClass("on");
			_tabList.eq($idx).addClass("on");
			_tabView.hide();
			_tabView.eq($idx).show();
			_tabView.find(".video-box").empty();
			_tabView.eq($idx).find(".video-box").append(embed[$idx]);
		}
	});
</script>
