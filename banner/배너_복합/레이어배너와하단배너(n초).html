<script type="text/javascript">
	$(function(){
		$('.banner-layer-close').on('click', function(){
			$('#layer191213').fadeOut(200);
			$('#banner191213').fadeIn(200);
		});
		setTimeout(showSec, delay);
		setTimeout(function(){
			$('#layer191213').fadeOut(200);
			if( $('#layer191213').hide() ){
				$('#banner191213').fadeIn(200);
			}
		}, 5000);
	});

	var delay = 10;
	var end = new Date("December 30,2019,23:59:59").getTime(); //디데이
	var _second = 1000;
	var _minute = _second * 60;
	var _hour = _minute * 60;
	var _day = _hour * 24;


	function showSec() {
		var now = new Date();
		var distance = end - now;
		if (distance < 0 ) {
			$(".day").text("0");
			$(".hour").text("00");
			$(".min").text("00");
			$(".sec").text("00");
			$(".msec").text("00");
		} else {
			var days = Math.floor(distance / _day);
			var hours = Math.floor( (distance % _day ) / _hour );
			var minutes = Math.floor( (distance % _hour) / _minute );
			var seconds = Math.floor( (distance % _minute) / _second );
			var mseconds =  "00";
			try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}


			$(".day").text((days.toString().length == 1) ? "0"+days : days);
			$(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
			$(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
			$(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
			$(".msec").text(mseconds);

			setTimeout(showSec, delay);
		}
	}
</script>
