<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" type="text/css">
<style>
#layerDiscount { position: fixed; top: 0; left: 0; z-index: 300; width: 100%; height: 100%; background-color: rgba(0,0,0,.7); }
#layerDiscount .timer p:first-child { margin-left: 0; }

#layerDiscount .discount { position: absolute; top: 252px; right: 60px; bottom: 124px; left: 530px; text-align: center; }
#layerDiscount .discount p { margin: 0; line-height: 1; font-family: 'KHNPHD', 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; font-weight: bold; letter-spacing: -1px; }

#layerDiscount .close-set span:before { content: '|'; display: inline-block; margin: 0 8px; font-size: 11px; color: #656565; vertical-align: top; }
#layerDiscount .close-set span:first-child:before { display: none; }
#layerDiscount .close-set a { display: inline-block; color: #fff; text-decoration: none; }

<div id="layerDiscount">

                    <p><span class="msec">00</span>전</p>

<div id="floatingDiscount" style="position: absolute; top: -550px; left: -250px; z-index: 1000;">

		<area shape="circle" coords="110,110,110" href="#" onClick="javascript:document.getElementById('layerDiscount').style.display='block'; return false;" alt="자세히보기" />
		<area shape="rect" coords="37,230,183,250" href="#" alt="오늘 하루 열지 않기" onClick="javascript:closeOneDayAuto('floatingDiscount');return false;" />
		<area shape="rect" coords="190,10,211,30" href="#" alt="팝업 닫기" onClick="javascript:document.getElementById('floatingDiscount').style.display='none'; return false;" />
	</map>
</div>


<script src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
    $(function(){
        $('.layer-discount-close').on('click', function(){
            $('#layerDiscount').fadeOut(200);
            $('#floatingDiscount').fadeIn(200);
        });

        setTimeout(function(){
            $('#layerDiscount').fadeOut(200);
            if( $('#layerDiscount').hide() ){
                $('#floatingDiscount').fadeIn(200);
            }
        }, 5000);

        getTimer('#layerDiscount .timer','October 16, 2020, 20:59');
    });
</script>
