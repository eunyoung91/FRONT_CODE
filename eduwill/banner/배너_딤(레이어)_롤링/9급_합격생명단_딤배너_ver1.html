<!-- 여기부터 전달 -->

<style>
#layer210723 .layer-black { position: fixed; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; background-color: rgba(0,0,0,.7);}
#layer210723 { position: absolute; top: 0; left: 50%; z-index: 1; margin: 0 0 0 -400px; width: 800px; height: 730px; z-index: 300;} /* top: -700px */
#layer210723 .timer p:first-child { margin-left: 0; }
#layer210723 .layer-inner { position: absolute; top: 0; left: 50%; margin: 0 0 0 -400px; z-index: 101;}
#layer210723 .layer-inner a { position: relative; display: block; }
#layer210723 .timer { position: absolute; top: 500px; left: -72px; width: 105px; height: 105px; text-align: center; background: url('https://img.eduwill.net/eduwill/img/2021/G/banner/210723/bg_emb.png') 0 0 no-repeat;}
#layer210723 .timer p { display: block; margin: 0; padding: 32px 10px 0; width: 100%; word-break: keep-all; font-family: "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif; letter-spacing: -2px; font-size: 20px; line-height: 1.3; font-weight: 700; color: #fff; box-sizing: border-box;}
#layer210723 .close-set { position: absolute; right: 0; top: -20px; font-size: 15px; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; letter-spacing: -1px; font-weight: 400;}
#layer210723 .close-set span:before { content: '|'; display: inline-block; margin: 0 8px; font-size: 11px; color: #656565; vertical-align: top;}
#layer210723 .close-set span:first-child:before { display: none; }
#layer210723 .close-set a { display: inline-block; color: #fff; text-decoration: none; }
#layer210723 .close-set a:before {  display: none;}
#layer210723 .winner-roll-contents { position: absolute; top: 360px; width: 730px; left: 50%; margin-left: -326px; z-index: 1;}
#layer210723 .winner-roll-contents .winner-layer-list { -webkit-transform: perspective(400px) rotateX(40deg);-ms-transform: perspective(400px) rotateX(40deg);transform: perspective(400px) rotateX(40deg);}
#layer210723 .winner-roll-contents .winner-layer-list .slick-track {-webkit-transform: translate(0) !important;-ms-transform: translate(0) !important;transform: translate(0) !important;}
#layer210723 .winner-roll-contents .winner-layer-list p { font-family: "Roboto", "Noto Sans KR"; text-align: left; letter-spacing: -1px; line-height: 1.4; font-weight: 500;font-size: 18px;color: #666;}
#layer210723 .winner-roll-contents .winner-layer-list p:before { content: '2021 '; display: block; color: #666;}
#layer210723 .ico-hand { position: absolute; bottom: -20px; left: 88%; width:52px; z-index: 1; -webkit-animation: pointerBounce 1s infinite; -moz-animation: pointerBounce 1s infinite; animation: pointerBounce 1s infinite;}
#layer210723 .ico-hand img { width: 100%;}
@-webkit-keyframes pointerBounce {
  0%, 100% { -webkit-transform: translate(5px, 5px); -ms-transform: translate(5px, 5px); transform: translate(5px, 5px); }
  50% { -webkit-transform: translate(-5px, -5px); -ms-transform: translate(-5px, -5px);transform: translate(-5px, -5px); }
}
@keyframes pointerBounce {
  0%, 100% { -webkit-transform: translate(5px, 5px); -ms-transform: translate(5px, 5px); transform: translate(5px, 5px); }
  50% { -webkit-transform: translate(-5px, -5px); -ms-transform: translate(-5px, -5px);transform: translate(-5px, -5px); }
}
</style>


<div id="layer210723">
	<div class="layer-black"></div>
	<div class="layer-inner">
		<div class="close-set">
			<span><a href="#" onClick="javascript:closeOneDayAuto('layer210723');return false;">오늘 하루 보지 않기</a></span>
			<span><a href="#" onClick="javascript:document.getElementById('layer210723').style.display='none'; return false;">닫기</a></span>
		</div>
		<a href="https://gov.eduwill.net/Gov2/Product/goods/201116/index.asp?masterSeq=MjQ2OTc=&type=IH" target="_blank">
			<div class="winner-roll-contents">
				<div class="winner-layer-list"></div>
			</div>

			<div class="timer">
				<p>@popDday@</p>
			</div>

			<span class="ico-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt=""></span>
			<img src="https://img.eduwill.net//eduwill/img/2021/G/banner/210723/layer_210723.jpg" alt="">
		</a>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		winnerLayerList();
	});

	function winnerLayerList(){
		var options = {
			jsonFileNm: 'G202103_WINNER.min',
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 4,
			slidesToShow: 3,
		};

		eduf.UI.Winner('.winner-layer-list', options, slickOptions);
	}
</script>
