<div class="chat">
	<div class="head">
		<h1>학습자 유형</h1>	
	</div>
	
	<div class="wrap">
		<div class="chat-room">
			<ul class="chatting">
				<li class="ai chat-start">
					<div class="big-ai">
						<span><img src="https://img.eduwill.net/Img/edutech/chat/profile_ai_big.png" alt="에공이" /></span>
					</div>
					<div class="message">
						<span>안녕하세요. 에공이예요.</span>
						<span>이승연님의 합격의 꿈을<br/>이루어 드릴게요!</span>
						<span>저에게 몇 가지만 알려주세요.</span>
					</div>
				</li>
				<li class="me">
					<div class="message">
						<span>네. 좋아요</span>
					</div>
				</li>
				<li class="ai">
					<div class="message">
						<span>올해 처음으로<br/>공부를 시작하나요?</span>
					</div>
				</li>
				<li class="me">
					<div class="message">
						<span>네. 맞아요</span>
					</div>
				</li>
				<li class="ai">
					<div class="message">
						<span>이승연님에 대해<br/>조금 더 알고 싶어요.</span>
						<span>목표하는 직렬을 알려주세요!</span>
						<span>에공이가 응원할게요!</span>
					</div>
				</li>
				<li class="me">
					<div class="message">
						<span>국가직</span>
					</div>
				</li>
				<li class="ai">
					<div class="message">
						<span>국가직 중에서 상세 직렬을<br/>선택해주세요.</span>
					</div>
				</li>
			</ul>
		</div>
		<div class="chat-bottom" >
			<div class="up-down"><span></span></div>
			<div class="btns">
				<span class="title">· 국가직</span>

	<script type="text/javascript" src="//img.eduwill.net/resources/eduwill/live/js/slick/slick.js"></script>

	<script type="text/javascript">
		var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
		var url = window.location.href;
		var str = 'math.eduwill.net';
		var checkUrl = url.indexOf(str);
		
		$(function () {
			productInit();
		});

		function productInit() {
			productEvent();
			clickEvent();
			pageMove('.page-move');
		}
		function onComplete(){
			var $promotionTitle = $('.sector-title');
			TweenMax.fromTo( $promotionTitle.find('.title-laurel'), .5, { opacity: 0, y: '-100px' }, { opacity: 1, y: 0, delay: .2, ease: Back.easeOut.config(1) });
			TweenMax.fromTo( $promotionTitle.find('.title1'), .2, { opacity: 0, scale: 0 }, { opacity: 1, scale: 1, delay: .3, ease: Back.easeOut.config(1) });
			TweenMax.fromTo( $promotionTitle.find('.title2'), .3, { scaleY: 0, opacity: 0 }, { scaleY: 1, opacity: 1, delay: .4, ease: Power3.easeOut });
			TweenMax.fromTo( $promotionTitle.find('.title3'), .4, { scale: 0, opacity: 0 }, { scale: 1, opacity: 1, delay: .5, ease: Back.easeInOut });
		}
		function clickEvent(){
			$('.up-down').on('click', function(){
				// $(".btns").toggleClass('down');
				$(".btns").slideToggle();
			});
		}
		function productEvent() {
			$('.slider-single').each(function (key, item) {
				var sliderIdName = 'singleSlider' + key;
				this.id = sliderIdName;
				var sliderId = '#' + sliderIdName;

				$(sliderId).slick({
					autoplay: true,
					autoplaySpeed: 3000,
					speed: 1000,
					infinite: true,
					arrows: false,
					dots: false
				});
			});
			$('.slider-single-dots').slick({
					autoplay: true,
					autoplaySpeed: 3000,
					speed: 1000,
					infinite: true,
					arrows: false,
					dots: true
				});
			$('.slider-single-arrow').slick({
					autoplay: true,
					autoplaySpeed: 3000,
					speed: 1000,
					infinite: true,
					arrows: true,
					dots: false
				});
		}
	
	</script>
