<script>
	getEcoDynamicForClass(3399, 'eco-3399');
	getEcoDynamicForClass(4295, 'eco-4295');
	getEcoDynamicForClass(2876, 'eco-2876');

	$(function(){
		reviewSlideFullList();
	});

	function reviewSlideFullList(){
		$('.slide-container').each(function(key, item) {
			var sliderIdName = 'slider' + key;
				this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 3000,
				infinite: true,
				arrows: false,
				dots: false,
				slidesToScroll: 1,
				speed: 500,
				slidesToShow: 1,
				pauseOnHover: false,
				pauseOnFocus: false,
				centerMode: true,
				variableWidth: true,
			});
		});
	}

</script>
