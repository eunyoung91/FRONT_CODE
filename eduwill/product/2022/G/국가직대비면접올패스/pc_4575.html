	<script type="text/javascript">
		$(function () {
			$(window).on('load', function () {
				frontInit();
			});
		});

		function frontInit() {
			pageMove('.page-move');
			motionEvent();
			slideEvent();
			tabEvent();
			playVideo();
			// noVideo();
		}

		function motionEvent() {
			$(window).scroll(function () {
				if ($(this).scrollTop() >= Math.ceil($('.sector-intro').offset().top)) {
					$(".stamp").stop().animate({
						top: '60%',
						left: '50%',
					});
				} else {
					$(".stamp").stop().animate({
						top: '-300px',
						left: '-300px',
					});
				}
			});
		}

		function slideEvent() {
			$('.review-list').slick({
				autoplay: true,
				autoplaySpeed: 3000,
				speed: 1000,
				infinite: true
			});
		}

		function tabEvent() {
			_tabList = $('.lineup-box .tab-list').find('a');
			_tabView = $('.lineup-box .tab-view');

			_tabList.on('click', function (e) {
				var idx = $(this).index();
				e.preventDefault();
				tabControl(idx);
			});
		}

		function tabControl($idx) {
			_tabList.removeClass('active');
			_tabList.eq($idx).addClass('active');

			_tabView.removeClass('active');
			_tabView.eq($idx).addClass('active');



			$('.tab-view .video-box .eduwill-video-play').show();
			$('..tab-view .video-box video').each(function () {
				$(this).get(0).pause();
			});
			}
					function playVideo() {
						var obj = {
							a: '//pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/G/GZZ_PR_LRR.mp4',
							b: '//pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/G/GZZ_PR_KSY.mp4'
						};

						var playerSrc = [];
						for (var o in obj) {
							playerSrc.push(obj[o]);
						};

						var videoOption = {
							playerSrc: playerSrc,
							preview: true,
							playerClass: 'eduwill-video-player',
							playerPlayClass: 'eduwill-video-play'


						};

						eduf.UI.Player(videoOption);
					}

					function noVideo() {
						$('.eduwill-video-player').click(function () {
							alert('준비중입니다!');
						})
					}
	</script>
