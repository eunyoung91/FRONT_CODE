    <script type="text/javascript">
        $(function () {
            slideEvent();
            winnerList();
            tabEvent();
            pageMove('.page-move');

            $(window).on('load', function () {
                $('.big-list').slick({
                    autoplay: true,
                    autoplaySpeed: 3000,
                    speed: 500,
                    infinite: true,
                    arrows: true,
                    dots: false,
                    slidesToShow: 3,
                    slidesToScroll: 1
                });
            });
        });

        function winnerList() {
            var options = {
                jsonFileNm: 'G202102_WINNER.min',
            };

            var slickOptions = {
                speed: 1000,
                slidesPerRow: 3,
                slidesToShow: 11,
                useTransform: false
            };

            eduf.UI.Winner('.winner-list', options, slickOptions);
        }

        function slideEvent() {
            $('.slider').each(function (key, item) {
                var sliderIdName = 'slider' + key;
                this.id = sliderIdName;
                var sliderId = '#' + sliderIdName;

                var _data = $(this).data('slide');
                var slideDots = false;
                var slideArrows = true;
                var slideCenter = false;

                if (_data == 'interview') {
                    slideCenter = true;
                    slideArrows = false;
                }

                $(sliderId).slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    dots: false,
                    arrows: slideArrows,
                    infinite: true,
                    autoplaySpeed: 2000,
                    centerMode: slideCenter,
                });
            });
        }

        function tabEvent() {
            $('#sectorPrice .tab-list li a').on('click', function () {
                var _el = $(this).attr('href'),
                    _idx = $(this).parent().index(),
                    $target = $(_el);

                $('#sectorPrice .tab-list li').eq(_idx).addClass('active').siblings().removeClass('active');
                $target.addClass('active').siblings().removeClass('active');

                return false;
            });
        }

        getEcoDynamicForClass(4722, 'eco-4722'); /* 금액 */
    </script>
