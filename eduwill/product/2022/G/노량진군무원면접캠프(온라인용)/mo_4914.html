<!-- 면접캠프 설명회 신청 팝업 -->
<div id="popupApplyMap" class="popup popup-apply">
    <div class="popup-head">독한 에듀윌 면접 학원<strong>군무원 면접 설명회 신청</strong></div>

    <div class="popup-body">
        <form action="">
            <div class="info-list">
                <div class="list">
                    <div class="list-item form-control">
                        <div class="subject"><label for="userName">이름</label></div>
                        <div class="forms">
                            <input type="text" id="userName" name="userName" placeholder="이름을 입력해 주세요" class="text" maxlength="20" value="">
                        </div>
                    </div>
                </div>

                <div class="list">
                    <div class="list-item form-control">
                        <div class="subject"><label for="userTel">휴대폰번호</label></div>
                        <div class="forms">
                            <input type="tel" id="userTel" name="userTel" placeholder="(-) 없이 숫자만 입력해 주세요" class="text" maxlength="15" value="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="agree-box">
                <div class="privacy-box">
                    <div class="core">
                        (주)에듀윌은 본 이벤트를 위해 다음과 같이 회원님의 개인정보를 수집 및 이용합니다.
                        <br>
                        - 개인정보 수집 및 이용목적 : 신청자 정보 확인, SMS 문자 발송
                        <br>
                        - 수집항목 : 이름, 휴대전화번호
                        <br>
                        - 보유 및 이용기간 : 설명회 종료 후 60일간
                        <br>
                        - 귀하는 개인정보 수집 및 이용에 동의하지 않으실 수 있으나, 동의하지 않으실 경우 이벤트 신청이 제한됩니다.
                    </div>
                </div>
            </div>

            <div class="agree-item">
                <div>
                    <input type="checkbox" id="agreeMendatory" class="radio" name="agreeMendatory">
                    <label for="agreeMendatory"> 개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div>
                    <input type="checkbox" id="agreeChoice" class="radio" name="agreeChoice">
                    <label for="agreeChoice"> 마케팅 및 개인정보 활용에 동의합니다.(선택)</label>
                </div>
            </div>

            <div class="popup-action">
                <a href="javascript:eventSubmit();" class="btn btn-apply"><span>설명회 신청하기</span></a>
            </div>
        </form>
    </div>

<!-- // 면접캠프 설명회 신청 팝업 -->

<script type="text/javascript">
	$(function(){
		pageMove('.page-move');
		addEvent();
	});

	function addEvent(){
        $(".review-slider, .teacher-slider").slick({
            slidesToShow: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            centerMode: true,
            variableWidth: true,
            infinite: true,
            arrows: false,
        });
    }

</script>
