	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
	<script type="text/javascript">
		getEcoDynamicForClass(2182, 'eco-2182');
		$(function() {
			$(window).on('load', function(){
				frontInit();
			});
		});
	
		function frontInit() {
			onEvent();
			addSlide();
			winnerList();
			typing();
			pageMove('.page-move');
		}

		function onEvent() {

			$(window).on('scroll', function() {
				var wt = $(window).scrollTop();
				var section = $('.motion-box');
	
				section.each(function(i) {
					if (wt >= section.eq(i).offset().top - 800) {
						$(this).addClass('active');
					} else {
						$(this).removeClass('active');
					}
				});
			});
		}

		function addSlide() {
			$('.review-list').slick({
				autoplay: true,
				speed: 500,
				slidesToShow: 1,
				autoplaySpeed: 20000,
				centerMode: true,
				infinite: true,
				arrows: false,
				dots: true
			});
			$('.interview-slider').slick({
				autoplay: true,
				speed: 500,
				slidesToShow: 1,
				autoplaySpeed: 2000,
				centerMode: true,
				infinite: true,
				arrows: false,
				dots: true
			});
			$('.teacher-slide').slick({
				autoplay: true,
				autoplaySpeed: 3000,
				infinite: true,
				cssEase: 'linear',
				arrows: false,
				dots:true,
				slidesToScroll: 1,
				speed: 1000,
				slidesToShow: 1,
				pauseOnHover: false,
				pauseOnFocus: false,
			});
		}
	
		function winnerList(){
			var options = {
				jsonFileNm: "M202105_WINNER.min",
			};
			var slickOptions = {
				speed: 1000,
				slidesPerRow: 3,
				slidesToShow: 6,
			};
			eduf.UI.Winner(".winner-list", options, slickOptions);
		}

		var typingBool = false;
		var typingIdx = 0;
		var typingTxt = "압도적 1위 에듀윌 물류관리사 ";
		typingTxt = typingTxt.split("");
		if (typingBool == false) {
			typingBool = true;
			var tyInt = setInterval(typing, 500);
		}
	
		function typing() {
			if (typingIdx < typingTxt.length) {
				$(".typing").append(typingTxt[typingIdx]);
				typingIdx++;
				if (typingIdx > (typingTxt.length - 1)) {
					typingIdx = 0;
					$(".typing").empty();
				}
			} else {
				clearInterval(tyInt);
			}
		}
	</script>
