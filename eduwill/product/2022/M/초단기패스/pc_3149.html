	<script type="text/javascript">
		getEcoDynamicForClass(2181, 'eco-2181');
		$(function() {
			frontInit();
		});
		function frontInit() {
			onEvent();
			addSlide();
			winnerList();
			playVideo();
			typing();
			pageMove('.page-move');
		}

		function onEvent() {

			$(window).on('scroll', function() {
				var wt = $(window).scrollTop();
				var section = $('.motion-box');
	
				section.each(function(i) {
					if (wt >= section.eq(i).offset().top - 800) {
						$(this).addClass('active');
					} else {
						$(this).removeClass('active');
					}
				});
			});
			
			var thumbList = $('#thumbList').slick({
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 3,
				dots: false,
				arrows: true,
				speed: 500
			});

			$("#thumbList .btn-preview").on("click", function () {
				var $this = $(this);
				var index = $("#thumbList .btn-preview").index(this);
				var el = $(this).attr('href');
				var $target = $(el);

				$(".video-box video").each(function () {
					this.pause();
					this.currentTime = 0;
				});

				$("#thumbList .btn-preview").parent('.col').removeClass('in');
				$this.parent('.col').addClass('in');

				$(".video-box").hide();

				$target.show();
				$('.video-box .btn-play').show();
				return false;
			});

		}

		function playVideo(){
			var obj = {
				a: 'https://www.youtube.com/embed/LR9wjqDMZII?autoplay=1',
				b: 'https://www.youtube.com/embed/xeauaNk2vAo?autoplay=1',
				c: 'https://www.youtube.com/embed/9MTuhJN-8MA?autoplay=1',
				d: 'https://www.youtube.com/embed/7R5a_3nDagk?autoplay=1',
				e: 'https://www.youtube.com/embed/qZJloLInNtE?autoplay=1'
			}

			var playerSrc = [];
			for(var o in obj){
				playerSrc.push(obj[o]);
			}

			var iframeOption = {
				playerSrc: playerSrc,
				preview: true,
				playerClass: 'eduwill-video-player',
				playerPlayClass: 'eduwill-video-play'
			}

			eduf.UI.Player(iframeOption);
		}

		function addSlide() {
			$('.teacher-slide').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				infinite: true,
				cssEase: 'linear',
				arrows: false,
				dots:true,
				slidesToScroll: 1,
				speed: 1000,
				slidesToShow: 1,
				pauseOnHover: false,
				pauseOnFocus: false,
			});
		}

		function winnerList(){
			var options = {
				jsonFileNm: "M202105_WINNER.min",
			};
			var slickOptions = {
				speed: 1000,
				slidesPerRow: 5,
				slidesToShow: 10,
			};
			eduf.UI.Winner(".winner-list", options, slickOptions);
		}
	
		var typingBool = false;
		var typingIdx = 0;
		var typingTxt = "압도적 1위 에듀윌 물류관리사 ";
		typingTxt = typingTxt.split("");
		if (typingBool == false) {
			typingBool = true;
			var tyInt = setInterval(typing, 500);
		}
	
		function typing() {
			if (typingIdx < typingTxt.length) {
				$(".typing").append(typingTxt[typingIdx]);
				typingIdx++;
				if (typingIdx > (typingTxt.length - 1)) {
					typingIdx = 0;
					$(".typing").empty();
				}
			} else {
				clearInterval(tyInt);
			}
		}
	</script>
