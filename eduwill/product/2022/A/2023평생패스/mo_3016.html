	<script type="text/javascript">
		$(function() {
			scrollProvideEvent(null);
			$(window).on("scroll", scrollProvideEvent);
		});
		var _isProvideScroll = false;

		function scrollProvideEvent(st) {
			var scrollTop = $(window).scrollTop();
			var offsetTop = $(".sector-curriculum").offset().top;
			if (scrollTop > offsetTop) {
				if (_isProvideScroll == true) return;
				TweenMax.fromTo($(".sector-curriculum .wrap .special"), 0.5, {
					y: 50,
					opacity: 0
				}, {
					y: 0,
					opacity: 1,
					ease: Sine.easeInOut
				});
				_isProvideScroll = true;
			} else {
				if (_isProvideScroll == false) return;
				TweenMax.fromTo($(".sector-curriculum .wrap .special"), 0.5, {
					y: 0,
					opacity: 1
				}, {
					y: 50,
					opacity: 0,
					ease: Sine.easeInOut
				});
				_isProvideScroll = false;
			}
		}
	</script>

<script>

	$(function(){
		$(window).load(function(){
			onEvent();
			pageMove('.page-move');
		});
	});
	function onEvent() {
        $(window).on('scroll', function() {
            var wt = $(window).scrollTop();
            var section = $('.motion-box');

            section.each(function(i) {
                if (wt >= section.eq(i).offset().top - 800) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        });
    }
</script>
