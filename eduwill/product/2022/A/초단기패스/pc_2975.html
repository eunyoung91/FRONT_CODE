<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		addSlide();
		pageMove('.page-move');

		$(document).on('click', '.tab-list .item', function(){
			var idx = $(this).index();
			$(this).addClass('on').siblings('.item').removeClass('on');
			$(this).closest('.wrap').find('.tab-cont').removeClass('on').eq(idx).addClass('on');
		});

		var tabAuto = setInterval(function(){
			if($('.tab-list a').last().hasClass('on')){
				$('.tab-list a').first().click();
			}else{
				$('.tab-list a.on').next('a').click();
			}
		}, 3000);

		$(document).on('click', '.tab-list span', function(){
			clearInterval(tabAuto);
		});
	}

	function addSlide() {
		$('.slider').each(function () {
			$(this).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 400,
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 1,
				arrows: true,
				dots: false,
			});
		});
	}
</script>
