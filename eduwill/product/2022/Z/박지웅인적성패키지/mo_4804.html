<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/slick/slick.js"></script>

<script>
	getEcoDynamicForClass(2684, 'eco-2684');
	getEcoDynamicForClass(4805, 'eco-4805');
	getEcoDynamicForClass(4806, 'eco-4806');
	getEcoDynamicForClass(4807, 'eco-4807');
	getEcoDynamicForClass(4612, 'eco-4612');

	$(document).ready(function(){
		onMotion();
	});

	$(function(){
		$(window).on('load', function(){
			addEvent();
			addSlider();
			videoSlider();
			videoViewer();
			videoEvent();
		});
	});

	function onMotion(){
		TweenMax.fromTo($('.product-title .motion1'), 1, { x: -100, opacity: 0 }, { x: 0, opacity: 1, delay: 0.1, ease: Power3.easeOut });
		TweenMax.fromTo($('.product-title .motion2'), 0.6, { x: 100, opacity: 0 }, { x: 0, opacity: 1, delay: 0.4, ease: Power3.easeOut });
		TweenMax.fromTo($('.product-title .motion3'), 0.6, { x: -100, opacity: 0 }, { x: 0, opacity: 1, delay: 0.7, ease: Power3.easeOut });
		TweenMax.fromTo($('.product-title .motion4'), 0.8, { y: 100, opacity: 0 }, { y: 0, opacity: 1, delay: 1, ease: Power3.easeOut });
		TweenMax.fromTo($('.product-title .motion5'), 0.8, { opacity: 0 }, { opacity: 1, delay: 1, ease: Power3.easeOut });
	}

	function addEvent(){
		pageMove('.page-move');

		$('[data-popup-open]').on('click', function(){
			var _data = $(this).data('popupOpen');
			if(_data == 'lecture') {
				popupOpen('.dimmed', 'popupLecture');
				tabControl(0);
			}else if(_data == 'lecture2'){
				popupOpen('.dimmed', 'popupLecture');
				tabControl(1);
			} else if(_data == 'lecture3'){
				popupOpen('.dimmed', 'popupLecture');
				tabControl(2);
			}
		});

		$('[data-popup-close]').on('click', function(){
			var _data = $(this).data('popupClose');
			if(_data == 'lecture') {
				popupClose('.dimmed', 'popupLecture');
			}
		});

		var popObj = $('#popupLecture');
		$(popObj).find(".tab-list").children("li").on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
		
		function tabControl(idx){
			var tabList = $(popObj).find(".tab-list").children("li");
			tabList.removeClass("on");
			tabList.eq(idx).addClass("on");
			$(popObj).find(".tab-view").hide();
			$(popObj).find(".tab-view"+(idx+1)).show();
		}

		$(window).on('scroll', function() {
			var wt = $(window).scrollTop();
			var section = $('.motion-box');

			section.each(function(i) {
				if (wt >= section.eq(i).offset().top - 800) {
					$(this).addClass('active');
				} else {
					$(this).removeClass('active');
				}
			});
		});
		
	}

	function addSlider(){
		$('.review-list').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			speed: 1000,
			infinite: true,
			variableWidth: true,
			centerMode: true,
			arrows: false,
			dots: true,
			pauseOnFocus: true,
			pauseOnHover: true
		});
	}

	function videoSlider(){
		$('.product-video-1 .videoslider').slick({
			autoplay: false,
			autoplaySpeed: 4000,
			infinite: true,
			arrows: false,
			dots: true
		});
		$('.product-video-2 .videoslider').slick({
			autoplay: false,
			autoplaySpeed: 4000,
			infinite: true,
			arrows: false,
			dots: true
		});
	}
	function videoViewer(){
		var view, path, path2, youtube, mp4;
		var viewer, viewer2;

		viewer = $('.product-video-1 .video-content .view-wrap');
		path = $('.product-video-1 .video-content .thumb-list .btn-play.active').data('url');
		initViewer(path);
		$(document).on('click', '.product-video-1 .video-content .thumb-list .btn-play', function(){
			path = $(this).data('url');
			initViewer(path);
			$('.product-video-1 .view-wrap').show();
			$('.product-video-1 .video-content .thumb-list .active').removeClass('active');
			$(this).addClass('active');
			$('.slick-arrow, .slick-dots').click(function(){
				$('.view-wrap').hide();
			});
		});
		viewer2 = $('.product-video-2 .video-content .view-wrap');
		path2 = $('.product-video-2 .video-content .thumb-list .btn-play.active').data('url');
		initViewer2(path2);
		$(document).on('click', '.product-video-2 .video-content .thumb-list .btn-play', function(){
			path2 = $(this).data('url');
			initViewer2(path2);
			$('.product-video-2 .view-wrap').show();
			$('.product-video-2 .video-content .thumb-list .active').removeClass('active');
			$(this).addClass('active');
			$('.slick-arrow, .slick-dots').click(function(){
				$('.view-wrap').hide();
			});
		});

		function initViewer(path){
			youtube = path.indexOf('youtube');
			mp4 = path.indexOf('mp4');
			viewer.html('');
			if(youtube > 0){
				viewer.html('<iframe src="' + path + '?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>'); 
			}else if(mp4 > 0){
				viewer.html('<video autoplay loop muted controls poster class="video"><source src="' + path + '" type="video/mp4"></video>');
			}else{
				viewer.html('<img src="' + path + '" alt="" />');
			}
		}
		function initViewer2(path2){
			youtube = path2.indexOf('youtube');
			mp4 = path2.indexOf('mp4');
			viewer2.html('');
			if(youtube > 0){
				viewer2.html('<iframe src="' + path2 + '?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>'); 
			}else if(mp4 > 0){
				viewer2.html('<video autoplay loop muted controls poster class="video"><source src="' + path2 + '" type="video/mp4"></video>');
			}else{
				viewer2.html('<img src="' + path2 + '" alt="" />');
			}
		}
	}
