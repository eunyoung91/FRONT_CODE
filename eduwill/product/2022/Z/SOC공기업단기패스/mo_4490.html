	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>

	<script>
		getEcoDynamicForClass(2684, 'eco-2684');
		getEcoDynamicForClass(4614, 'eco-4614');
		getEcoDynamicForClass(4493, 'eco-4493');
		getEcoDynamicForClass(3248, 'eco-3248');

		$(document).ready(function () {
			onMotion();
		});
		$(function () {
			$(window).on('load', function () {
				addEvent();
				addSlider();
				videoSlider();
				videoViewer();
				$(window).on('scroll', function(){
					activeArea();
				});
			});
		});

		function onMotion() {
			TweenMax.fromTo($('.product-title .motion1'), 0.6, { x: '-60%', opacity: 0 }, { x: '-50%', opacity: 1, delay: 0, ease: Power3.easeOut });
			TweenMax.fromTo($('.product-title .motion2'), 0.8, { x: '-60%', opacity: 0 }, { x: '-50%', opacity: 1, delay: 0.3, ease: Back.easeOut.config(4), transformOrigin:"50% bottom"});
			TweenMax.fromTo($('.product-title .motion3'), 0.8, { x: '-60%', opacity: 0 }, { x: '-50%', opacity: 1, delay: 0.5, ease: Back.easeOut.config(4), transformOrigin:"50% bottom"});
		}
		function addSlider(){
			$('.slider').each(function() {
				var _data = $(this).data('slide');
				var _arrows = true;
				var _slidesToShow = 1;
				var _slidesToScroll = 1;
				var _dots = false;
				var _centerMode = false;
				if( _data == 'book' ){
					_slidesToShow = 2;
				}
				$(this).slick({
					autoplay: true,
					autoplaySpeed: 2000,
					infinite: true,
					arrows: _arrows,
					slidesToShow: _slidesToShow,
					slidesToScroll: _slidesToScroll,
					dots: _dots,
					centerMode: _centerMode,
				});
			});
		}

		function videoSlider(){
			$('.videoslider').slick({
				autoplay: false,
				autoplaySpeed: 4000,
				infinite: true,
				arrows: true,
				dots: false
			});
		}
		function videoViewer(){
			var view, path, youtube, mp4;
			viewer = $('.video-content .view-wrap');
			path = $('.video-content .thumb-list .btn-play.active').data('url');
			initViewer(path);
			$(document).on('click', '.btn-play', function(){
				path = $(this).data('url');
				initViewer(path);
				$('.view-wrap').show();
				$('.video-content .thumb-list .active').removeClass('active');
				$(this).addClass('active');
				$('.slick-arrow').click(function(){
					$('.view-wrap').hide();
				});
			});

			function initViewer(path){
				youtube = path.indexOf('youtube');
				mp4 = path.indexOf('mp4');
				viewer.html('');
				if(youtube > 0){
					viewer.html('<iframe src="' + path + '?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>');

				}else if(mp4 > 0){
					viewer.html('<video autoplay loop muted controls poster class="video"><source src="' + path + '" type="video/mp4"></video>');
				}else{
					viewer.html('<img src="' + path + '" alt="" />');
				}
			}
		}

		function addEvent() {
			pageMove('.page-move');

			$('[data-popup-open]').on('click', function () {
				var _data = $(this).data('popupOpen');
				if (_data == 'lecture') {
					popupOpen('.dimmed', 'popupLecture');
				} else if (_data == 'base') {
					popupOpen('.dimmed', 'popupBase');
				} else if (_data == 'book') {
					popupOpen('.dimmed', 'popupBook');
				}
			});
			$('[data-popup-close]').on('click', function () {
				var _data = $(this).data('popupClose');
				if (_data == 'lecture') {
					popupClose('.dimmed', 'popupLecture');
				} else if (_data == 'base') {
					popupClose('.dimmed', 'popupBase');
				} else if (_data == 'book') {
					popupClose('.dimmed', 'popupBook');
				}
			});

		}

		var _tabList = $(".tab-list").find("li");
		var _tabView = $(".tab-view");
		_tabList.on("click", function () {
			var idx = $(this).index();
			_tabList = $(this).parents(".tab-box").find(".tab-list").find("li");
			_tabView = $(this).parents(".tab-box").find(".tab-view");
			tabControl(idx);
		});
		function tabControl($idx) {
			_tabList.removeClass("on");
			_tabList.eq($idx).addClass("on");
			_tabView.hide();
			_tabView.eq($idx).show();
		}
		function activeArea(){
			var winTop = $(window).scrollTop();
			var winH = $(window).height();
			$('.container').each(function(index){
				var hei = $('.container').eq(index).outerHeight();
				var top = $('.container').eq(index).offset().top;
				if(winTop + winH > top){
					if(winTop > top + hei){
						$('.container').eq(index).removeClass('active');
					}else{
						if(winTop + winH > top + hei/2){
							$('.container').eq(index).addClass('active');
						}
					}
				}else{
					$('.container').eq(index).removeClass('active');
				}
			});
		}

		function myBasket2() {
			var $window = $(window),
				$html = $('html'),
				$document = $(document);
			var $paymentOption = $('.section_payment'),
				$buttons = $('.section_button'),
				_height = $window.height() * 0.7;
			$html.addClass('unfold_option');
			$paymentOption.height(_height);
			$('.section_payment .item:first-child').addClass('in').children('ul').addClass('active').siblings().removeClass('in');
		}

	</script>
