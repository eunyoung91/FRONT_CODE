<script type="text/javascript">
    getEcoDynamicForClass(2181, 'eco-2181');
    getEcoDynamicForClass(4043, 'eco-4043');
    getEcoDynamicForClass(4505, 'eco-4505');

    $(function() {
        frontInit();
		pageMove('.page-move');
    });

    function frontInit() {
        onEvent();
		slideEvent();
		winnerList();
		interviewList();
    }

    function onEvent() {
        $(window).on('scroll', function() {
            var scrollTop = $(window).scrollTop();
            var sectionMotion = $('.sector-motion');
            sectionMotion.each(function(i) {
                if (scrollTop >= sectionMotion.eq(i).offset().top - 500) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        });
    }

	function slideEvent(){
		$('.slide-left').slick({
			infinite: true,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 4000,
			variableWidth: true,
			arrows: true,
			dots: true,
		});
		$('.slide-center').slick({
			infinite: true,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 4000,
			variableWidth: true,
			centerMode: true,
			dots: true,
			arrows: true,
		});
		$('.slide-one').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			infinite: true,
			cssEase: 'linear',
			arrows: true,
			dots: true,
			slidesToScroll: 1,
			speed: 1000,
			slidesToShow: 1,
			pauseOnHover: false,
			pauseOnFocus: false,
		});
		
		$('.info-pager').slick({
			autoplay: true,
			autoplaySpeed: 4000,
			infinite: true,
			arrows: false,
			dots: false,
			asNavFor: '.info-slider',
			focusOnSelect: true,
			slidesToShow: 3,
			slidesToScroll: 1
		});
		$('.info-slider').slick({
			autoplay: true,
			autoplaySpeed: 4000,
			fade: true,
			infinite: true,
			arrows: false,
			dots: false,
			asNavFor: '.info-pager',
			slidesToShow: 1,
			slidesToScroll: 1
		});
		
		$('.interview-group .interview-list').slick({
			autoplay: false,
			autoplaySpeed: 0,
			infinite: true,

	function interviewList(){
		var videoList = [{

				poster: 'https://img.eduwill.net/eduwill/img/2022/S/product/220602/pc/thumb_interview1.jpg'
			},
			{

				poster: 'https://img.eduwill.net/eduwill/img/2022/S/product/220602/pc/thumb_interview2.jpg'
			},

				poster: 'https://img.eduwill.net/eduwill/img/2022/S/product/220602/pc/thumb_interview3.jpg'
			},
			{

				poster: 'https://img.eduwill.net/eduwill/img/2022/S/product/220602/pc/thumb_interview4.jpg'
			},
			{

				poster: 'https://img.eduwill.net/eduwill/img/2022/S/product/220602/pc/thumb_interview5.jpg'
			}
		];

		var _player = $(".interview-group #player");
		var _poster = $(".interview-group .btn-video");

		$(".interview-group .slide-list").each(function(i) {
			$(this).on('click', function() {
				$(".interview-group .slide-list .btn-play").removeClass("on");
				$(this).children(".btn-play").addClass("on");

				_poster.show();
				_player.get(0).pause();
				_player.get(0).currentTime = 0;

				_poster.children("img").attr('src', videoList[i].poster);
				_player.attr('poster', videoList[i].poster);
				_player.children("source").attr('src', videoList[i].src);
				_player.load();
			});
		});

		_poster.on("click", function() {
			$(this).hide();
			_player.get(0).play();
		});
