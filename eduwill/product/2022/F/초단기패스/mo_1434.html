	<script type="text/javascript">
		getEcoDynamicForClass(4189, 'eco-4189');

		$(function() {
			frontInit();
		});
	
		function frontInit() {
			onEvent();
			addSlide();
			typingEvent();
		}
	
		function onEvent() {
			pageMove('.page-move');
			$( '.tip-btn' ).click( function() {
				$(this).next( '.tip-layer').toggleClass( 'act' );
			} );
		}
	
		function addSlide() {
			$('.slider1').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				slidesToShow: 1,
				slidesToScroll: 1,
				centerMode: true,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: true,
				variableWidth: true,
			});
		}
	
		function typingEvent() {
			var typingBool = false;
			var typingIdx = 0;
			var typingTxt = "압도적 1위 에듀윌 유통관리사 ";
			typingTxt = typingTxt.split("");
			if (typingBool == false) {
				typingBool = true;
				var tyInt = setInterval(typing, 500);
			}
	
			function typing() {
				if (typingIdx < typingTxt.length) {
					$(".typing").append(typingTxt[typingIdx]);
					typingIdx++;
	
					if (typingIdx > (typingTxt.length - 1)) {
						typingIdx = 0;
						$(".typing").empty();
					}
				} else {
					clearInterval(tyInt);
				}
			}
		}
	</script>
