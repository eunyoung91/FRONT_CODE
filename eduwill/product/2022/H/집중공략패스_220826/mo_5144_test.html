<script>
	getEcoDynamicForClass(3192, 'eco-branding-3192');
	getEcoDynamicForClass(3641, 'eco-3641');
	getEcoDynamicForClass(2182, 'eco-2182');
	getEcoDynamicForClass(5141, 'eco-5141');
	getEcoDynamicForClass(5142, 'eco-5142');

	var eco5144Product = {
        productInfoIntervalChecker: null,
        basicAmount: 0,
        checkerCnt: 0,
        getProductInfo: function() {
            try{
                var _this = this;
                $.ajax({
                    type : "POST",
                    url : "/product/getGoodsInfoList.will",
                    dataType : "json",
                    timeout: 10000,
                    data : {
                        mSeq : '41989'
                        , progress : 'H'
                    }
                }).success(function(data) {
                    // basicAmount
                    _this.basicAmount = data.mainProducts[0].sale;
                    _this.calculateAmount();

                    // productCode
                    data.mainProducts.forEach(function(item, index) {
                        var productCode = item.productCode;
                        if(productCode) {
                            //var checkObj = $('input[type=checkbox][name=cbProduct]:eq('+index+')');
                            var checkObj = $('#checkboxA' + (index+1))
                            checkObj.val(productCode);
                        }
                    })
                })
                
                
            }catch(e) {
                // ignore
                console.warn(e)
            }
            this.checkerCnt++;
            //if(this.basicAmount !== 0 || this.checkCnt > 20) {
                clearInterval(this.productInfoIntervalChecker);
            //}
        },
        calculateAmount: function() {
            var checked = $('input[type=checkbox][name=cbProduct]:checked');
            var checkedCnt = 1;
            if(checked && checked.length && checked.length > 0) {
                checkedCnt = checked.length;
            }
            var totalAmount = this.basicAmount * checkedCnt;
            $(".price-area strong").html(this.toCurrency(totalAmount));
        },
        doPayment: function() {
            if(!fnECOLoging()) {
                return;
            }
            if(!confirm('상품 이용 관련 환불 규정에 대한 유의사항을 모두 확인하였고, 이에 동의합니다')) {
                return;
            }
            var productCodeStr = '';
            $('input[type=checkbox][name=cbProduct]:checked').each(function(index, elem) {
                productCodeStr += ((productCodeStr !== '' ? '&' : '') + "productInfo=" + encodeURIComponent(this.value + "|1"));
            });
            if(productCodeStr === '') {
                alert("1개 이상 선택하셔야 합니다.");
                return;
            }
            
		    insertBasektNew('',productCodeStr);	
        },
        triggerEvent: function() {
            var _this = this;
            $('input[type=checkbox][name=cbProduct]').change(function() {
                var isChecked = $(this).is(':checked');
                _this.calculateAmount();
            });
            $('#btnEcoPayment').click(function() {
                _this.doPayment();
            })
        },
        toCurrency: function(value) {
            return value
                .toString()
                .replace(/,/g, '')
                .replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
    }

	$(function () {
			init();
	});

	function init(){
		pageMove('.page-move');
		winnerList();
		productEvent();
		eco5144Product.getProductInfo();
        eco5144Product.triggerEvent();
	}

	function winnerList(){
		var options = {
			jsonFileNm: 'H201016_WINNER.min',
		};
		var slickOptions = {
			speed: 1000,
			slidesPerRow: 3,
			slidesToShow: 6,
		};
		eduf.UI.Winner('.winner-list', options, slickOptions);
	}

	function productEvent(){
		$('.slider-single-arrows').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 1000,
                infinite: true,
                arrows: true,
                dots: false
     	});
		 $('.slider-single-dots').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 1000,
                infinite: true,
                arrows: false,
                dots: true
     	});
		$('.review-slider').slick({
			slidesToShow: 1.99,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 1000,
			infinite: true,
			arrows: false,
			dots: true,
		});
	}
	  //	로그인 체크
	  function fnECOLoging(){
		if("" == $('#mLoginId').val()){
			alert("로그인 후 이용 가능합니다");
			var rtnUrl = window.location.href;
			location.href = 'https://ea.eduwill.net/login/login.action?systemCd=eduwill&ad_code=&AppName=&redirectUrl=' + encodeURIComponent(rtnUrl);
			return false;
		}
		return true;
	}
</script>
