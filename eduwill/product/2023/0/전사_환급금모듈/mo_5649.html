<div class="" id="contents">

	<!-- 여기부터 에코 내 등록 -->
	<style>
		.module-contents { position: relative; width: 100%; text-align: center;}
		.module-contents.module-2 { padding-bottom: 11.1111111111vw;}
		.module-contents .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto;}
		.module-contents .module-slide .slick-arrow { position: absolute;top: 50%;width: 9.7222222222vw;height: 9.7222222222vw;z-index: 10;display: block;margin: 0;padding: 0;font-size: 0;color: transparent;text-indent: -9999px;border: none;background: none;outline: none;transform: translateY(-50%);cursor: pointer;}
		.module-contents .module-slide .slick-arrow.slick-prev {left: 6.9444444444vw;background: url("https://img.eduwill.net/eduwill/img/common/contents/pc/slide_prev.png") 0 0 no-repeat;background-size: cover;}
		.module-contents .module-slide .slick-arrow.slick-next {right: 6.9444444444vw;background: url("https://img.eduwill.net/eduwill/img/common/contents/pc/slide_next.png") 0 0 no-repeat;background-size: cover;}
		.module-contents .module-slide .slick-arrow.slick-prev:before,
		.module-contents .module-slide .slick-arrow.slick-next:before { display: none !important;}

		@media screen and (min-width: 720px) {
			.module-contents.module-2 {padding-bottom: 80px;}
			.module-contents .module-slide .slick-arrow { width: 70px; height: 70px;}
			.module-contents .module-slide .slick-arrow.slick-prev {left: 50px;}
			.module-contents .module-slide .slick-arrow.slick-next {right: 50px;}
		}
	</style>
	<div class="module-contents module-2" style="background-color: #fff;">
		<div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/common/contents/mobile/module_2.png" alt="">
			<div class="module-slide">
				<div class="slide-img"><img src="https://img.eduwill.net/eduwill/img/common/contents/mobile/module_slide_1.png" alt=""></div>
				<div class="slide-img"><img src="https://img.eduwill.net/eduwill/img/common/contents/mobile/module_slide_2.png" alt=""></div>
				<div class="slide-img"><img src="https://img.eduwill.net/eduwill/img/common/contents/mobile/module_slide_3.png" alt=""></div>

		$(function(){
			$(".module-slide").slick({
				autoplay: true,
				autoplaySpeed: 3000,
				infinite: true,
				arrows: true,
				dots: false,
				slidesToScroll: 1,
				speed: 500,
				slidesToShow: 1,
				pauseOnHover: false,
				pauseOnFocus: false,
			});
		});
