<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>노량진면접 : 군무원 면접캠프(온라인용)</title>
<link rel="stylesheet" href="https://www.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/scrollfix/scrollfix.js"></script>
<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
</head>

<body>
	
	<link rel="stylesheet" href="//img.eduwill.net/eduwill/dev/css/common/eduf.css">
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" />
	<link rel="stylesheet" href="css/web.css">
	
	<!-- 여기부터 에코등록 -->
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/css/2023/_117/product/230127/web.css">
	
	<div class="product-eco">
		<div class="wing right">
            <!-- 8/9 이전 -->
			<a>
				<img usemap="#image-map" alt="" src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/wing_banner_1.png" /> 
                <map name="image-map">
                    <area class="page-move" shape="rect" coords="240,190,1,124" href="#sectorMap" alt="">
                    <area class="page-move" shape="rect" coords="2,191,239,253" href="#productApply" alt="직강을 원한다면? 학원 수강신청">
                </map>
			</a>

			<a class="wing-2" href="//pf.kakao.com/_SuZxmb/chat" target="_blank">
				<img alt="" src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/wing_banner_2.png" /> 
			</a>
			<a class="page-move top" href="#sectorTitle">
				<img alt="" src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/btn_top.png" /> 
			</a>
		</div>

		<div id="sectorTitle" class="sector-title">
			<div class="wrap">
				<div class="title">
					<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/title.png" alt="">
				</div>
				<div class="action">
					<a href="#productApply" class="page-move">
						<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/btn_title.png" alt="">
					</a>
				</div>
				<div class="helicopter helicopter-1">
					<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/title_item1.png" alt="">
				</div>
				<div class="helicopter helicopter-2">
					<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/title_item2.png" alt="">
				</div>
			</div>
		</div>
		
        <div class="sector-decision">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/decision.png" alt="">
			</div>
		</div>

		<div class="sector-band">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/band-1.png" alt="" />
			</div>
		</div>

		<div class="sector-review">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_title.png" alt="" />
			</div>
			<div class="wrap-full">
				<div class="slider review-slider">
					<div><img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_1.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_2.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_3.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_4.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_5.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_6.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/review_7.png" alt=""></div>
				</div>
			</div>
		</div>

        <div class="sector-band">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/band-2.png" alt="">
			</div>
		</div>

        <div class="sector-teacher">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/teacher.png" alt="">
			</div>
		</div>

		<div class="sector-program">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/program.png" alt="" />
			</div>
		</div>

		<div id="sectorMap" class="sector-map">
			<div class="wrap">
				<img src="//img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/map_content.png" alt="">
				<div class="map-box">
					<a href="http://naver.me/FGyLPSwC" target="_blank">
						<img src="//img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/map.jpg" alt="노량진학원">
					</a>
				</div>
				<ul class="map-btn">
					<li>
						<!-- 마감 전 -->
						<a href="javascript:popupOpen('.popup-dim', 'popupApplyMap');" class="button">
							<img src="//img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/btn_map.png" alt="">
						</a>
						<!-- // 마감 전 -->
						<!-- 마감 시  -->
						<!-- <a href="javascript:;" class="button">
							<img src="//img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/btn_map_after.png" alt="">
						</a> -->
						<!-- // 마감 시 -->
					</li>
				</ul>
			</div>
		</div>

		<div class="sector-banner">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2023/_117/product/230127/pc/banner.png" alt="">
			</div>
		</div>

	</div>

	<!-- 팝업 -->
	<div class="popup-dim"></div>

	<!-- 면접캠프 설명회 신청 팝업 -->
	<div id="popupApplyMap" class="popup popup-apply">
		<div class="popup-head">독한 에듀윌 면접 학원<strong>항공준사관 면접 설명회 신청</strong></div>

		<div class="popup-body">
			<input id="evtidx" name="evtidx" type="hidden" value="15047" />
			<input id="headerTitle" name="headerTitle" type="hidden" value="항공준사관" />
			<form action="">
				<input id="strPersonalYn" name="strPersonalYn" type="hidden" /> 
				<input id="strMaketingYn" name="strMaketingYn" type="hidden" />
				<div class="info-list">
					<div class="list">
						<div class="list-item form-control">
							<div class="subject"><label for="userName">이름</label></div>
							<div class="forms">
								<input type="text" id="userName" name="userName" placeholder="이름을 입력해 주세요" class="text" maxlength="20" value="">
							</div>
						</div>
					</div>

					<div class="list">
						<div class="list-item form-control">
							<div class="subject"><label for="userTel">휴대폰번호</label></div>
							<div class="forms">
								<input type="tel" id="userTel" name="userTel" placeholder="(-) 없이 숫자만 입력해 주세요" class="text" maxlength="15" value="">
							</div>
						</div>
					</div>
				</div>

				<div class="agree-box">
					<div class="privacy-box">
						<div class="core">
							(주)에듀윌은 본 이벤트를 위해 다음과 같이 회원님의 개인정보를 수집 및 이용합니다.
							<br>
							- 개인정보 수집 및 이용목적 : 신청자 정보 확인, SMS 문자 발송
							<br>
							- 수집항목 : 이름, 휴대전화번호
							<br>
							- 보유 및 이용기간 : 설명회 종료 후 60일간
							<br>
							- 귀하는 개인정보 수집 및 이용에 동의하지 않으실 수 있으나, 동의하지 않으실 경우 이벤트 신청이 제한됩니다.
						</div>
					</div>
				</div>

				<div class="agree-item">
					<div>
						<input type="checkbox" id="agreeMendatory" class="radio" name="agreeMendatory">
						<label for="agreeMendatory"> 개인정보 수집 및 이용에 동의합니다.</label>
					</div>
					<div>
						<input type="checkbox" id="agreeChoice" class="radio" name="agreeChoice">
						<label for="agreeChoice"> 마케팅 및 개인정보 활용에 동의합니다.(선택)</label>
					</div>
				</div>

				<div class="popup-action">
					<a href="javascript:void(0);" id="armyBreifingApply" class="btn btn-apply"><span>설명회 신청하기</span></a>
				</div>
			</form>
		</div>

		<a href="javascript: popupClose('.popup-dim', 'popupApplyMap');" class="popup-close"><span class="sr-only">팝업 닫기</span></a>
	</div>
	<!-- // 면접캠프 설명회 신청 팝업 -->
	
	<script type="text/javascript">
		$(function(){
			$(window).on('load', function(){
				pageMove('.page-move');
				addEvent();
				titleMotion();
				popupOpen('.popup-dim', 'popupApplyMap');
			});
		});

		function addEvent(){
			$(".review-slider").slick({
				slidesToShow: 3,
				autoplay: true,
				autoplaySpeed: 2000,
				centerMode: true,
				variableWidth: true,
				infinite: true,
				arrows: false,
			});
		}

		function titleMotion() {
			var sectionTitle = $(".sector-title");
			TweenMax.fromTo(sectionTitle.find(".helicopter-1"), 1, {opacity: 0, x: 100}, {opacity: 1, x:0, ease: Cubic.ease});
			TweenMax.fromTo(sectionTitle.find(".helicopter-2"), 1, {opacity: 0, x: 50}, {opacity: 1, x:0, delay: 0.3, ease: Cubic.ease});
		}
	</script>
	<!--// 여기까지 에코등록 -->

	<div id="productApply"></div>
</body>
</html>
