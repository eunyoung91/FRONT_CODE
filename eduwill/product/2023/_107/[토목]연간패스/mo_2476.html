		<div class="wrap">
			<a href="javascript:edufLayerOpen('#edufLayerBase');" class="btn-text border-none"><span>근거확인</span></a>
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/2476/title.png" alt="" />
		</div>
	</div>

	<div class="sector-benefit">
		<div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/2476/benefit.png" alt="" />
		</div>
	</div>

	<div class="sector-info">
		<div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/info_title_2.png" alt="" />
			<div class="slide-group" data-slide="info">
				<div class="slide-item"><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/info_slide_1.png" alt=""></div>
				<div class="slide-item"><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/info_slide_2.png" alt=""></div>
				<div class="slide-item"><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/info_slide_3.png" alt=""></div>
				<div class="slide-item"><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/info_slide_4.png" alt=""></div>
			</div>
		</div>
	</div>

	<div class="sector-check">
		<div class="wrap">
			<a href="javascript:edufLayerOpen('#edufLayerBase');" class="btn-text border-none"><span>근거확인</span></a>
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/check_title.jpg" alt="" />
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/mobile/check_point.gif" alt="" />
		</div>
	</div>

	<!--  공통 컨텐츠 5313 에코  -->
	<div class="eco-content-5313">
	</div>

	<div class="sector-apply-title">
		<div class="wrap">
			<strong>연간패스 수강신청</strong>
		</div>
	</div>

</div>

<div class="eduf-layer eduf-layer-base" id="edufLayerBase">
	<div class="eduf-layer-wrap">
		<a href="javascript:edufLayerClose('#edufLayerBase');" class="eduf-layer-close"><span class="sr-only">닫기</span></a>
		<div class="eduf-layer-title">
			<strong>근거문구</strong>
		</div>
		<div class="eduf-layer-content">
			<div  class="eco-3453"></div>
		</div>
	</div>
</div>

<script>
	getEcoDynamicForClass(3453, 'eco-3453');
	getEcoDynamicForClass(5313, 'eco-content-5313');

	$(function(){
		pageMove('.page-move');
		$(window).on('load', function(){
			$('.slide-group').each(function(key, item) {
				var sliderIdName = 'slider' + key;
					this.id = sliderIdName;
				var sliderId = '#' + sliderIdName;

				var _data = $(this).data('slide');
				var _slideShow = 1;
				var _arrow = false;
				var _center = true;
				var _dots = false;
				var _variable = false;
				if ( _data == 'info') {
					_center = false;
					_dots = true;
				} else if ( _data == 'cbt') {
					_center = false;
					_dots = true;
				}

				$(sliderId).slick({
					autoplay: true,
					autoplaySpeed: 3000,
					infinite: true,
					arrows: _arrow,
					dots: _dots,
					slidesToScroll: 1,
					speed: 500,
					slidesToShow: _slideShow,
					pauseOnHover: false,
					pauseOnFocus: false,
					centerMode: _center,
					variableWidth: _variable,
				});
			});
		});
	});

</script>



<!-- ECO등록 끝 -->

<div id="productApply"></div>
