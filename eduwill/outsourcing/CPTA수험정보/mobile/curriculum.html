                        <li><a href="#" class="next" data-next-href="./about.html">다음</a></li><!-- [data-next-href] 더 이상 이동할 앵커가 없을 때 이동할 다음 페이지 URL -->
                    </ul>

            <script>
                $(function(){
                    // 앵커 목록
                    var _window = $(window),
                        nav = $(".cta_nav"),
                        cont = $("[id*=\"cont_\"]"),
                        contNav = $(".cta_contents-nav");
                    // 앵커 해시 명 배열
                    var anchorArray = [];
                    cont.each(function(){
                        anchorArray.push("#" + $(this).attr("id"));
                    });
                    console.log(anchorArray);
                    // 앵커 인덱스
                    var curContIdx;
                    // 콘텐츠 모두 숨김
                    cont.hide();
                    // 앵커 감지
                    nav.find("a").click(function(e){
                        var href = $(this).attr("href"),
                            hash = href.match(/\#.+/);
                        if(hash && hash[0]){ // 클릭한 것이 앵커라면
                            location.hash = hash;
                            return false;
                        }
                    });
                    // 앵커에 따라 해당 콘텐츠 보여줌
                    _window.on("hashchange", function(e){
                        if(location.hash !== ""){
                            // 현재 앵커 인덱스
                            curContIdx = anchorArray.indexOf(location.hash);
                            nav.hide();
                            // 타겟 콘텐츠만 보여줌
                            cont.hide();
                            var target = $(location.hash);
                            if(target.length > 0){
                                target.show();
                                contNav.show();
                                _window.scrollTop(0);
                            }
                        }else{
                            // 앵커 값이 없을 경우 목차 페이지 보여줌
                            curContIdx = -1;
                            nav.show();
                            cont.hide();
                            contNav.hide();
                        }
                    }).trigger("hashchange");
                    // 목차 버튼 클릭 시
                    contNav.find(".list").click(function(e){
                        location.hash = "";
                    });
                    contNav.find(".prev").click(function(e){
                        if((curContIdx - 1) >= 0){
                            location.hash = anchorArray[--curContIdx].replace("#", "");
                            return false;
                        }else{
                            location.hash = "";
                        }

                    });
                    contNav.find(".next").click(function(e){
                        if((curContIdx + 1) < anchorArray.length){
                            location.hash = anchorArray[++curContIdx].replace("#", "");
                            return false;
                        }else{
                            // 다음 카테고리로 이동 (href 값)
                            location.href = $(this).data("next-href");
                        }
                    });
                });
            </script>
