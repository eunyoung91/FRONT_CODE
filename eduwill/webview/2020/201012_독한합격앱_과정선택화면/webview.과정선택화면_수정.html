<script type="text/javascript">
	$(function(){

		$('.curriculum .checkbox_single').on('click', function(){
			var itemArr = [
				"curriculum1",
				"skill1",
				"skill2",
				"technic1",
				"ability1"
			];
			
			var itemId = $(this).attr("id");
			var bestList = $(".best").find(".list").children(".col");
			bestList.removeClass("active");
			if(itemId == itemArr[0]){
				bestList.eq(0).addClass("active");
			}else if(itemId == itemArr[1]){
				bestList.eq(1).addClass("active");
			}else if(itemId == itemArr[2]){
				bestList.eq(2).addClass("active");
			}else if(itemId == itemArr[3]){
				bestList.eq(3).addClass("active");
			}else if(itemId == itemArr[4]){
				bestList.eq(4).addClass("active");
			}else{
				bestList.removeClass("active");
			}

			
			var len = $('.curriculum .checkbox_single:checked').length;
			if(len > 0){
				$('.curriculum .checkbox_single').prop('checked',false);
				$(this).prop('checked',true);
				$('.curriculum_setting').addClass('active');
			}else{
				bestList.removeClass("active");
				$('.curriculum_setting').removeClass('active');
			}
		});
	});
</script>
