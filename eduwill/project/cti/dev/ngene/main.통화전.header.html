<body>

    <div class="close-popup">
        <a href="#"><i class="icon icon-close-black"></i></a>
    </div>

    <div class="title-web">
        <h1>MCTI : 모바일 CTI</h1>
    </div>

    <div class="wrap-main">
        <div class="section section-info">
            <div class="item-person">
                <div class="name">김담당 님</div>
                <div class="number">010-0000-0000</div>
            </div>
            <div class="item-btn">
                <a href="" class="btn btn-sm btn-default">로그아웃</a>
                <a href="" class="btn btn-sm btn-primary">사용 매뉴얼</a>
            </div>
            <div class="item-state">
                <div class="box set" data-toggle="collapse" data-target="#collapseState">
                    <div class="title">사용자 상태 설정</div>
                    <div class="text">
                        <span id="state-taraget">대기</span><i class="icon icon-arrow"></i>
                    </div>
                </div>
                <div class="box call">
                    <div class="title">부재 call</div>
                    <div class="text">
                        없음
                    </div>
                </div>
            </div>

            <div class="collapse" id="collapseState">
                <ul>
                    <li><input type="radio" name="radio" id="radio-1" value="대기" checked> <label
                            for="radio-1">대기</label></li>
                    <li><input type="radio" name="radio" id="radio-2" value="휴식"> <label for="radio-2">휴식</label></li>
                    <li><input type="radio" name="radio" id="radio-3" value="이석"> <label for="radio-3">이석</label></li>
                    <li><input type="radio" name="radio" id="radio-4" value="외근"> <label for="radio-4">외근</label></li>
                    <li><input type="radio" name="radio" id="radio-5" value="기타"> <label for="radio-5">기타</label></li>
                </ul>
                <div class="btnarea">
                    <a href="#" class="btn btn-sm btn-dark" data-toggle="collapse" data-target="#collapseState">저장</a>
                </div>
                <script>
                    $(document).ready(function () {
                        // $("input[name='radio']").change(function () {
                        //     var text = $("input[name='radio']:checked").val();
                        //     $("#state-taraget").text(text);
                        // });

                        $("#collapseState .btn").on('click', function () {
                            var text = $("input[name='radio']:checked").val()
                            $("#state-taraget").text(text);
                        })

                    })
                </script>
            </div>
        </div>

        <div class="section section-call">
            <div class="s-title">통화</div>
            <div class="box">
                <div class="item-push">
                    <div class="flex-control">
                        <input type="text" class="form-control" placeholder="전화번호">
                        <a href="" class="btn btn-success">Call</a>
                        <a href="" class="btn btn-dark">End</a>
                    </div>
                </div>

                <div class="item-list">
                    <a href="" class="btn-icon">
                        수/발신 내역 List
                        <i class="icon icon-call-1"></i>
                    </a>
                    <a href="" class="btn-icon">
                        부재 Call List
                        <i class="icon icon-call-2"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="section section-sns">
            <div class="s-title">SMS</div>
            <div class="box">
                <div class="item-push">
                    <div class="flex-control">
                        <input type="text" class="form-control" placeholder="전화번호">
                        <a href="" class="btn btn-success">Send</a>
                    </div>

                    <div class="textarea">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>


                <div class="item-list">
                    <a href="" class="btn-icon">
                        발신 내역 List
                        <i class="icon icon-sns-1"></i>
                    </a>
                    <a href="" class="btn-icon">
                        수신 내역 List
                        <i class="icon icon-sns-2"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="bottom-text">
            ※ MCTI 로그인 상태 유지시에만법인 휴대전화 사용 내역이 저장됩니다.
        </div>
    </div>
</body>
