    <script>
    $(function(){
        $('img[usemap]').rwdImageMaps();

        $('.toggle-img').on('mouseenter mouseleave', function(e){
            var $this = $(this);
            $this.attr('src', function(index, attr){
                if(attr.match('_on')) {
                    return attr.replace('_on.png', "_off.png");
                } else {
                    return attr.replace('_off.png', "_on.png");
                }
            })
        })

        var ht1 = new TimelineMax({ repeat:0, delay: 0.4, ease:Bounce.easeOut })
        ht1.to('.ht1' , 0, {y:40, opacity:0})
        ht1.to('.ht1' , 0.5, {y:-15, opacity:1})
        ht1.to('.ht1' , 0.2, {y:0, opacity:1})
        ht1.to('.ht1' , 0.1, {y:-5, opacity:1})
        ht1.to('.ht1' , 0.3, {y:0, opacity:1})

        var ht2 = new TimelineMax({ repeat:0, delay: 0.2, ease:Bounce.easeOut })
        ht2.to('.ht2' , 0, {y:20, opacity:0})
        ht2.to('.ht2' , 0.5, {y:-15, opacity:1})
        ht2.to('.ht2' , 0.2, {y:0, opacity:1})
        ht2.to('.ht2' , 0.1, {y:-5, opacity:1})
        ht2.to('.ht2' , 0.3, {y:0, opacity:1})

        var ht3 = new TimelineMax({ repeat:0, delay: 0, ease:Bounce.easeOut })
        ht3.to('.ht3' , 0, {y:20, opacity:0})
        ht3.to('.ht3' , 0.5, {y:-15, opacity:1})
        ht3.to('.ht3' , 0.2, {y:0, opacity:1})
        ht3.to('.ht3' , 0.1, {y:-5, opacity:1})
        ht3.to('.ht3' , 0.3, {y:0, opacity:1})

    });
