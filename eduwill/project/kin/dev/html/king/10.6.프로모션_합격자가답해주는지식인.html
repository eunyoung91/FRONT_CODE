    <script>
    
    $(function(){

        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false; // 모바일 분기처리
        if(isMobile){

        } else {
                
        }

        $('.toggle-img').on('mouseenter mouseleave', function(e){
            var $this = $(this);
            $this.attr('src', function(index, attr){
                if(attr.match('_on')) {
                    return attr.replace('_on.png', "_off.png");
                } else {
                    return attr.replace('_off.png', "_on.png");
                }
            })
        })

        $('.slick-jiin').slick({
                infinite: true, 
                arrows: true,
                dots: false,
                slidesToShow: 4,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ],
            });
            
        $('.slick-m').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1280,
                    settings: {
                        centerMode: true,
                        centerPadding: '20%',
                        slidesToShow: 1
                    }
                },
                {
                    breakpoint: 1000,
                    settings: {
                        centerMode: true,
                        centerPadding: '15%',
                        slidesToShow: 1
                    }
                },
                {
                    breakpoint: 720,
                    settings: {
                        centerMode: true,
                        centerPadding: '3rem',
                        slidesToShow: 1 
                    }
                },
                {
                    breakpoint: 360,
                    settings: {
                        centerMode: true,
                        centerPadding: '2rem',
                        slidesToShow: 1 
                    }
                }
            ],
            dots: true,
        });

        $('.slick-pc').on('init', function(event, slick) {
            $(this).append('<div class="slick-counter"><span class="current"></span> / <span class="total"></span></div>');
            $('.current').text(slick.currentSlide + 1);
            $('.total').text(slick.slideCount);
        })
        .slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 3000,
                    settings: {
                        centerMode: true,
                        centerPadding: '540px',
                        slidesToShow: 1
                    }
                }
            ],
            dots: true
        })
        .on('beforeChange', function(event, slick, currentSlide, nextSlide) {
            $('.current').text(nextSlide + 1);
        });

        // 애니메이션
        //var title = new TimelineMax({  })
        //title.fromTo('.section-1 .title' , 1, {x:0, y:0, opacity:0 }, {x:0, y:0, opacity:1, ease: Power4.easeOut })
        var illust01 = new TweenMax.to('.illust01', 0.5, {y: -10, repeat:-1, yoyo:true, ease: Power1.easeOut})
        var illust02 = new TweenMax.to('.illust02', 0.8, {y: -10, repeat:-1, yoyo:true, ease: Power1.easeOut})
        var illust013= new TweenMax.to('.illust03', 1.2, {y: -10, repeat:-1, yoyo:true, ease: Power1.easeOut})    });
