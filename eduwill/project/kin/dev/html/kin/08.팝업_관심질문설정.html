<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <title>에지인</title>

    <!-- CORE CSS -->
    <link href="https://img.eduwill.net/resources/publish/framework/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- FONT CSS-->
    <link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" type="text/css">

    <!-- COSTOM CSS-->
    <link href="../css/custom.min.css" rel="stylesheet" type="text/css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    
    
</head>

<body class="wrap-popup"><!-- size: 760 * 640 -->
    <div class="inner-popup popup-interest">
        <button type="button" class="close">팝업닫기</button>
        <div class="title">
            <h1>관심질문설정</h1>
        </div>
        <div class="contents">
            <ul class="tab-link">
                <li class="active"><a href="#interest-tab1" data-toggle="tab">내 관심 유형<u>3</u></a></li>
                <li><a href="#interest-tab2" data-toggle="tab">내 관심 검색어<u>6</u></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane tab-content-1 active" id="interest-tab1">
                    <div class="text1">
                        <span>내 관심 유형</span>
                        <u>3</u> 
                        <button type="button" class="btn-delete">전체삭제</button>
                    </div>
                    <div class="wordlist">
                        <ul>
                            <li>부동산학개론<button type="button" class="btn delete">삭제</button></li>
                            <li>부동산세법<button type="button" class="delete">삭제</button></li>
                            <li>부동산공법<button type="button" class="delete">삭제</button></li>
                        </ul>
                    </div>
                    <div class="text2">
                        <span>관심유형은 최대 5개 까지 선택할 수 있습니다.</span>
                    </div>
                    <table class="table">
                        <colgroup>
                            <col width="120">
                            <col width="*">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>학습질문</th>
                            <td>
                                <label><input type="checkbox"><span>check1</span></label>
                                <label><input type="checkbox"><span>check2</span></label>
                                <label><input type="checkbox"><span>check3</span></label>
                                <label><input type="checkbox"><span>check4</span></label>
                                <label><input type="checkbox"><span>check5</span></label>
                                <label><input type="checkbox"><span>check6</span></label>
                            </td>
                        </tr>
                        <tr>
                            <th>일반질문</th>
                            <td>
                                <label><input type="checkbox"><span>check1</span></label>
                                <label><input type="checkbox"><span>check2</span></label>
                                <label><input type="checkbox"><span>check3</span></label>
                                <label><input type="checkbox"><span>check4</span></label>
                                <label><input type="checkbox"><span>check5</span></label>
                                <label><input type="checkbox"><span>check6</span></label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane tab-content-2 fade" id="interest-tab2">
                    <div class="text1">
                        <span>내 관심 검색어</span>
                        <u>3</u> 
                        <button type="button" class="btn-delete">전체삭제</button>
                    </div>
                    <div class="wordlist">
                        <ul>
                            <li>모의고사<button type="button" class="btn delete">삭제</button></li>
                            <li>동문회<button type="button" class="delete">삭제</button></li>
                            <li>창업<button type="button" class="delete">삭제</button></li>
                        </ul>
                    </div>
                    <div class="text2">
                        <span>관심검색어는 최대 5개 까지 등록할 수 있습니다.</span>
                    </div>
                    <table class="table">
                        <colgroup>
                            <col width="150">
                            <col width="*">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>관심검색어입력</th>
                            <td>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="등록하실 관심검색어를 입력하세요.">
                                    <span class="input-group-btn">
                                        <button class="btn" type="button">추가</button>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="area-btn">
                    <a href="#" class="btn btn-default-gray">취소</a>
                    <a href="#" class="btn btn-default-dark">등록</a>
                </div>
            </div>
        </div>
    </div><!-- //inner-popup -->
    


    <!-- jquery -->
    <script type="text/javascript" src="https://img.eduwill.net/resources/publish/framework/assets/plugins/jquery/jquery-2.2.3.min.js"></script>
    <!-- 부트스트랩 컴파일 플러그인을 포함 -->
    <script type="text/javascript">var plugin_path = 'https://img.eduwill.net/resources/publish/framework/assets/plugins/';</script>
    <script src="https://img.eduwill.net/resources/publish/framework/assets/js/app.js"></script>
    <!-- Import bxslider -->
    <script src="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.css">
    <!-- Import datepicker -->    
    <script src="https://img.eduwill.net/resources/publish/framework/assets/plugins/bootstrap.datepicker/js/bootstrap-datepicker.js"></script>
    <script src="https://img.eduwill.net/resources/publish/framework/assets/plugins/bootstrap.datepicker/js/bootstrap-datepicker.kr.js"></script>
    <link rel="stylesheet" href="https://img.eduwill.net/resources/publish/framework/assets/plugins/bootstrap.datepicker/css/bootstrap-datepicker3.min.css">

    <script type="text/javascript" src="../js/custom_p.js"></script>

</body>

</html>
