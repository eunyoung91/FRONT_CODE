    <script>
    
 
    $(function(){
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false; // 모바일 분기처리

        // section active
        var $w = $(window),
            $document = $(document),
            $base = $('html, body');

        $(window).on("scroll", function(){
            var st = $w.scrollTop();
            var section = $(".section");

            section.each(function(i){
                if( st >= section.eq(i).offset().top - 500){
                    $(this).addClass("active");

                    //count
                    $(this).find('.count').countTo({
                        from: 0,
                        speed: 1500,
                        formatter: function (value, options) {
                            return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ','); // 3자리 끊기
                        },
                        onUpdate : function (value) {
                            this.removeClass('count')
                        }
                    });
                    
                } else {
                    $(this).removeClass("active");
                    $(this).find('.target').addClass('count');
                }
            });
        });

        

        // toggle img
        $('.toggle-img').on('mouseenter mouseleave', function(e){
            var $this = $(this);
            $this.attr('src', function(index, attr){
                if(attr.match('_on')) {
                    return attr.replace('_on.png', "_off.png");
                } else {
                    return attr.replace('_off.png', "_on.png");
                }
            })
        })

        //animation
        var motionPointer = new TweenMax.to('.pointer', 0.5, {y: -10, repeat:-1, yoyo:true, ease: Power1.easeOut})

        var motionBack = new TimelineMax({ repeat: -1 })
        motionBack.fromTo('.back div' , 14, {x:0, y:0 }, {x:0, y:-2000, ease: Power0.easeOut })

        if(isMobile){
            var motionBack = new TimelineMax({ repeat: -1 })
            motionBack.fromTo('.back div' , 50, {x:0, y:0 }, {x:0, y:-2000, ease: Power0.easeOut })
            $('.section1, .section2').addClass('active');
        } else {
            var motionBack = new TimelineMax({ repeat: -1 })
            motionBack.fromTo('.back div' , 25, {x:0, y:0 }, {x:0, y:-2000, ease: Power0.easeOut })
            $('.section1').addClass('active');
        }

        var motionLight = new TimelineMax({ delay: 1 })
        motionLight.fromTo('.light' , 2, {scale: 1, y:0, opacity:0 }, {scale: 1, y:0, opacity:1, ease: Power3.easeOut })
        
        var motionNum1 = new TimelineMax({})
        motionNum1.to('.num-1', 0.5, {opacity: 1, delay: 2})
        motionNum1.to('.num-1', 1, {rotation:45, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum2 = new TimelineMax({})
        motionNum2.to('.num-2', 0.5, {opacity: 1, delay: 2})
        motionNum2.to('.num-2', 2, {rotation:60, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum3 = new TimelineMax({})
        motionNum3.to('.num-3', 0.5, {opacity: 1, delay: 2})
        motionNum3.to('.num-3', 1.5, {rotation:80, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum4 = new TimelineMax({})
        motionNum4.to('.num-4', 0.5, {opacity: 1, delay: 2})
        motionNum4.to('.num-4', 1, {rotation:45, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum5 = new TimelineMax({})
        motionNum5.to('.num-5', 0.5, {opacity: 1, delay: 2})
        motionNum5.to('.num-5', 2, {rotation:-45, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum6 = new TimelineMax({})
        motionNum6.to('.num-6', 0.5, {opacity: 1, delay: 2})
        motionNum6.to('.num-6', 1, {rotation:-30, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum7 = new TimelineMax({})

        motionNum7.to('.num-7', 1, {rotation:-30, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum8 = new TimelineMax({})
        motionNum8.to('.num-8', 0.5, {opacity: 1, delay: 2})
        motionNum8.to('.num-8', 1.5, {rotation:-45, opacity: 1, yoyo:true, repeat: -1, ease: Power0.easeOut})

        var motionNum9 = new TimelineMax({})
        motionNum9.to('.num-9', 0.5, {opacity: 1, delay: 2})

        //typing
        var typing = document.getElementById('typing');
    
        var typewriter = new Typewriter(typing, {
            loop: true
        });

            .pauseFor(2500)
            .deleteAll()
            .start();
