<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <title>에지인 2.0</title>

    <!-- favicon setting-->
    <link rel="Bookmark Icon" href="//img.eduwill.net/resources/kin/dev/html/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180"
        href="//img.eduwill.net/resources/kin/dev/html/link_icon_ios_114.png" />
    <link rel="icon" type="image/png" href="//img.eduwill.net/resources/kin/dev/html/link_icon_and.png"
        sizes="192x192" />
    <link rel="shortcut icon" href="//img.eduwill.net/resources/kin/dev/html/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">

    <!-- css -->
    <link href="https://img.eduwill.net/resources/publish/framework/assets/plugins/bootstrap/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/mobile.css?v=5be2d9ef1b640">

    <!-- js -->
    <script type="text/javascript"
        src="https://img.eduwill.net/resources/publish/framework/assets/plugins/jquery/jquery-2.2.3.min.js"></script>
    <!-- 부트스트랩 컴파일 플러그인을 포함 -->
    <script type="text/javascript">
        var plugin_path = 'https://img.eduwill.net/resources/publish/framework/assets/plugins/';
    </script>
    <script src="https://img.eduwill.net/resources/publish/framework/assets/js/app.js"></script>
    <script src="../js/slider.js"></script>
    <script src="../js/custom.js?v=5be2d9ef1b640"></script>

    <!-- Slick Slider -->
    <script src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css">

    <!-- Import TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

    <!-- mobileSelect -->
    <link rel="stylesheet" type="text/css" href="../js/mobileSelect.css" />
    <script src="../js/mobileSelect.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {

        });
        $(window).load(function () {
            //$(".modal-write").modal("show");

        })
    </script>

</head>

<body>

    <div class="gnb-wrap-app">
        <div class="breadcrumbs">
            <button class="btn btn-link" onclick="history.back();">
                <i class="icon icon-arrow-app"></i>
                <span>1:1 문의 및 오류신고</span>
            </button>
        </div>
    </div>

    <div id="container" role="sub">
        <div class="wrap wrap-top-0 section-member item-customer">
            <div class="input-box">
                <label class="form-label">에지인 유형<span class="essential">*</span></label>
                <div class="input-box-group item-progress">
                    <select class="form-control">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <label class="form-label">문의 유형<span class="essential">*</span></label>
                <div class="input-box-group item-progress">
                    <select class="form-control">
                        <option>개선의견&아이디어</option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <label class="form-label">이메일<span class="essential">*</span></label>
                <div class="input-box-group">
                    <input type="text" class="form-control" placeholder="예) gildong@korea.com">
                </div>
            </div>
            <div class="input-box">
                <label class="form-label">제목<span class="essential">*</span></label>
                <div class="input-box-group">
                    <input type="text" class="form-control" placeholder="제목을 입력해주세요.">
                </div>
            </div>
            <div class="input-box">
                <label class="form-label">문의내용<span class="essential">*</span></label>
                <div class="input-box-group">
                    <textarea class="form-control" placeholder="내용을 입력해주세요." style="height: 180px;"></textarea>
                </div>
            </div>

            <div class="input-box">
                <label class="form-label">첨부파일</label>
                <div class="input-box-group">
                    <div class="filebox">
                        <input class="form-control upload-name" placeholder="gif, jpg, pdf 등의 이미지 파일"
                            disabled="disabled">
                        <label for="ex_filename">파일찾기</label>
                        <input type="file" id="ex_filename" class="upload-hidden">
                    </div>
                </div>
                <div class="input-box-text">*파일 용량은 최대 10MB이며, 파일은 PDF, PPT, PPTX, 엑셀, 워드형식만 가능합니다</div>
            </div>

            <div class="agree-check-label">
                <label class="checkbox">
                    <input type="checkbox">
                    <i></i> <span>개인정보 수집 및 이용에 동의합니다.</span>
                </label>
                <button class="btn btn-link">자세히<i class="icon icon-breadcrumbs-a"></i></button>
            </div>
            <div class="btnarea">
                <button type="button" class="btn btn-primary">문의 접수</button>
            </div>
        </div>
    </div>

</body>

</html>
