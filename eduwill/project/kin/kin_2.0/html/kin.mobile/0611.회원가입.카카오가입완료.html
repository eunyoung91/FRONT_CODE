<body>

    <div role="header" data-include="include/header_sub_inc.html"></div><!-- include :: header -->

    <div id="container" role="sub">
    </div>


    <div role="footer" data-include="include/footer_inc.html"></div><!-- include :: footer -->


    <!-- 카카오가입완료 -->
    <div class="modal fade modal-init modal-completion">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i
                            class="icon icon-close-lg"></i></button>
                    <h4 class="modal-title">추천인ID 및 관심과정 설정</h4>
                </div>
                <div class="modal-body">
                    <div class="section-member">
                        <div class="section-title type-line">
                            <strong><em class="accent">leespecial</em>님<br>회원가입을 축하드립니다.</strong>
                            <span>아래 2가지를 설정하고 에지인 혜택을 누리세요!</span>
                        </div>
                        <div class="completion-form">
                            <div class="input-box">
                                <label class="form-label">1. 추천인ID 등록 (선택사항)</label>
                                <div class="input-box-group">
                                    <input type="text" class="form-control" placeholder="6자 이상의 영문 혹은 영문/숫자 조합">
                                </div>
                            </div>
                            <div class="input-box" style="margin-top: 42px;">
                                <label class="form-label">2. 관심과정 설정하면,<br>기본 회원혜택 외 보너스 혜택은 덤!</label>
                                <div class="item-coupon">
                                    <div class="col">

                                        <div class="coupon coupon-1">
                                            <div class="t1"><em>1,000</em><span>P</span></div>
                                            <div class="t2">에지인 내공</div>
                                        </div>
                                        <div class="coupon coupon-2">
                                            <div class="t1"><em>10,000</em><span>원</span></div>
                                            <div class="t2">지식쿠폰</div>
                                        </div>
                                        <div class="coupon coupon-3">
                                            <div class="t1"><span>무료강의</span></div>
                                            <div class="t2">회원혜택</div>
                                        </div>
                                        <!-- <div class="coupon-plus">
                                            <span class="plus"><i class="icon icon-plus-dark"></i></span>
                                            <img src="//img.eduwill.net/resources/kin/kin_2.0/images/member/benefit-cu.png">
                                            
                                        </div> -->
                                    </div>
                                    <span class="plus"><i class="icon icon-plus-dark"></i></span>
                                    <div class="col">
                                        <div class="coupon coupon-2 coupon-first">
                                            <div class="t1 center"><em>월컴쿠폰</em></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-box-group item-progress">
                                    <select class="form-control">
                                        <option>관심과정을 선택해 주세요.</option>
                                        <option>관심과정1</option>
                                        <option>관심과정2</option>
                                    </select>
                                </div>
                            </div>
                            <dl class="info-benefit">
                                <dt>이용안내</dt>
                                <dd>지식쿠폰 및 웰컴쿠폰은 <strong>마이페이지 > 할인권</strong> 메뉴에서 확인할 수 있습니다.</dd>
                                <dd>마이페이지 > 할인권 메뉴에서 확인할 수 있습니다.</dd>
                                <dd>각 쿠폰의 유효기간을 꼭 확인해주세요. 유효기간이 만료된 쿠폰은 재발급되지 않습니다.</dd>
                            </dl>
                            <div class="btn-global">
                                <button type="button" class="btn btn-primary btn-block">메인으로 이동</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
