<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <title>에지인 2.0</title>

    <!-- favicon setting-->
    <link rel="Bookmark Icon" href="//img.eduwill.net/resources/kin/dev/html/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="//img.eduwill.net/resources/kin/dev/html/link_icon_ios_114.png" />
    <link rel="icon" type="image/png" href="//img.eduwill.net/resources/kin/dev/html/link_icon_and.png" sizes="192x192"/>
    <link rel="shortcut icon" href="//img.eduwill.net/resources/kin/dev/html/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">

    <!-- css -->
    <link href="https://img.eduwill.net/resources/publish/framework/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/web.css">

    <!-- js -->
    <script type="text/javascript" src="https://img.eduwill.net/resources/publish/framework/assets/plugins/jquery/jquery-2.2.3.min.js"></script>
    <!-- 부트스트랩 컴파일 플러그인을 포함 -->
    <script type="text/javascript">var plugin_path = 'https://img.eduwill.net/resources/publish/framework/assets/plugins/';</script>
    <script src="https://img.eduwill.net/resources/publish/framework/assets/js/app.js"></script>
    <script src="../js/custom.js"></script>

    <!-- Slick Slider -->
    <script src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css">

    <!-- Import TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

    <script>
        $(document).ready(function(){

        });
    </script>

</head>
<body>
    <div role="header" data-include="include/header_inc.html"></div><!-- include :: header -->    

    <div id="container" class="wrap">
        <div class="wrap-inner section-member">
            <div class="panel">
                <div class="subject-label">
                    <div class="subject-label-text">에듀윌 서비스약관에 동의해 주세요.</div>
                </div>
                <div class="agree-form">
                    <div class="agree-check-label">
                        <label class="checkbox">
                            <input type="checkbox">
                            <i></i> <span>아래의 모든 약관에 동의합니다.</span>
                        </label>
                        <a data-toggle="collapse" href="#collapseAgree" class="btn-collapse">필수2 / 선택3<i class="icon icon-arrow-down"></i></a>
                    </div>
                    <div class="collapse in" id="collapseAgree">
                        <div class="agree-check-item">
                            <ul>
                                <li>
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        <i></i> <span>[필수]에듀윌 이용약관 동의</span>
                                    </label>
                                    <button class="btn btn-link"><i class="icon icon-arrow-down"></i></button>
                                </li>
                                <li>
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        <i></i> <span>[필수]개인정보 수집 및 이용 동의</span>
                                    </label>
                                    <button class="btn btn-link"><i class="icon icon-arrow-down"></i></button>
                                </li>
                                <li>
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        <i></i> <span>[선택]개인정보 수집 및 이용 동의</span>
                                    </label>
                                    <button class="btn btn-link"><i class="icon icon-arrow-down"></i></button>
                                </li>
                                <li>
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        <i></i> <span>[선택]이벤트, 할인 쿠폰/혜택 정보 수신 동의</span>
                                    </label>
                                    <button class="btn btn-link"><i class="icon icon-arrow-down"></i></button>
                                    <ul class="depth2 inline-group">
                                        <li>
                                            <label class="checkbox">
                                                <input type="checkbox">
                                                <i></i> <span>문자(SMS)</span>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="checkbox">
                                                <input type="checkbox">
                                                <i></i> <span>이메일</span>
                                            </label>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
				</div>
            </div>
            <div class="panel panel-light">
                <div class="banner-box">
                    <div class="img"><img src="//img.eduwill.net/resources/kin/kin_2.0/images/member/banner-happycall@2x.png"></div>
                </div>
            </div>
            <div class="panel">
                <div class="subject-label">
                    <div class="subject-label-text">회원님의 정보를 입력해 주세요.</div>
                </div>
                <div class="join-form">
                    <div class="join-title">
                        <span>필수입력정보</span>
                    </div>
                    
                    <div class="input-box">
                        <label class="form-label">아이디<span class="essential">*</span></label>
						<div class="input-box-group">
                            <input type="text" class="form-control" placeholder="6자 이상의 영문 혹은 영문/숫자 조합" >
                        </div>
                        <div class="input-box-group">
                            <input type="text" class="form-control error" >
                            <div class="text-required">
                                <i class="icon-exc"></i><span>아이디를 입력해 주세요.</span>
                            </div>
                        </div>                       
					</div>
                    <div class="input-box">
                        <label class="form-label">비밀번호<span class="essential">*</span></label>
						<div class="input-box-group">
                            <input type="text" class="form-control" placeholder="8~12자리 영문+숫자+특수문자 조합" >
                        </div>
                        <div class="input-box-group">
                            <input type="text" class="form-control success" value="******">
                        </div>
                        
					</div>
                    <div class="input-box">
                        <label class="form-label">비밀번호 확인<span class="essential">*</span></label>
						<div class="input-box-group">
                            <input type="text" class="form-control" placeholder="비밀번호 재입력" >
                        </div>
					</div>
                    <hr class="line-hr"></hr>
                    <div class="input-box">
                        <label class="form-label">이름<span class="essential">*</span></label>
						<div class="input-box-group">
                            <input type="text" class="form-control" placeholder="이름을 입력해 주세요." >
                        </div>
					</div>
                    <div class="input-box">
                        <label class="form-label">생년월일<span class="essential">*</span></label>
						<div class="input-box-group input-box-group-inline item-birth">
                            <div class="col-item col-item-1">
                                <input type="text" class="form-control" placeholder="생년월일 8자리 (예 19980905)" >
                            </div>
                            <div class="col-item col-item-2">
                                <label class="radio">
                                    <input type="radio" name="radio">
                                    <i></i> <span>남성</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="radio">
                                    <i></i> <span>여성</span>
                                </label>
                            </div>
                        </div>
					</div>
                    <div class="input-box">
                        <label class="form-label">휴대전화<span class="essential">*</span></label>
                        <div class="input-box-group input-box-group-inline item-certify">
                            <div class="col-item col-item-1">
                                <input type="text" class="form-control" placeholder="-없이 숫자로 휴대폰 번호를 입력해 주세요." >
                            </div>
                            <div class="col-item col-item-2">
                                <button type="button" class="btn btn-dark btn-block">인증번호 전송</button>
                            </div>
                        </div>
                        <div class="input-box-group input-box-group-inline item-certify">
                            <div class="col-item col-item-1">
                                <input type="text" class="form-control form-control-disabled" placeholder="인증번호 입력" >
                            </div>
                            <div class="col-item col-item-2">
                                <button type="button" class="btn btn-disabled btn-disabled-1 btn-block">인증번호 확인</button>
                            </div>
                        </div>
					</div>
                    <div class="input-box">
                        <label class="form-label">관심과정 선택<span class="essential">*</span></label>
                        <div class="input-box-group">
                            <select class="form-control">
                                <option>관심과정을 선택해 주세요.</option>
                            </select>
                        </div>
                        <div class="course-box">
                            <ul>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>공인중개사</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>주택관리사</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>도로교통사고감정사</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>관심과정리스트</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>관심과정리스트</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>관심과정리스트</span>
                                    </label>
                                </li>
                                <li class="item-lg">
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>위험물산업기사/기능사</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>관심과정리스트</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>관심과정리스트</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>관심과정리스트</span>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="radio">
                                        <i></i> <span>관심과정리스트</span>
                                    </label>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="input-box-group input-box-group-inline item-course">
                            <div class="col-item col-item-1">
                                <label class="form-label-sm">관심직종</label>
                                <select class="form-control">
                                    <option>소방설비기사</option>
                                </select>
                            </div>
                            <div class="col-item col-item-2">
                                <label class="form-label-sm">전공</label>
                                <select class="form-control">
                                    <option>비전공</option>
                                </select>
                            </div>
                            <div class="col-item col-item-3">
                                <label class="form-label-sm">최종 목표 자격증</label>
                                <select class="form-control">
                                    <option>기사</option>
                                </select>
                            </div>
                        </div>
					</div>

                    <div class="join-title">
                        <span>선택 입력정보</span>
                    </div>

                    <div class="input-box">
                        <label class="form-label">이메일</label>
                        <div class="input-box-group input-box-group-inline item-email">
                            <div class="col-item col-item-1">
                                <input type="text" class="form-control" placeholder="이메일" >
                            </div>
                            <div class="col-item col-item-text col-item-2">
                                <span>@</span>
                            </div>
                            <div class="col-item col-item-3">
                                <input type="text" class="form-control" placeholder="직접입력" >
                            </div>
                            <div class="col-item col-item-4">
                                <select class="form-control">
                                    <option>직접입력</option>
                                </select>
                            </div>
                        </div>
					</div>
                    <div class="input-box">
                        <label class="form-label">주소</label>
                        <div class="input-box-group input-box-group-inline item-address">
                            <div class="col-item col-item-1">
                                <input type="text" class="form-control" placeholder="우편번호" disabled >
                            </div>
                            <div class="col-item col-item-2">
                                <button type="button" class="btn btn-dark btn-block">우편번호 검색</button>
                            </div>
                        </div>
                        <div class="input-box-group">
                            <input type="text" class="form-control" placeholder="주소" >
                        </div>
                        <div class="input-box-group">
                            <input type="text" class="form-control" placeholder="상세주소" >
                        </div>
                        
					</div>

                    


                    <div class="btn-global">
                        <button type="button" class="btn btn-primary btn-block">가입하기</button>
                    </div>
				</div>
            </div>
        </div>
    </div>

    <div role="footer" data-include="include/footer_inc.html"></div><!-- include :: footer -->    
</body>
</html>
