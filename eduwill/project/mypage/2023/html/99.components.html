<style>
	.components-wrap {padding: 20px;}
	.title {font-size: 20px; margin-top: 50px; margin-bottom: 16px;}
	.title:first-child {margin-top: 0;}
	.margin-top-10 {margin-top: 10px;}

</style>

<body>
    <div class="components-wrap">
		<div class="title">버튼 / L</div>

        <button class="btn btn-lg btn-default">버튼</button>
        <button class="btn btn-lg btn-primary">버튼</button>
        <button class="btn btn-lg btn-default border">버튼</button>
		<button class="btn btn-lg btn-disabled" disabled>버튼</button>
		<button class="btn btn-lg btn-primary"><i class="icon icon-left icon-add"></i>버튼</button>

		
        <div class="title">버튼 / M</div>

        <button class="btn btn-md btn-default">버튼</button>
        <button class="btn btn-md btn-primary">버튼</button>
        <button class="btn btn-md btn-default border">버튼</button>
		<button class="btn btn-md btn-disabled" disabled>버튼</button>

		<div class="title">버튼 / S</div>

        <button class="btn btn-sm btn-default">버튼</button>
        <button class="btn btn-sm btn-primary">버튼</button>
        <button class="btn btn-sm btn-default border">버튼</button>
		<button class="btn btn-sm btn-disabled" disabled>버튼</button>



        <div class="title">버튼 / toggle</div>

        <div class="custom-control custom-switch">
			<input type="checkbox" class="custom-control-input" id="customSwitch1">
			<label class="custom-control-label" for="customSwitch1"><span>Toggle this switch checkbox</span></label>
		</div>

		<div class="title">Form / 체크박스</div>
		<div>
			<label class="checkbox">
				<input type="checkbox" disabled="">
				<i></i> <span>checkbox</span>
			</label>
		</div>

		<div>
			<label class="checkbox">
				<input type="checkbox" checked="">
				<i></i> <span>checkbox</span>
			</label>
		</div>

		<div>
			<label class="checkbox">
				<input type="checkbox">
				<i></i> <span>checkbox</span>
			</label>
		</div>


		<div class="title">Form / 라디오버튼</div>
		<div>
			<label class="radio">
				<input type="radio" name="radio" disabled="">
				<i></i> <span>radio</span>
			</label>
		</div>

		<div>
			<label class="radio">
				<input type="radio" name="radio" checked="">
				<i></i> <span>radio</span>
			</label>
		</divss=>

		<div>
			<label class="radio">
				<input type="radio" name="radio">
				<i></i> <span>radio</span>
			</label>
		</div>

		<div class="title">Form / inputbox</div>
		<div>
			<input type="text" class="form-control" value="text">
		</div>
		<div class="margin-top-10">
			<input type="text" class="form-control" value="text" disabled>
		</div>
		<div class="margin-top-10">
			<input type="text" class="form-control" placeholder="Placeholder">
		</div>

		<div class="title">Form / selectbox</div>
		<div>
			<select class="form-control">
				<option value="">selectbox</option>
			</select>
		</div>
		<div class="margin-top-10">
			<select class="form-control" disabled>
				<option value="">selectbox</option>
			</select>
		</div>

		<div class="title">아이콘</div>
		<span class="margin-right-10"><i class="icon icon-down"></i></span>
		<span class="margin-right-10"><i class="icon icon-up"></i></span>
		<span class="margin-right-10"><i class="icon icon-close"></i></span>
		<span class="margin-right-10"><i class="icon icon-trash"></i></span>
		<span class="margin-right-10"><i class="icon icon-check"></i></span>
		<span class="margin-right-10"><i class="icon icon-plus"></i></span>
		<span class="margin-right-10"><i class="icon icon-task-24"></i></span>
		<span class="margin-right-10"><i class="icon icon-task-48"></i></span>

		<div class="title">라벨</div>
		<span class="margin-right-10">
			<span class="label label-default">중복불가</span>
			<span class="label label-dark">9급공무원</span>
			<span class="label label-primary">기본배송지</span>
		</span>
