<title>에듀윌 회사소개</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta http-equiv="expires" content="-1">

<meta property="og:title" content="에듀윌 회사소개">

<meta property="og:image" content="">

<link rel="apple-touch-icon" sizes="16x16" href="//img.eduwill.net/Img2/Common/favicon/favicon-16x16.png" />
<link rel="apple-touch-icon" sizes="32x32" href="//img.eduwill.net/Img2/Common/favicon/favicon-32x32.png" />
<link rel="apple-touch-icon" sizes="96x96" href="//img.eduwill.net/Img2/Common/favicon/favicon-96x96.png" />
<link rel="apple-touch-icon" href="//img.eduwill.net/Img2/Common/favicon/favicon.ico" />
 
<link rel="icon" type="image/png" href="//img.eduwill.net/Img2/Common/favicon/favicon-16x16.png" sizes="16x16"/>
<link rel="icon" type="image/png" href="//img.eduwill.net/Img2/Common/favicon/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="//img.eduwill.net/Img2/Common/favicon/favicon-96x96.png" sizes="96x96"/>
<link rel="icon" type="image/png" href="//img.eduwill.net/Img2/Common/favicon/favicon.ico" />

<link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" type="text/css" />

</head>
<body class="no-transition">
    <div class="modal visible" id="partnership-form">
        <div class="modal_container">
            <div class="modal_content">
                <form id="frm" name="frm" method="post" onsubmit="return validFrm()" enctype="multipart/form-data">
                    <div class="modal_header">
                        <h2>제휴제안 등록</h2>
                        <button type="button" class="modal-close"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" xml:space="preserve"><path d="M30 11.75 28.25 10 20 18.25 11.75 10 10 11.75 18.25 20 10 28.25 11.75 30 20 21.75 28.25 30 30 28.25 21.75 20 30 11.75z"></path></svg></button>
                    </div>
                    <div class="modal_body">
                        <div class="form">
                            <div class="fieldset">
                                <h3 class="legend">제휴제안 내용(필수)</h3>
                                <div class="field-list">
                                    <ul>
                                        <li>
                                            <strong class="label">제목</strong>
                                            <input type="text" class="form-text" placeholder="제목을 입력해주세요." style="width:100%;" id="title" name="title">
                                        </li>
                                        <li>
                                            <strong class="label">내용</strong>
                                            <textarea rows="4" class="form-textarea" placeholder="내용을 입력해주세요." id="contents" name="contents"></textarea>
                                        </li>
                                        <li>
                                            <strong class="label">첨부파일</strong>
                                            <div class="form-file" style="width:100%;">
                                                <div class="form-filename">
                                                    <span></span>
                                                </div>
                                                <label class="form-btn form-trigger">
                                                    <input type="file" name="file">
                                                </label>
                                                <button type="button" class="form-btn form-clear">삭제</button>
                                            </div>
                                            <p class="guide">※ 5MB 이하의 pdf, doc, docx, ppt, pptx, hwp, gif, jpg, png, zip, txt  파일만 첨부 가능합니다.</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="fieldset">
                                <h3 class="legend">제휴제안 업체정보(필수)</h3>
                                <div class="field-list">
                                    <ul>
                                        <li>
                                            <strong class="label">회사(기관)명</strong>
                                            <input type="text" class="form-text" placeholder="띄워쓰기 포함 30자까지 입력가능합니다." style="width:100%;" maxlength="30" id="compName" name="compName">
                                        </li>
                                        <li>
                                            <strong class="label">이메일 주소</strong>
                                            <input type="text" class="form-text" placeholder="답변 받으실 이메일 주소를 입력해주세요." style="width:100%;" id="email" name="email">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="fieldset">
                                <h3 class="legend">법인정보 수집 및 이용에 대한 안내(필수)</h3>
                                <table class="table">
                                    <colgroup>
                                        <col style="width:23.6686%;">
                                        <col style="width:38.1656%;">
                                        <col style="width:38.1656%;">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">수집항목</th>
                                            <th scope="col">수집 및 이용 목적</th>
                                            <th scope="col">보유 및 이용 기간</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>회사(기관)명, 이메일</td>
                                            <td>제휴제안 신청에 따른 확인 및 원활한<br>의사소통 수단을 확보하고자 하는 목적</td>
                                            <td>제휴 요청 후 2년 후 파기</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="agree-fieldset">
                                    <div class="option-group">
                                        <label class="form-radio">
                                            <input type="radio" name="agree" value="Y">
                                            <span class="form-label">동의함</span>
                                        </label>
                                        <label class="form-radio">
                                            <input type="radio" name="agree" value="N">
                                            <span class="form-label">동의안함</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal_footer">
                        <div class="button-area">
                            <button type="submit" class="lg-btn">제휴제안 등록 <i class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" xml:space="preserve"><path d="m18 6-1.43 1.393L24.15 15H4v2h20.15l-7.58 7.573L18 26l10-10L18 6z"></path></svg></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
