<script>
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var url = window.location.href;
	var str = 'www.eduwill.net';
	var checkUrl = url.indexOf(str);

	$(function(){
		customizeSize('[data-resize="true"]');
	});

	function customizeSize(selector){
		var $selector = $(selector);

		$selector.each(function(){
			var _top = $(this).data('top'),
				_right = $(this).data('right'),
				_bottom = $(this).data('bottom'),
				_left = $(this).data('left'),
				_width = $(this).data('width'),
				_height = $(this).data('height'),
				_marginTop = $(this).data('marginTop'),
				_marginRight = $(this).data('marginRight'),
				_marginBottom = $(this).data('marginBottom'),
				_marginLeft = $(this).data('marginLeft'),
				_paddingTop = $(this).data('paddingTop'),
				_paddingRight = $(this).data('paddingRight'),
				_paddingBottom = $(this).data('paddingBottom'),
				_paddingLeft = $(this).data('paddingLeft');
				_fontSize = $(this).data('fontSize');
				_fontWeight = $(this).data('fontWeight');

			if( isMobile ){
				if( $(window).outerWidth() >= 720 ){
					// console.log('mobile 720 more');
					_top = _top;
					_right = _right;
					_bottom = _bottom;
					_left = _left;
					_width = _width;
					_height = _height;
					_marginTop = _marginTop;
					_marginRight = _marginRight;
					_marginBottom = _marginBottom;
					_marginLeft = _marginLeft;
					_paddingTop = _paddingTop;
					_paddingRight = _paddingRight;
					_paddingBottom = _paddingBottom;
					_paddingLeft = _paddingLeft;
					_fontSize = _fontSize;
					_fontWeight = _fontWeight;
				} else {
					// console.log('mobile');
					_top = (((_top/720) * 100) + 'vw');;
					_right = (((_right/720) * 100) + 'vw');;
					_bottom = (((_bottom/720) * 100) + 'vw');;
					_left = (((_left/720) * 100) + 'vw');;
					_width = (((_width/720) * 100) + 'vw');
					_height = (((_height/720) * 100) + 'vw');
					_marginTop = (((_marginTop/720) * 100) + 'vw');
					_marginRight = (((_marginRight/720) * 100) + 'vw');
					_marginBottom = (((_marginBottom/720) * 100) + 'vw');
					_marginLeft = (((_marginLeft/720) * 100) + 'vw');
					_paddingTop = (((_paddingTop/720) * 100) + 'vw');
					_paddingRight = (((_paddingRight/720) * 100) + 'vw');
					_paddingBottom = (((_paddingBottom/720) * 100) + 'vw');
					_paddingLeft = (((_paddingLeft/720) * 100) + 'vw');
					_fontSize = (((_fontSize/720) * 100) + 'vw');
					_fontWeight = _fontWeight;
				}
			} else {
				// console.log('pc');
				_top = _top;
				_right = _right;
				_bottom = _bottom;
				_left = _left;
				_width = _width;
				_height = _height;
				_marginTop = _marginTop;
				_marginRight = _marginRight;
				_marginBottom = _marginBottom;
				_marginLeft = _marginLeft;
				_paddingTop = _paddingTop;
				_paddingRight = _paddingRight;
				_paddingBottom = _paddingBottom;
				_paddingLeft = _paddingLeft;
				_fontSize = _fontSize;
				_fontWeight = _fontWeight;
			}

			$(this).css({
				'top': _top,
				'right': _right,
				'bottom': _bottom,
				'left': _left,
				'width': _width,
				'height': _height,
				'marginTop': _marginTop,
				'marginRight': _marginRight,
				'marginBottom': _marginBottom,
				'marginLeft': _marginLeft,
				'paddingTop': _paddingTop,
				'paddingRight': _paddingRight,
				'paddingBottom': _paddingBottom,
				'paddingLeft': _paddingLeft,
				'fontSize': _fontSize,
				'fontWeight': _fontWeight,
			});
		});
	}
</script>
