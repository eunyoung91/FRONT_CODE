<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher List in Rows</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      height: 60px;
      background: #2f4698;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header {
      height: 50px;
      background: #68707D;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-menu {
        position: absolute;
        top: 110px; /* 초기 위치: logo + header 높이 */
        z-index: 1000;
        background-color: #f8f9fa;
        padding: 10px 0;
        overflow-x: auto;
        white-space: nowrap;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 60px; /* 고정 높이 설정 */
        box-sizing: border-box; /* 패딩 포함 크기 계산 */
        transition: transform 0.3s ease-in-out; /* 부드러운 전환 효과 */
    }

    .top-menu.fixed {
      position: fixed;
      top: 0;
    }

    .menu-list {
      display: flex;
      gap: 15px;
      padding: 0 20px;
      margin: 0;
      list-style: none;
    }

    .menu-item {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #ffffff;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu-item:hover, .menu-item.active {
      background-color: #007bff;
      color: #ffffff;
    }

    /* 선생님 리스트 스타일 */
    .teacher-list-wrap {
      margin-top: 60px;
    }

    .teacher-list {
      display: none;
      padding: 20px;
    }

    .teacher-list.active {
      display: block;
    }

    .subject-title {
      margin: 30px 0 10px;
      font-size: 18px;
      color: #007bff;
    }

    .teacher-card {
      display: flex;
	  flex-direction: column;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .teacher-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .teacher-info h3 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #333;
    }

    .teacher-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
	.teacher-card-wrap{
		width:100%;
		display: flex;
		justify-content: space-between;
		gap:2%;
	}
	.teacher-card-wrap .teacher-card{ width:32%; }
</style>

</head>
<body style="margin:0;">

    <div class="logo" style="height:60px;background:#2f4698;">
        <div>메가스터디</div>
    </div>
    <div style="height:50px;background:#68707D;">
        <div>교수님 소개</div>
    </div>

    <div class="teacher-intro-wrap">
        <!-- 상단 메뉴 -->
        <div class="top-menu">
            <ul class="menu-list">
                <li class="menu-item active" data-category="all">전체</li>
                <li class="menu-item" data-category="korean">국어</li>
                <li class="menu-item" data-category="math">수학</li>
                <li class="menu-item" data-category="english">영어</li>
                <li class="menu-item" data-category="social">사회</li>
            </ul>
        </div>

        <!-- 선생님 리스트 -->
        <div class="teacher-list-wrap">
            
            <!-- 전체 -->
            <div class="teacher-list active" data-category="all">
                
                <h2 class="subject-title">국어</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="김선생님">
                        <div class="teacher-info">
                            <h3>김선생님</h3>
                            <p>국어 전문가1</p>
                        </div>
                    </div>
                </div>

                <h2 class="subject-title">수학</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="이선생님">
                        <div class="teacher-info">
                            <h3>이선생님</h3>
                            <p>수학 전문가</p>
                        </div>
                    </div>
                </div>


                <h2 class="subject-title">영어</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="박선생님">
                        <div class="teacher-info">
                            <h3>박선생님</h3>
                            <p>영어 전문가</p>
                        </div>
                    </div>
                </div>

                <h2 class="subject-title">사회</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="최선생님">
                        <div class="teacher-info">
                            <h3>최선생님</h3>
                            <p>사회 전문가</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 국어 -->
            <div class="teacher-list" data-category="korean">
                <h2 class="subject-title">국어</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="김선생님">
                        <div class="teacher-info">
                            <h3>김선생님</h3>
                            <p>국어 전문가1</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 수학 -->
            <div class="teacher-list" data-category="math">
                <h2 class="subject-title">수학</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="이선생님">
                        <div class="teacher-info">
                            <h3>이선생님</h3>
                            <p>수학 전문가</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 영어 -->
            <div class="teacher-list" data-category="english">
                <h2 class="subject-title">영어</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="박선생님">
                        <div class="teacher-info">
                            <h3>박선생님</h3>
                            <p>영어 전문가</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사회 -->
            <div class="teacher-list" data-category="social">
                <h2 class="subject-title">사회</h2>
                <div class="teacher-card-wrap">
                    <div class="teacher-card">
                        <img class="teacher-image" src="https://via.placeholder.com/60" alt="최선생님">
                        <div class="teacher-info">
                            <h3>최선생님</h3>
                            <p>사회 전문가</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

<script>
    $(document).ready(function () {
        const $topMenu = $('.top-menu');
        const initialTopMenuOffset = $topMenu.offset().top;
        let isFixed = false;

        $(window).on('scroll', function () {
            const currentScrollY = $(this).scrollTop();

            if (currentScrollY >= initialTopMenuOffset && !isFixed) {
            isFixed = true;
            $topMenu.css('transition', 'transform 0.3s ease').addClass('fixed');
            } else if (currentScrollY < initialTopMenuOffset && isFixed) {
            isFixed = false;
            $topMenu.css('transition', 'transform 0.3s ease').removeClass('fixed');
            }
        });

        $('.menu-item').on('click', function () {
            // 메뉴 활성화 상태 업데이트
            $('.menu-item').removeClass('active');
            $(this).addClass('active');

            // 선택된 카테고리 가져오기
            const category = $(this).data('category');

            // 해당 카테고리의 리스트만 보이도록 설정
            $('.teacher-list').each(function () {
            if ($(this).data('category') === category || category === 'all') {
                $(this).addClass('active');
            } else {
                $(this).removeClass('active');
            }
            });
        });
    });
</script>

</body>
</html>
