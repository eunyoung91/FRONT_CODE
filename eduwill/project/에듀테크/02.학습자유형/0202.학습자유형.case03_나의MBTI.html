<!doctype html>
<html lang="ko">
<head>
<title>에듀윌</title>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="imagetoolbar" content="no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="copyright" content="(c)2018 에듀윌" />
<meta name="description" content="대한민국 평생교육 No.1 에듀윌" />
<meta name="keywords" content="공인중개사, 주택관리사, 검정고시, 직업상담사, 사회복지사, 행정사, 유통관리사, 물류관리사, 전산세무회계, 재경관리사, 전기기능사, 전기기사, 소방설비기사, 한국사능력검정, 한자능력검정, ERP 정보관리사, 경비지도사, 도로교통사고감정사, IT 자격증, 한경 TESAT/매경 TEST, 청소년상담사, 건축기사/토목기사, ToKL/KBS한국어/글쓰기, 조경기사/산업기사/기능사, 농산물품질관리사, 9급공무원, 7급공무원, 계리직공무원, 경찰공무원, 9급 기술직공무원" />
<!-- css for contents -->
<link rel="stylesheet" type="text/css" href="//img.eduwill.net/resources/common/web/css/webfont.css">
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery/jquery-2.1.4.min.js"></script>
<!-- 공통 js -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/brand/dev/css/import.css" />
<link rel="stylesheet" type="text/css" href="//img.eduwill.net/eduwill/live/libs/slick/slick.css">
<!-- <link rel="stylesheet" href="https://img.eduwill.net/resources/edutech/css/edutech.css" /> -->
<link rel="stylesheet" href="../css/edutech.css">
</head>
<body>
<div id="app">
	<div id="edutech-wrap" class="page-custom-chatbot">
		<div id="header">
			<div class="lower page-title" >
				<h2>학습자 유형</h2>
				<div class="action">
					<a href="javascript:;" class="btn-close"><span class="sr_only">닫기</span></a>
				</div>
			</div>
		</div>
		<!-- // header -->
		<div id="container">
			<div class="contents section-chatbot">
				<div class="wrap">
					<div class="messages">
							<div class="message to">
								<div class="holder">
								관련 전공을 입력해 주세요.
								</div>
								<div class="times">
									오후 1:08
								</div>
							</div>
					</div>
					<div class="messages">
							<div class="message from">
								<div class="holder">
									전산학과
								</div>
								<div class="times">
									오후 1:10
								</div>
							</div>
					</div>
					<div class="messages">
							<div class="message to">
								<div class="holder">
									마지막으로<br />
									MBTI가 궁금해요!
								</div>
							</div>
							<div class="message to">
								<div class="holder">
									지금부터 이승연님과<br />
									가까운 것을 둘 중 하나만<br/>
									선택하면 돼요.
								</div>
								<div class="times">
									오후 1:15
								</div>
							</div>
					</div>
					<div class="options">
							<form action="">
								<div class="option-inner">
									<div class="holder">
										<div class="select">
											<button type="button" class="mbti-btn">나의 MBTI 선택하기</button>
										</div>
									</div>
								</div>
							</form>
					</div>
					<!-- // options -->
					<div class="options mbti">
						<div class="mbti-inner">
							<!-- 220728 -->
							<div class="mbti-up-down "><span></span></div>
							<!-- 220728 -->
							<form action="">
								<div class="my-mbti">
									<strong>나의 MBTI 선택하기</strong>
								</div>
								<div class="holder">
									<p class="tit">에너지</p>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-E" class="radio" name="radioEI" />
											<label for="select-ck-E">E
												<span class="tag">#외향형</span>
												<span class="tag">#밖에서 얻는 에너지</span>
											</label>
										</span>
									</div>
									<span class="vs">VS</span>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-I" class="radio" ame="radioEI" />
											<label for="select-ck-I">I
												<span class="tag">#내향형</span>
												<span class="tag">#안에서 얻는 에너지</span>
											</label>
										</span>
									</div>
								</div>
								<div class="holder">
									<p class="tit">인식</p>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-S" class="radio" name="radioSN" />
											<label for="select-ck-S">S
												<span class="tag">#직관적</span>
												<span class="tag">#경험중시</span>
											</label>
										</span>
									</div>
									<span class="vs">VS</span>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-N" class="radio" name="radioSN" />
											<label for="select-ck-N">N
												<span class="tag">#감각적</span>
												<span class="tag">#미래지향적</span>
											</label>
										</span>
									</div>
								</div>
								<div class="holder">
									<p class="tit">판단</p>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-T" class="radio" name="radioTF" />
											<label for="select-ck-T">T
												<span class="tag">#논리적</span>
												<span class="tag">#주관뚜렷</span>
											</label>
										</span>
									</div>
									<span class="vs">VS</span>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-F" class="radio" name="radioTF" />
											<label for="select-ck-F">F
												<span class="tag">#공감형</span>
												<span class="tag">#관계지향</span>
											</label>
										</span>
									</div>
								</div>
								<div class="holder">
									<p class="tit">생활</p>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-J" class="radio" name="radioJP" />
											<label for="select-ck-J">J
												<span class="tag">#계획형</span>
												<span class="tag">#분명한 방향</span>
											</label>
										</span>
									</div>
									<span class="vs">VS</span>
									<div class="select">
										<span class="fake-radio">
											<input type="radio" id="select-ck-P" class="radio" name="radioJP" />
											<label for="select-ck-P">I
												<span class="tag">#즉형형</span>
												<span class="tag">#융통성있는</span>
											</label>
										</span>
									</div>
								</div>
								<!-- 22.0725수정 -->
								<div class="holder">
									<div class="select ok-btn">
										<a href="" class="check-btn">완료</a>
									</div>
								</div>
								<!-- //22.0725수정 -->
								
							</form>
						</div>
						
					</div>
					<!-- // options.mbti -->
				</div>
				<!-- // wrap -->
			</div><!-- // section-chatbot -->
		</div><!-- // container -->
	</div>
	<!-- // edutech-wrap -->
</div>
<!-- //#app-->

<script type="text/javascript">
	
	$(function(){

		$('.mbti-btn').on('click', function(){
			$(".mbti").addClass('on');
		});
		// 220728
		$('.mbti-up-down').on('click', function(){
			$(".mbti-inner").toggleClass('down');
		});
		// 220728
		setTimeout(function(){
			$(".options").show(function(){
				$(".option-inner").addClass("active");
			});
			
		},100);

	});
	
</script>
</body>
</html>
