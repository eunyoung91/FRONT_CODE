<script type="text/javascript">
	$(function(){
		let wind = $(window),
		header = $('.nav'),
		headerOffsetTop = header.offset().top;

		wind.scroll(function(){
			if(wind.scrollTop() >= headerOffsetTop){
				header.addClass('sticky');
			}else{
				header.removeClass('sticky');
			}
		});
		$('.slide-up-down').on('click', function(){
			$(".option-inner").toggleClass('down');
			// $(".options").slideUp();
		});
		/*220823*/
		$('.gnb li a').on('click', function(){
			$(this).addClass('on');
			$(this).parent('li').siblings('li').children('a').removeClass('on');
			$(this).siblings('.lnb').addClass('on');
			$(this).siblings('li').children('.lnb').removeClass('on');
			$('.gnb').css("padding-bottom","0px");
		});
		$('.next-depth').on('click', function(){
			$('.gnb').css("padding-bottom","46px");
		});
		$('.next-depth-2').on('click', function(){
			$('.gnb').css("padding-bottom","91px");
		});
		$('.lnb li').on('click', function(){
			$(this).addClass('on');
			$(this).siblings().removeClass('on');
		});
		/*220823*/

		$('.my-page-mbti').on('click', function(){
			$(".mbti").addClass('on');
		});
		$('.my-page-goal').on('click', function(){
			$(".goal").addClass('on');
		});


	});

</script>
