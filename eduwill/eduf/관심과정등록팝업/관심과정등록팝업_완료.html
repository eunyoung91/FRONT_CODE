<body>

<!-- here -->
<!-- <link rel="stylesheet" href="../css/eduf.css"> -->

<div class="eduf-layer" id="edufLayerCoupon">
	<div class="eduf-layer-wrap">
		<a href="javascript:edufLayerClose('#edufLayerCoupon');" class="eduf-layer-close"></a>
		<div class="eduf-layer-title">
			<div class="logo"><img src="https://img.eduwill.net/Img2/Common/BI/type2/live/logo.svg" alt="" /></div>
		</div>
		<div class="eduf-layer-content">
			<div class="coupon-title">
				<!-- 등록완료시 -->
				<p class="title">
					<strong>
						회원가입이 완료되었습니다.
					</strong>
				</p>

				<p class="text">
					<span>김창환</span>님, 에듀윌 회원이 되신 것을  감사드립니다.
				</p>
				<!--// 등록완료시 -->

			</div>

			<div class="coupon-list">
				<ul>
					<li>
						<a href="javascript:;">
							<div class="subject"><strong class="highlight">친구추천 할인쿠폰</strong>을 드렸습니다</div>
							<div class="info">
								<p>할인금액 :  20,000원</p>
								<p>유효기간 : 발급일로부터 5일 이내</p>
							</div>
							<div class="desc">※중복할인 가능한 쿠폰입니다.</div>
						</a>
					</li>

					<li>
						<a href="javascript:;">
							<div class="subject">
								공인중개사 <strong class="highlight">웰컴쿠폰</strong>을 드렸습니다
							</div>
							<div class="info">
								<p>할인금액 :  5,000원</p>
								<p>유효기간 : 발급일로부터 3일 이내</p>
							</div>
							<div class="desc">※ 할인권적용대상은 ‘마이페이지 > 할인권’ 에서 확인 가능합니다.</div>
						</a>
					</li>

					<li>
						<a href="javascript:;">
							<div class="subject">공인중개사 <strong class="highlight">무료강의</strong>를 드렸습니다</div>
						</a>
					</li>
				</ul>
			</div>

			<div class="coupon-action">
				<a href="javascript:;">
					관심과정 등록하기
				</a>
			</div>
		</div>
	</div>
</div>

<script>
    $(function () {
		edufLayerOpen('#edufLayerCoupon');
    });
</script>
<!-- // here -->

</body>
