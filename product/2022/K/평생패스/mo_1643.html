	<script type="text/javascript">
		$(function() {
			scrollProvideEvent(null);
			$(window).on("scroll", scrollProvideEvent);
		});
		var _isProvideScroll = false;

		function scrollProvideEvent(st) {
			var scrollTop = $(window).scrollTop();
			var offsetTop = $(".sector-benefit-plus").offset().top;
			if (scrollTop > offsetTop - 600) {
				if (_isProvideScroll == true) return;
				TweenMax.fromTo($(".sector-benefit-plus .wrap > img"), 0.5, {
					y: 50,
					opacity: 0
				}, {
					y: 0,
					opacity: 1,
					ease: Sine.easeInOut
				});
				_isProvideScroll = true;
			} else {
				if (_isProvideScroll == false) return;
				TweenMax.fromTo($(".sector-benefit-plus .wrap > img"), 0.5, {
					y: 0,
					opacity: 1
				}, {
					y: 50,
					opacity: 0,
					ease: Sine.easeInOut
				});
				_isProvideScroll = false;
			}
		}
	</script>

	<script type="text/javascript">
		$(function(){

			$('.review-list').slick({

			$('.interview-group .interview-list').slick({
				autoplay: false,
				autoplaySpeed: 0,
				infinite: true,
				cssEase: 'linear',
				arrows: false,
				slidesToScroll: 1,
				speed: 1000,
				slidesToShow: 5,
				vertical: false,
				pauseOnHover: false,
				pauseOnFocus: false,
			});
		});

		function interviewList(){
			var videoList = [{
					src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20220128/K_YSB_interview.mp4',
					poster: 'https://img.eduwill.net/eduwill/img/2022/K/product/220722/pc/thumb_1.jpg'
				},
				{
					src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20220128/K_JWJ_interview.mp4',
					poster: 'https://img.eduwill.net/eduwill/img/2022/K/product/220722/pc/thumb_2.jpg'
				},
				{
					src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20220128/K_KYH_interview.mp4',
					poster: 'https://img.eduwill.net/eduwill/img/2022/K/product/220722/pc/thumb_3.jpg'
				},
				{
					src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20220128/K_KSM_interview.mp4',
					poster: 'https://img.eduwill.net/eduwill/img/2022/K/product/220722/pc/thumb_4.jpg'
				},
				{
					src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20220128/K_KMS_interview.mp4',
					poster: 'https://img.eduwill.net/eduwill/img/2022/K/product/220722/pc/thumb_5.jpg'
				}
			];

			var _player = $(".interview-group #player");
			var _poster = $(".interview-group .btn-video");

			$(".interview-group .slide-list").each(function(i) {
				$(this).on('click', function() {
					$(".interview-group .slide-list .btn-play").removeClass("on");
					$(this).children(".btn-play").addClass("on");

					_poster.show();
					_player.get(0).pause();
					_player.get(0).currentTime = 0;

					_poster.children("img").attr('src', videoList[i].poster);
					_player.attr('poster', videoList[i].poster);
					_player.children("source").attr('src', videoList[i].src);
					_player.load();
				});
			});

			_poster.on("click", function() {
				$(this).hide();
				_player.get(0).play();
			});
		}
	</script>
