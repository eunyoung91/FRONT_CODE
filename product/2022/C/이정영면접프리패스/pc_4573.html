<script type="text/javaScript" src="//img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script>
	
	$(function() {
		$(window).on('load', function(){
			frontInit();
		});
	});

	function frontInit(){
		pageMove('.page-move');
		promotionSlide();
		videoEvent();
		titleEvent();
	}

	function titleEvent(){
		var promotionTitle = $('.sector-title');

		TweenMax.fromTo( promotionTitle.find('.laurel'), .4, { opacity: 0, y: 50 }, { opacity: 1, y: 0, delay: .2, ease: 'elastic.out(1, 0.3)' });
		// TweenMax.fromTo( promotionTitle.find('.base'), .5, { opacity: 0, y: 50 }, { opacity: 1, y: 0, delay: .4, ease: Back.easeOut.config(1) });
		TweenMax.fromTo( promotionTitle.find('.teacher'), 1, { opacity: 0, scaleX: 0 }, { opacity: 1, scaleX: 1, delay: .3, trasnformOrigin: 'center center', ease: Back.easeOut.config(1) });

		TweenMax.fromTo( promotionTitle.find('.title-2'), .8, { opacity: 0, x: -100 }, { opacity: 1, x: 0, delay: .4, ease: Power3.easeOut });
		TweenMax.fromTo( promotionTitle.find('.title-3'), .8, { opacity: 0, x: -100 }, { opacity: 1, x: 0, delay: .5, ease: Power3.easeOut });
		TweenMax.fromTo( promotionTitle.find('.title-4'), .8, { opacity: 0, x: -100 }, { opacity: 1, x: 0, delay: .6, ease: Power3.easeOut });
		
		TweenMax.fromTo( promotionTitle.find('.title-line'), .5, { opacity: 0, scaleX: 0 }, { opacity: 1, scaleX: 1, delay: .8, ease: Power3.easeOut , transformOrigin:"left center"});
		TweenMax.fromTo( promotionTitle.find('.title-5'), .6, { opacity: 0, scale: 0 }, { opacity: 1, scale: 1, delay: 1.3, ease: Power3.easeOut});
		TweenMax.fromTo( promotionTitle.find('.title-6'), .8, { opacity: 0, y: 100 }, { opacity: 1, y: 0, delay: 1.3, ease: Power3.easeOut });


		TweenMax.fromTo( promotionTitle.find('.title-1'), .8, { opacity: 0, x: -100 }, { opacity: 1, x: 0, delay: 1.4, ease: Power3.easeOut });

		TweenMax.fromTo( promotionTitle.find('.title-7'), .8, { opacity: 0, y: 100 }, { opacity: 1, y: 0, delay: 1.5, ease: Power3.easeOut });

		TweenMax.fromTo( promotionTitle.find('.action'), .8, { opacity: 0, y: 50 }, { opacity: 1, y: 0, delay: 1.6, ease: Back.easeOut.config(1) });
		TweenMax.fromTo( $('.wing-banner'), .8, { opacity: 0, y: 100 }, { opacity: 1, y: 0, delay: 2.0, ease: Sine.easeOut });
	}

	function pocket(){
		var delay = 1000;
		$('.sector-curriculum .step').each(function(i, e) {
			setTimeout(function() {
				$('.sector-curriculum .step').removeClass('on');
				$(e).toggleClass('on');
			}, i * delay);
		});
	}
	setInterval(function(){
		pocket();
	}, 7000);
	
	function videoEvent(){
		var obj = {
			a: '//www.youtube.com/embed/hX3FJMtCG5I',
			b: '//www.youtube.com/embed/qwR5c4g0m5c',
			c: '//www.youtube.com/embed/gB-Sbsu_Eas',
			d: '//www.youtube.com/embed/9kUgDQnWYm8',
			// e: '//www.youtube.com/embed/hQfEuHNdPf4',
			// f: '//www.youtube.com/embed/z2VewJGiPrY',
			// g: '//www.youtube.com/embed/DxLZnch5tnk',
		};

		var playerSrc = [];
		for(var o in obj){
			playerSrc.push(obj[o]);
		};

		var iframeOption = {
			playerSrc: playerSrc,
			preview: true,
			playerClass: 'eduwill-iframe-player',
			playerPlayClass: 'eduwill-iframe-play'
		};
		eduf.UI.Player(iframeOption);
	}

	function promotionSlide(){
		$('.video-list').slick({
			speed: 500,
			infinite: false,
			arrows: true,
			centerMode: true,
			variableWidth: true
		});
		$('.review-list').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			speed: 1000,
			infinite: true,
			arrows: false,
			centerMode: true,
			variableWidth: true
		});
	}

</script>
