<script type="text/javascript">
	getEcoDynamicForClass(4150, 'eco-4150');
	getEcoDynamicForClass(4151, 'eco-4151');
	getEcoDynamicForClass(3455, 'eco-3455');

	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var imported = document.createElement('script');
	
	imported.src = 'https://img.eduwill.net/eduwill/live/js/common/EventPersonalKTK.js';
	document.head.appendChild(imported);

	$(window).on('load', function(){
		_f_initTabMenu2();
		_f_initLecture();

		$('.eco4144Slide').each(function(){
			$(this).slick({
				arrows: false,
				centerPadding: '0',
				infinite: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 4000,
				dots: true,
			});
		});
	});

	function _f_initTabMenu2(){
		var _tabWrap = document.getElementById('tabwrap')
		var _tabButton = _tabWrap.getElementsByTagName('li')
		
		for(var i=0; i < _tabButton.length; i++ ){

			_tabButton[i].onclick = function(e){

				var _target = e.currentTarget;
				var _parent = _target.parentNode;
				var _index = [].indexOf.call(_parent.children, _target);
				var _tabContent = document.getElementsByClassName('tabContent');

				_tabWrap.querySelector('li.active').classList.remove('active')
				_tabWrap.querySelector('div.active').classList.remove('active')

				_target.classList.add('active')
				_tabContent[_index].classList.add('active')
				
			}

		}
	}

	function _f_initLecture(){

		var _lectureBtn = document.querySelectorAll('.lectureButton');

		for(var i=0; i < _lectureBtn.length; i++ ){

			_lectureBtn[i].onclick = function(e){

				var _target = e.currentTarget.getAttribute('id');
				
				if( _target == 'lecture1' ){
					_f_initPageMove('pageEnd');
				}else if( _target == 'lecture2' ){
					window.open('https://brand.eduwill.net/sugang/view.will?mSeq=41385&progress=V', '_blank')
				}else{
					window.open('https://brand.eduwill.net/sugang/view.will?mSeq=41642&progress=V', '_blank')
				}
			}
		}
	}

   

</script>
