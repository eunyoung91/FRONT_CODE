<script type="text/javascript">

	var checkUrl = url.indexOf(str);

	$(function () {
		frontInit();
		addSlide();
	});

	function frontInit() {
		pageMove('.page-move');
	}

	function addSlide() {
		
        $('.info-pager').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            infinite: true,
            arrows: false,
            dots: false,
            asNavFor: '.info-slider',
            focusOnSelect: true,
            slidesToShow: 4,
            slidesToScroll: 1
        });

		$('.info-slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			fade: true,
			infinite: true,
			arrows: false,
