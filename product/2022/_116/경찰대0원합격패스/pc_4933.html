    function addEvent() {
        
		// 파일 이름 가져오기

		// 탭전환
		tabControl1(".sector-example");
		tabControl2(".sector-point2");
		tabControl3(".sector-point3");

        function tabControl1($seletor){
			$($seletor).find("li").on("click", function(){
				var idx = $(this).index();
				var tabList = $($seletor).find("li");
				tabList.removeClass("active");
				tabList.eq(idx).addClass("active");
				$($seletor).find(".tab-content").removeClass('on');
				$($seletor).find(".tab-content").eq(idx).addClass('on');
			});
		}
		function tabControl2($seletor){
			$($seletor).find("li").on("click", function(){
				var idx = $(this).index();
				var tabList = $($seletor).find("li");
				tabList.removeClass("active");
				tabList.eq(idx).addClass("active");
				if(idx == 1) {
					$(".sector-point2").addClass("select");
				} else {
					$(".sector-point2").removeClass("select");
				}
				$($seletor).find(".tab-content").removeClass('on');
				$($seletor).find(".tab-content").eq(idx).addClass('on');
				$($seletor).find(".slider").slick("setPosition");
			});
		}
		function tabControl3($seletor){
			$($seletor).find("li").on("click", function(){
				var idx = $(this).index();
				var tabList = $($seletor).find("li");
				
				tabList.removeClass("active");
				tabList.eq(idx).addClass("active");
				$($seletor).find(".tab-content").removeClass('on');
				$($seletor).find(".tab-content").eq(idx).addClass('on');
				$($seletor).find(".tab-content video").each(function() {
					$($seletor).find(".tab-content .eduwill-video-play").show();
					this.pause();
					if (!isNaN(this.duration)) {
						this.currentTime = 0;	
					}
				})

			});
		}
	}

    function titleEvent() {
		var promotionTitle = $('.sector-title');
		TweenMax.fromTo( promotionTitle.find(".main-1"), 0.5, { opacity: 0, x: 200 }, { opacity: 1, x: 0, delay: 0.33, ease: Cubic.easeInOut });
		TweenMax.fromTo( promotionTitle.find(".main-2"), 0.5, { opacity: 0, x: 200 }, { opacity: 1, x: 0, delay: 0.66, ease: Cubic.easeInOut });
		if(isMobile) {
			TweenMax.fromTo( promotionTitle.find(".main-mobile"), 0.5, { opacity: 0, x: 200 }, { opacity: 1, x: 0, delay: 0.99, ease: Cubic.easeInOut });
		}
		TweenMax.fromTo( promotionTitle.find(".main-5"), 0.5, { opacity: 0, x: 200 }, { opacity: 1, x: 0, delay: 0.99, ease: Cubic.easeInOut, onComplete: function() {
			TweenMax.fromTo( promotionTitle.find(".main-3"), 0.5, { opacity: 0 }, { opacity: 1, delay: 0.5, ease: Cubic.easeInOut });
			TweenMax.fromTo( promotionTitle.find(".main-4"), 0.5, { opacity: 0, scale: 2 }, { opacity: 1, scale: 1, delay: 0.5, ease: Cubic.easeInOut, onComplete: function() {
				TweenMax.fromTo(promotionTitle.find(".effect-1"), 1.5, { opacity: 0 }, { opacity: 1, yoyo: true, repeat: -1, ease: Cubic.easeInOut });
                TweenMax.fromTo(promotionTitle.find(".effect-2"), 1.5, { opacity: 0 }, { opacity: 1, delay: 1.5, yoyo: true, repeat: -1, ease: Cubic.easeInOut });
				if(!isMobile) {
					$(".fix-right").fadeIn();
					TweenMax.fromTo($(".fix-right"), 0.5, {opacity: 0, x: 200}, {opacity: 1, x: 0, ease: Cubic.easeInOut});
				}
                $(".sector-floating").fadeIn();
				TweenMax.fromTo($(".sector-floating"), 0.5, {opacity: 0, y: 200}, {opacity: 1, y: 0, ease: Cubic.easeInOut});
			}});
		}});
    }

    function slideEvent(){
        $('.slider').each(function(key, item) {
			var sliderIdName = 'slider' + key;
				this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;
			var _center= false,
				_autoplay = true,
				_autoplaySpeed = 3000,
				_show = 1,
				_arrows = isMobile ? false : true,
				_fade = false,
				_dots = false,
				_vertical = false,
  				_verticalSwiping = false;

				if($(this).data('slide') == "book") {
					_dots = isMobile ? true : false
				}

			$(sliderId).slick({
				slidesToShow: _show,
				autoplay: _autoplay,
				autoplaySpeed: _autoplaySpeed,
				dots: _dots,
				arrows: _arrows,
				centerMode: _center,
				fade: _fade,
				vertical: _vertical,
  				verticalSwiping: _verticalSwiping,
				infinite: true
			});
		});
    }

    function scrollEvent(){
		var $scrollEl = $('.scroll-animate');
		var _sct = $(this).scrollTop();
		var _winHeight = $(this).height();
		point01Animation();
		$scrollEl.each(function (i) {
			var tg = $(this);
			var offset = tg.offset().top - _winHeight;

			if (offset < _sct) {
				$scrollEl.eq(i).addClass('active');
			} else {
				$scrollEl.eq(i).removeClass('active');
			}
		});
    }

    var _point1Default = false;
	function point01Animation() {
		var scrollTop = $(window).scrollTop();
		var point01Top = $(".sector-point1").offset().top;
		if (scrollTop > point01Top-600) {
			if(_point1Default == true) return;
			TweenMax.fromTo( $(".sector-point1 .action"), 1, { rotation: 0 }, { rotation: 360, transformOrigin: "center center", repeat: -1, ease: Linear.easeInOut });
			_point1Default = true;
		}
		else {
			if(_point1Default == false) return;
			TweenMax.set($(".sector-point1 .action"), {rotation: 0});
			_point1Default = false;
		}
	}

    function videoEvent() {
		 var obj = {
