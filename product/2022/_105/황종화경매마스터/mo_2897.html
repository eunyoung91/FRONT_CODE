<script type="text/javascript">
getEcoDynamicForClass(3285, 'eco-3285');
	$(function(){
		$(window).on('load', function(){
			init();
			/* 가격 영역 복사 */
			$('.copy-cont').each(function(){
				var copy = $(this).html();
				$('.cont-paste').html(copy);
				$('.cont-paste').find('.btn-area').remove();
			});
		});
	});
	function init(){
		pageMove('.page-move');
		slideEvent();
	}

	function slideEvent(){
		$('.slider').each(function(key, item) {
			var sliderIdName = 'slider' + key;
				this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: true
			});
		});

		$('.network-slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			infinite: true,
			arrows: false,
			dots:true,
			slidesToScroll: 1,
			speed: 800,
			centerMode: true,
			variableWidth: false,
			responsive: [{
				breakpoint: 720,
				settings: {
					slidesToShow: 1,
				}
			}]
		});
		}
</script>
