	$(function () {

	});

	function init(){
		pageMove('.page-move');
		winnerList();
		productEvent();
	}

	function winnerList(){
		var options = {
			jsonFileNm: 'H201016_WINNER.min',
		};
		var slickOptions = {
			speed: 1000,
			slidesPerRow: 3,
			slidesToShow: 6,
		};
		eduf.UI.Winner('.winner-list', options, slickOptions);
	}

	function productEvent(){
		$('.slider-single-arrows').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 1000,
                infinite: true,
                arrows: true,
                dots: false
     	});
		 $('.slider-single-dots').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 1000,
                infinite: true,
                arrows: false,
                dots: true
     	});
		$('.review-slider').slick({
			slidesToShow: 1.99,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 1000,
			infinite: true,
			arrows: false,
			dots: true,
		});
	}
