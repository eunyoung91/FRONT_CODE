	<script type="text/javascript">
		getEcoDynamicForClass(2182, 'eco-2182');
		$(function() {
			$(window).on('load', function() {
				init();
			});
		});
	
		function init() {
			winnerList();
			typing();
			pageMove('.page-move');
		}

		$(document).ready(function() {
			$('.slider').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: true,
				dots: false
			});
		});
	
		function winnerList() {
			var options = {
				jsonFileNm: 'M202000_WINNER.min',
			};
			var slickOptions = {
				speed: 1000,
				slidesPerRow: 3,
				slidesToShow: 6,
			};
			eduf.UI.Winner('.winner-list', options, slickOptions);
		}

		var typingBool = false;
		var typingIdx = 0;
		var typingTxt = "압도적 1위 에듀윌 물류관리사 ";
		typingTxt = typingTxt.split("");
		if (typingBool == false) {
			typingBool = true;
			var tyInt = setInterval(typing, 500);
		}
		
		function typing() {
			if (typingIdx < typingTxt.length) {
				$(".typing").append(typingTxt[typingIdx]);
				typingIdx++;
				if (typingIdx > (typingTxt.length - 1)) {
					typingIdx = 0;
					$(".typing").empty();
				}
			} else {
				clearInterval(tyInt);
			}
		}
	</script>
