	<script type="text/javascript">
		var _w;
		var _sections = [];
		var _isInSections = [];
		
		$(function() {
			init();
			pageMove('.page-move');
			getEcoDynamicForClass(2182, 'eco-2182');

			$(window).on('load', function() {
				getEcoDynamicForClass(3649, 'eco-teacher-3649');
				getEcoDynamicForClass(4079, 'eco-4079');
				getEcoDynamicForClass(4101, 'eco-4101');

				getEcoDynamicForClass(4106, 'eco-4106');
				getEcoDynamicForClass(4620, 'eco-4620');
			});
		});
	
		function create() {
			_window = $(window);
			_isIn = false;
			_sections = $('.promotion-intro');
			_sections.each(function($index) {
				_isInSections[$index] = false;
			});
		}
	
		function init() {
			create();
			onEvent();
		}
	
		function onEvent() {
			$(window).on('load', function() {
	
				$('.slider').slick({
					slidesToShow: 1,
					slidesToScroll: 1,
					autoplay: true,
					autoplaySpeed: 2000,
					speed: 500,
					infinite: true,
					arrows: false,
					dots: true
				});

				$('.review-list').slick({
					slidesToShow: 1,
					slidesToScroll: 1,
					autoplay: true,
					autoplaySpeed: 2000,
					speed: 800,
					infinite: true,
					arrows: false,
					dots: true
				});

				$('.teacher-slide').slick({
					autoplay: true,
					autoplaySpeed: 3000,
					speed: 1000,
					infinite: true,
					arrows:false,
					dots: true,
					centerMode: true,
					variableWidth: true
				});
			});
		}
	</script>
