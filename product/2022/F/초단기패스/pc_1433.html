	<div class="popup-dim2"></div>
	<!-- popupBase -->
	<div class="popup popup-base" id="popupBase">

	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
	<script type="text/javascript">
		getEcoDynamicForClass(4189, 'eco-4189');
	
		$(function() {
			frontInit();
		});
	
		function frontInit() {
			onEvent();
			typing();
		}
	
		function onEvent() {
			pageMove('.page-move');

			$( '.tip-btn' ).click( function() {
				$(this).next( '.tip-layer').toggleClass( 'act' );
			} );
		}
		
		var typingBool = false;
		var typingIdx = 0;
		var typingTxt = "압도적 1위 에듀윌 유통관리사 ";
		typingTxt = typingTxt.split("");
		if (typingBool == false) {
			typingBool = true;
			var tyInt = setInterval(typing, 500);
		}
	
		function typing() {
			if (typingIdx < typingTxt.length) {
				$(".typing").append(typingTxt[typingIdx]);
				typingIdx++;
				if (typingIdx > (typingTxt.length - 1)) {
					typingIdx = 0;
					$(".typing").empty();
				}
			} else {
				clearInterval(tyInt);
			}
		}
	</script>

	<div id="productApply"></div>
