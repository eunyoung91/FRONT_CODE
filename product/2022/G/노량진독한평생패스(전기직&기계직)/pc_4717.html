    <script type="text/javascript">
        $(function () {
            $(window).on('load', function () {
                winnerList();
                tabEvent();
                pageMove('.page-move');

                /*var _w = $(window);
                _w.scroll(function () {
                    if (_w.scrollTop() >= $('.sector-benefit').offset().top){
                        $('.wing-right').fadeIn();
                    } else {
                        $('.wing-right').fadeOut();
                    }
                });*/

                $('.big-list').slick({
                    autoplay: true,
                    autoplaySpeed: 3000,
                    speed: 500,
                    infinite: true,
                    arrows: true,
                    dots: false,
                    slidesToShow: 5,
                    slidesToScroll: 1
                });

                var $slider = $('.place-slider');
                if ($slider.length) {
                    var currentSlide;
                    var slidesCount;
                    var sliderCounter = document.createElement('div');
                    sliderCounter.classList.add('slick-counter');
                    var updateSliderCounter = function (slick, currentIndex) {
                        currentSlide = slick.slickCurrentSlide() + 1;
                        slidesCount = slick.slideCount;
                        $(sliderCounter).html('<strong>' + currentSlide + '</strong>' + '/ ' + slidesCount)
                    };
                    $slider.on('init', function (event, slick) {
                        $slider.append(sliderCounter);
                        updateSliderCounter(slick);
                    });
                    $slider.on('afterChange', function (event, slick, currentSlide) {
                        updateSliderCounter(slick, currentSlide);
                    });

                    $slider.slick({
                        autoplay: true,
                        infinite: true,
                        speed: 1000,
                        centerMode: true,
                        slidesToShow: 3,
                        variableWidth: true
                    });
                }

            });
        });

        // eduf.js winner
        function winnerList() {
            var options = {
                jsonFileNm: 'G202102_WINNER.min',
            };

            var slickOptions = {
                speed: 1000,
                slidesPerRow: 5,
                slidesToShow: 11,
            };

            eduf.UI.Winner('.winner-list', options, slickOptions);
        }


        function tabEvent() {
            $('#sectorPrice .tab-list li a').on('click', function () {
                var _el = $(this).attr('href'),
                    _idx = $(this).parent().index(),
                    $target = $(_el);

                $('#sectorPrice .tab-list li').eq(_idx).addClass('active').siblings().removeClass('active');
                $target.addClass('active').siblings().removeClass('active');

                return false;
            });

            $('#sectorSystem1 .tab-list li a').on('click', function () {
                var _el = $(this).attr('href'),
                    _idx = $(this).parent().index(),
                    $target = $(_el);

                $('#sectorSystem1 .tab-list li a').each(function (i) {
                    $(this).find("img").attr('src', $(this).find('img').attr('src').replace('_on', '_off'));
                });
                $('#sectorSystem1 .tab-list li').eq(_idx).find('img').attr('src', $('#sectorSystem1 .tab-list li').eq(_idx).find('img').attr('src').replace('_off', '_on'));

                $target.addClass('active').siblings().removeClass('active');

                return false;
            });
        }

        getEcoDynamicForClass(4721, 'eco-4721'); /* 금액 */
    </script>
