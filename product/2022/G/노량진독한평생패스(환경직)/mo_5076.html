<script type="text/javascript">
	$(function(){
		slideEvent();

	function winnerList(){
		var options = {
			jsonFileNm: 'G202102_WINNER.min',
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 3,
			slidesToShow: 11,
			useTransform: false
		};

		eduf.UI.Winner('.winner-list', options, slickOptions);
	}

	function slideEvent(){
		$('.slider').each(function(key, item) {
			var sliderIdName = 'slider' + key;
				this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			var _data = $(this).data('slide');
			var slideDots = false;
			var slideArrows = true;
			var slideCenter = false;

			if( _data == 'interview' ){
				slideCenter = true;
				slideArrows = false;
			}

			$(sliderId).slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				dots: false,
				arrows: slideArrows,
				infinite: true,
				autoplaySpeed: 2000,
				centerMode: slideCenter,
			});
		});
	}


</script>
