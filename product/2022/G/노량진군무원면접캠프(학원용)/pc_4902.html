<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>노량진면접 : 군무원 면접캠프(학원용)</title>
<link rel="stylesheet" href="https://www.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/scrollfix/scrollfix.js"></script>
<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
</head>

<body>
	
	<link rel="stylesheet" href="//img.eduwill.net/eduwill/dev/css/common/eduf.css">
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" />
	<link rel="stylesheet" href="css/web.css">
	
	<!-- 여기부터 에코등록 -->
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/css/2022/G/product/220715/web.css">
	
	<div class="product-eco">
		<div class="wing right">
            <!-- 8/9 이전 -->
			<a>
				<img usemap="#image-map" alt="" src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/wing_banner_1_1.png" /> 
                <map name="image-map">
                    <area class="page-move" shape="rect" coords="240,177,1,106" href="#sectorLecture" alt="">
                    <area shape="rect" coords="2,179,239,253" href="#" alt="온라인 면접캠프">
                </map>
			</a>
            <!-- // 8/9 이전 -->
            <!-- 8/9 이후(퍼블 검수 후 : display: none) -->
            <a style="display: block;">
				<img usemap="#image-map2" alt="" src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/wing_banner_1_2.png" /> 
                <map name="image-map2">
                    <area class="page-move" shape="rect" coords="240,177,1,106" href="#sectorMap" alt="">
                    <area shape="rect" coords="2,179,239,253" href="#" alt="온라인 면접캠프">
                </map>
			</a>
            <!-- // 8/9 이후 -->

			<a class="wing-2" href="//pf.kakao.com/_SuZxmb/chat" target="_blank">
				<img alt="" src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/wing_banner_2.png" /> 
			</a>
			<a class="page-move top" href="#sectorTitle">
				<img alt="" src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/btn_top.png" /> 
			</a>
		</div>

		<div id="sectorTitle" class="sector-title">
			<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/title.png" alt="">
		</div>

        <div class="sector-banner-1">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/banner.jpg" alt="">
				<img class="no-sign" src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/banner_no.png" alt="">
			</div>
		</div>

		<div class="sector-intro">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/intro.jpg" alt="" />
			</div>
		</div>

		<div class="sector-banner-2">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/banner_2.jpg" alt="">
			</div>
		</div>

		<div class="sector-info">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/info.png" alt="" />
				<div class="video-box">
					<a class="eduwill-iframe-play" href="javascript:edufLayerVideoOpen('http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/G/G_PR_LSC.mp4');">
						<img src="//img.eduwill.net/eduwill/img/2022/G/product/220715/pc/video.jpg" alt="">
					</a>
					<iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" class="eduwill-iframe-player" frameborder="0" height="100%" src="" width="100%"></iframe>
				</div>
			</div>
		</div>

		<div class="sector-review">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_title.png" alt="" />
			</div>
			<div class="wrap-full">
				<div class="slider review-slider">
					<div><img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_1.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_2.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_3.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_4.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_5.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_6.png" alt=""></div>
					<div><img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/review_7.png" alt=""></div>
				</div>
			</div>
		</div>

		<div class="sector-knowhow">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/knowhow_title.jpg" alt="" />
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/knowhow_1.jpg" alt="" />
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/knowhow_2.jpg" alt="" />
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/knowhow_3.jpg" alt="" />
			</div>
		</div>

		<!-- 8/9 이전 -->
		<div id="sectorLecture" class="sector-lecture">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/lecture_title.png" alt="" />
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/lecture.png" alt="" />
				<div class="action">
					<a href="//nrg.eduwill.net/Single/SingleDetail?mIdx=273">
						<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/btn_lecture.png" alt="">
					</a>
				</div>
			</div>
		</div>
		<!-- // 8/9 이전 -->

		<!-- 8/9 이후 -->
		<div id="sectorMap" class="sector-map">
			<div class="wrap">
				<img src="//img.eduwill.net/eduwill/img/2022/G/product/220715/pc/map_title.png" alt="">
				<img src="//img.eduwill.net/eduwill/img/2022/G/product/220715/pc/map_content.png" alt="">
				<div class="map-box">
					<a href="http://naver.me/FGyLPSwC" target="_blank">
						<img src="//img.eduwill.net/eduwill/img/2022/G/product/220715/pc/map.jpg" alt="노량진학원">
					</a>
				</div>
				<ul class="map-btn">
					<li>
						<!--신청 완료 시 class="complete" 추가-->
						<a href="javascript:popupOpen('.popup-dim', 'popupApplyMap');" class="button">
							<img src="//img.eduwill.net/eduwill/img/2022/G/product/220715/pc/btn_map.png" alt="">
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- // 8/9 이후 -->
		
		<div class="sector-benefit">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/benefits.jpg" alt="">
				<div class="benefit-btn">
					<a href="//pf.kakao.com/_SuZxmb/chat" target="_blank">
						<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/btn_benefit.png" alt="">
					</a>
					<p class="btn-desc">* 인증 방법은 카톡 채널로 문의 바랍니다.<p>
				</div>
			</div>
		</div>

		<div class="sector-banner-3">
			<div class="wrap">
				<img src="https://img.eduwill.net/eduwill/img/2022/G/product/220715/pc/banner_3.jpg" alt="">
			</div>
		</div>

	</div>

	<!-- 팝업 -->
	<div class="popup-dim"></div>

	<!-- 면접캠프 설명회 신청 팝업 -->
	<div id="popupApplyMap" class="popup popup-apply">
		<div class="popup-head">독한 에듀윌 면접 학원<strong>군무원 면접 설명회 신청</strong></div>

		<div class="popup-body">
			<form action="">
				<div class="info-list">
					<div class="list">
						<div class="list-item form-control">
							<div class="subject"><label for="userName">이름</label></div>
							<div class="forms">
								<input type="text" id="userName" name="userName" placeholder="이름을 입력해 주세요" class="text" maxlength="20" value="">
							</div>
						</div>
					</div>

					<div class="list">
						<div class="list-item form-control">
							<div class="subject"><label for="userTel">휴대폰번호</label></div>
							<div class="forms">
								<input type="tel" id="userTel" name="userTel" placeholder="(-) 없이 숫자만 입력해 주세요" class="text" maxlength="15" value="">
							</div>
						</div>
					</div>
				</div>

				<div class="agree-box">
					<div class="privacy-box">
						<div class="core">
							(주)에듀윌은 본 이벤트를 위해 다음과 같이 회원님의 개인정보를 수집 및 이용합니다.
							<br>
							- 개인정보 수집 및 이용목적 : 신청자 정보 확인, SMS 문자 발송
							<br>
							- 수집항목 : 이름, 휴대전화번호
							<br>
							- 보유 및 이용기간 : 설명회 종료 후 60일간
							<br>
							- 귀하는 개인정보 수집 및 이용에 동의하지 않으실 수 있으나, 동의하지 않으실 경우 이벤트 신청이 제한됩니다.
						</div>
					</div>
				</div>

				<div class="agree-item">
					<div>
						<input type="checkbox" id="agreeMendatory" class="radio" name="agreeMendatory">
						<label for="agreeMendatory"> 개인정보 수집 및 이용에 동의합니다.</label>
					</div>
					<div>
						<input type="checkbox" id="agreeChoice" class="radio" name="agreeChoice">
						<label for="agreeChoice"> 마케팅 및 개인정보 활용에 동의합니다.(선택)</label>
					</div>
				</div>

				<div class="popup-action">
					<a href="javascript:eventSubmit();" class="btn btn-apply"><span>설명회 신청하기</span></a>
				</div>
			</form>
		</div>

		<a href="javascript: popupClose('.popup-dim', 'popupApplyMap');" class="popup-close"><span class="sr-only">팝업 닫기</span></a>
	</div>
	<!-- // 면접캠프 설명회 신청 팝업 -->
	
	<script type="text/javascript">
		$(function(){
			$(window).on('load', function(){
				pageMove('.page-move');
				addEvent();
			});
		});

		function addEvent(){
			$(".review-slider").slick({
				slidesToShow: 3,
				autoplay: true,
				autoplaySpeed: 2000,
				centerMode: true,
				variableWidth: true,
				infinite: true,
				arrows: false,
			});
		}
	</script>
	<!--// 여기까지 에코등록 -->

	<div id="productApply"></div>
</body>
</html>
