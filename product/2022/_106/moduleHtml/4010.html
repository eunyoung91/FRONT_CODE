    <script type="text/javascript">
        $(window).on('load', function(){
            winnerList();
            
            $('.eco4144Slide').each(function(){
                $(this).slick({
                    arrows: false,
                    centerPadding: '0',
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true,
                    autoplaySpeed: 4000,
                    dots: true,
                });
            });
        });
        
        function winnerList(){
            var options = {
                jsonFileNm: '_106202012_WINNER.min',
            };

            var slickOptions = {
                speed: 1000,
                slidesPerRow: 3,
                slidesToShow: 6,
            };

            eduf.UI.Winner('.winner-list', options, slickOptions);

            $('.secret-slider').slick({
                infinite: true,
                dots: true,
                arrows: false,
                adaptiveHeight: true
            });
        }

        window.onscroll = function(){
            var _pageTop = document.documentElement.scrollTop;
            var _section = document.querySelector('#edoContent1 .ecoCont1');

            if( _pageTop >= _section.offsetTop - 300){
                _section.classList.add('active');
                
            } else {
                _section.classList.remove('active');
                
            }
        }
    </script>
