	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>

	<script>
		getEcoDynamicForClass(2684, 'eco-2684');
		getEcoDynamicForClass(4613, 'eco-4613');

		function init() {
			onMotion();
			addSlider();
			addEvent();

			videoViewer();

		}

		function onMotion() {
			TweenMax.fromTo($('.product-title .motion1'), 1, { x: '-60%', opacity: 0 }, { x: '-50%', opacity: 1, delay: 0, ease: Power3.easeOut });
			TweenMax.fromTo($('.product-title .motion2'), 1.2, { x: '-60%', opacity: 0 }, { x: '-50%', opacity: 1, delay: 0.3, ease: Back.easeOut.config(4), transformOrigin:"50% bottom"});
			TweenMax.fromTo($('.product-title .motion3'), 1.2, { x: '-60%', opacity: 0 }, { x: '-50%', opacity: 1, delay: 0.5, ease: Back.easeOut.config(4), transformOrigin:"50% bottom"});
			// TweenMax.fromTo($('.product-title .logo-1'), 1.2, { y:100, opacity: 0 }, { y:0, opacity: 1, delay: 0.5, ease: Back.easeInOut.config(1.5), transformOrigin:"50% bottom"});
			// TweenMax.fromTo($('.product-title .logo-2'), 1.2, { y:100, opacity: 0 }, { y:0, opacity: 1, delay: 0.7, ease: Back.easeInOut.config(1.5), transformOrigin:"50% bottom"});
			// TweenMax.fromTo($('.product-title .logo-3'), 1.2, { y:100, opacity: 0 }, { y:0, opacity: 1, delay: 0.9, ease: Back.easeInOut.config(1.5), transformOrigin:"50% bottom"});
			// TweenMax.fromTo($('.product-title .logo-4'), 1.2, { y:100, opacity: 0 }, { y:0, opacity: 1, delay: 1.1, ease: Back.easeInOut.config(1.5), transformOrigin:"50% bottom"});
			// TweenMax.fromTo($('.product-title .logo-5'), 1.2, { y:100, opacity: 0 }, { y:0, opacity: 1, delay: 1.3, ease: Back.easeInOut.config(1.5), transformOrigin:"50% bottom"});
		}
		function addSlider(){
			$('.slider').each(function() {
				var _data = $(this).data('slide');
				var _arrows = false;
				var _slidesToShow = 1;
				var _slidesToScroll = 1;
				var _dots = false;
				var _centerMode = false;

				if ( _data == 'book' ){
					_slidesToShow = 3;
					_arrows = true;
				}

				$(this).slick({
					autoplay: true,
					autoplaySpeed: 3000,
					infinite: true,
					arrows: _arrows,
					slidesToShow: _slidesToShow,
					slidesToScroll: _slidesToScroll,
					dots: _dots
				});
			});
		}

		function addEvent() {
			$('[data-popup-open]').on('click', function () {
				var _data = $(this).data('popupOpen');
				if (_data == 'lecture') {
					popupOpen('.dimmed', 'popupLecture');
				} else if (_data == 'base') {
					popupOpen('.dimmed', 'popupBase');
				} else if (_data == 'book') {
					popupOpen('.dimmed', 'popupBook');
				}
			});
			$('[data-popup-close]').on('click', function () {
				var _data = $(this).data('popupClose');
				if (_data == 'lecture') {
					popupClose('.dimmed', 'popupLecture');
				} else if (_data == 'base') {
					popupClose('.dimmed', 'popupBase');
				} else if (_data == 'book') {
					popupClose('.dimmed', 'popupBook');
				}
			});
		}
		var _tabList = $(".tab-list").find("li");
		var _tabView = $(".tab-view");
		_tabList.on("click", function () {
			var idx = $(this).index();
			_tabList = $(this).parents(".tab-box").find(".tab-list").find("li");
			_tabView = $(this).parents(".tab-box").find(".tab-view");
			tabControl(idx);
		});
		function tabControl($idx) {
			_tabList.removeClass("on");
			_tabList.eq($idx).addClass("on");
			_tabView.hide();
			_tabView.eq($idx).show();
		}

		function videoSlider(){
			$('.videoslider').slick({
				autoplay: false,
				autoplaySpeed: 4000,
				infinite: true,
				arrows: true,
				dots: false,
				slidesToScroll: 1,
				slidesToShow: 3
			});
		}
		function videoViewer(){
			var view, path, youtube, mp4;

			//pc
			viewer = $('.product-video .view-wrap');
			path = $('.product-video .thumb-list .btn-play.active').data('url');
			initViewer(path);
			$(document).on('click', '.btn-play', function(){
				path = $(this).data('url');
				initViewer(path);
				$('.product-video .thumb-list .active').removeClass('active');
				$(this).addClass('active');
			});

			function initViewer(path){
				youtube = path.indexOf('youtube');
				mp4 = path.indexOf('mp4');
				viewer.html('');
				if(youtube > 0){
					viewer.html('<iframe src="' + path + '?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>'); 

				}else if(mp4 > 0){
					viewer.html('<video autoplay loop muted controls poster class="video"><source src="' + path + '" type="video/mp4"></video>');
				}else{
					viewer.html('<img src="' + path + '" alt="" />');
				}
			}
		}

		$(window).on('scroll', function(){
			activeArea();
		});
		function activeArea(){
			var winTop = $(window).scrollTop();
			var winH = $(window).height();
			$('.container').each(function(index){
				var hei = $('.container').eq(index).outerHeight();
				var top = $('.container').eq(index).offset().top;
				if(winTop + winH > top){
					if(winTop > top + hei){
						$('.container').eq(index).removeClass('active');
					}else{
						if(winTop + winH > top + hei/2){
							$('.container').eq(index).addClass('active');
						}
					}
				}else{
					$('.container').eq(index).removeClass('active');
				}
			});
		}
		
		function PaymentGo(obj) {
			if ($("#loginUserId").val() == "") {
				var rtnUrl = window.location.href;
				document.location.href = 'https://ea.eduwill.net/login/login.action?systemCd=eduwill&ad_code=&AppName=&redirectUrl=' + encodeURIComponent(rtnUrl);
			} else {
				insertPaymentNew(obj + "%7c1", '', '');
			}
		}

	</script>
