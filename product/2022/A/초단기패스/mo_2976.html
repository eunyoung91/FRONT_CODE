<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		addSlide();
		pageMove('.page-move');

		$(document).on('click', '.tab-list .item', function(){
			$('.slider-tab').slick("unslick");
			var idx = $(this).index();
			$(this).addClass('on').siblings('.item').removeClass('on');
			$(this).closest('.wrap').find('.tab-cont').removeClass('on').hide().eq(idx).addClass('on').fadeIn(200);
			slideTab();
		});
	}

	function addSlide() {
		$('.slider').each(function () {
			$(this).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 400,
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 1,
				arrows: true,
				dots: false,
			});
		});

		/* 탭 내용 롤링 */
		slideTab();

		/* 합격자 롤링 */
		$('.slider-list').each(function(){
			$(this).slick({
				autoplay: true,
				autoplaySpeed: 0,
				infinite: true,
				cssEase: 'linear',
				arrows: false,
				slidesToScroll: 1,
				speed: 1500,
				slidesToShow: 9,
				vertical: true,
			});
		});
	}

	/* 탭 내용 롤링 */
	function slideTab(){
		$('.slider-tab').each(function(){
			$(this).slick({
				infinite: true,
				slidesToShow: 1,
				speed: 1000,
				arrows: false,
				dots: true,
				autoplay: true,
				autoplaySpeed: 3000,
				pauseOnHover: true,
				adaptiveHeight: true
			});
		});
	}
</script>
