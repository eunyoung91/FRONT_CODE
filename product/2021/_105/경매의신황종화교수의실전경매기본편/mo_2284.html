<script>
    getEcoDynamicForClass(3285, 'eco-3285');

	$(function(){
		addEvent();
	});

	function addEvent(){

		pageMove('.page-move');

		$('.btn-play').on('click',function(){
			var len = $(this).attr('id').length-1;
			var idx = $(this).attr('id').substr(len, 1);
			var max = 1;
			for(var i = 1; i <= max; i++){
				if(i != idx){
					$('#btn-play' + i).show();
					$('.video' + i).children('video')[0].pause();
					$('.video' + i).children('video')[0].currentTime = 0;
				}
			}
			$('#btn-play' + idx).hide();
			$('.video' + idx).show();
			$('.video' + idx).children('video')[0].play();
		});
	}

    function openPopup() {
        var pop_url = 'https://event.eduwill.net/Popup/_105/OnlivePopup?type=F';
        var pop_name = "pop";
        var pop_options = "left=0,top=0,width=1120px,height=1835px,resizable=yes,scrollbars=yes";
        var attempt = window.open(pop_url, pop_name, pop_options);
    }
</script>
