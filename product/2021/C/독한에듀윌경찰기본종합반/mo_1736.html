    <!-- eco -->
    <style type="text/css">
      .bottom_fix_btn .top {
        display: none !important;
      }
      .product-eco {
        position: relative;
      }
      .product-eco * {
        font-family: "Noto Sans KR", "맑은 고딕", "Malgun gothic";
        font-weight: 400;
        letter-spacing: -0.5px;
      }
      .product-eco img {
        vertical-align: top;
      }

      .product-eco .sr_only {
        display: inline-block;
        position: absolute;
        z-index: -1;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        *height: 0;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        word-break: keep-all;
        white-space: nowrap;
        color: transparent;
        border: 0;
        text-indent: -9999px;
      }

      .product-eco .grid {
        position: relative;
        *zoom: 1;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      .product-eco .grid:before,
      .product-eco .grid:after {
        content: "";
        display: table;
      }
      .product-eco .grid:after {
        clear: both;
      }
      .product-eco .grid .col {
        float: left;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      .product-eco .section {
        position: relative;
        padding: 0;
        border: 0;
      }
      .product-eco .section .wrap {
        position: relative;
        width: 100%;
        max-width: 720px;
        margin: 0 auto;
      }
      .product-eco .section-title {
        background: url("https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/bg_title_220524.jpg") no-repeat 50% 0;
        background-size: 100% 100%;
      }
      .product-eco .section2 {
        background: #ecf5ff;
      }
      .product-eco .section3 {
        background: #fff;
      }
      .product-eco .section5 {
        background: #fff;
      }
      /* 220527 모바일 하단 띠 배너 추가 */
      .fix-bottom {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 50px;
        z-index: 11;
        background: rgba(13, 13, 13, 0.8);
        text-align: center;
      }

      .price-wing {
        z-index: 30;
        position: absolute;
        left: 50%;
        top: 22.2222vw;
        border-radius: 2.2222vw 0 2.2222vw 0;
        line-height: 1.2;
        margin-left: 16.6667vw;
        box-shadow: 1.389vw 1.389vw 2.7778vw rgba(0, 0, 0, 0.15);
        animation: blink 1s infinite step-end;
      }
      .price-wing:after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2.5vw;
        border-top: 5vw solid transparent;
        border-left: 5vw solid #fff;
        border-right: 5vw solid transparent;
        border-bottom: 5vw solid transparent;
      }
      .price-wing .wing-wrapper {
        border-radius: 2.2222vw 0 2.2222vw 0;
        overflow: hidden;
        background: #fff;
      }
      .price-wing .wing-wrapper .title {
        padding: 2.2222vw 2.7778vw;
         background: linear-gradient(to right, #027dcf 0%, #014b89 100%);
      }
      .price-wing .wing-wrapper .title h3 {
        font-size: 3.056vw;
        font-weight: 600;
        color: #fff;
        margin: 0;
      }
      .price-wing .content {
        padding: 3.3333vw 2.2222vw;
      }
      .price-wing .content p {
        font-size: 3.3333vw;
        font-weight: 900;
        color: #212121;
        margin: 0;
      }
      .price-wing .after-price {
        font-size: 4.167vw;
        font-weight: 900;
        color: #ec4822;
      }
      .price-wing .after-price span {
        font-family: "Montserrat";
        font-weight: 800;
      }
      @keyframes blink {
        0%,100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      @media (min-width: 720px) {
        .price-wing {
          top: 160px;
          border-radius: 20px 0 20px 0;
          margin-left: 96px;
          box-sizing: 10px 10px 20px rgba(0, 0, 0, 0.15);
        }
        .price-wing:after {
          bottom: -18px;
          border-width: 18px;
        }
        .price-wing .wing-wrapper {
          border-radius: 20px 0 20px 0;
        }
        .price-wing .wing-wrapper .title {
          padding: 16px 20px;
        }
        .price-wing .wing-wrapper .title h3  {
          font-size: 22px;
        }
        .price-wing .content {
          padding: 24px 20px;
        }
        .price-wing .content p  {
          font-size: 24px;
        }
        .price-wing .after-price {
          font-size: 30px;
        }
      }

      .section-apply-event {
        z-index: 5;
        position: relative;
        line-height: 1.2;
        background: linear-gradient(20deg, #00fdff 5%, #00ccff 100%);
      }
      .section-apply-event .wrap {
        padding: 13.889vw 5vw 22.2222vw;
        box-sizing: border-box;
      }
      .section-apply-event .text-content {
        text-align: center;
      }
      .section-apply-event .title {
        display: inline-block;
        padding: 1.6667vw 6.6667vw;
        border-radius: 4.4444vw;
        background: linear-gradient(to right, #027dcf 0%, #014b89 100%);
      }
      .section-apply-event .title h3{
        font-size: 4.4444vw;
        font-weight: 600;
        color: #fff;
      }
      .section-apply-event .text-content p {
        font-size: 6.6667vw;
        color: #013874;
        margin-top: 2.2222vw;
        margin-bottom: 5.5556vw;
      }
      .section-apply-event .text-content strong {
        font-size: 8.3333vw;
        font-weight: 900;
      }
      .section-apply-event .text-content strong span {
        z-index: 5;
        position: relative;
        display: inline-block;
        font-weight: 900;
      }
      .section-apply-event .text-content strong span:before {
        z-index: -1;
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 3.8889vw;
        background: #fff000;
      }
      .section-apply-event .action {
        position: absolute;
        left: 0;
        right: 0;
        bottom: -9.722vw;
        display: inline-block;
        width: 97.222vw;
        margin: 0 auto;
      }
      .section-apply-event .action:after {
        z-index: 1;
        content: "";
        position: absolute;
        top: 50%;
        right: -1.389vw;
        width: 10.972vw;
        height:12.222vw;
        display: block;
        background: url("//img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png") no-repeat 0 0;
        background-size: 100% auto;
        animation: pointerBounceDiagonal .8s infinite
      }
      @media (min-width: 720px) {
        .section-apply-event .wrap {
          padding: 100px 36px 160px;
        }
        .section-apply-event .title {
          padding: 12px 48px;
          border-radius: 32px;
        }
        .section-apply-event .text-content p {
          font-size: 48px;
          margin: 16px 0 40px;
        }
        .section-apply-event .title h3 {
          font-size: 24px;
        }
        .section-apply-event .text-content strong {
          font-size: 60px;
        }
        .section-apply-event .text-content strong span:before {
          height: 28px;
        }
        .section-apply-event .action {
          bottom: -70px;
          width: 700px;
        }
        .section-apply-event .action:after {
          width: 79px;
          height: 88px;
          right: -10px;
        }
      }
      @keyframes pointerBounceDiagonal {
        0%, 100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-10px, -10px);
        }
      }
    </style>
    <div class="product-eco">

      <div class="price-wing">

            <p>9월 개강반</p>

      <div class="section section-title">
        <div class="wrap"><img alt=" " src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/section-title_220524.jpg" /></div>
      </div>

      <!-- 220809 초특가 이벤트단 추가 -->
      <div class="section section-apply-event">
        <div class="wrap">
          <div class="text-content">
            <div class="title">

            </div>
            <p>선착순 <span>50</span>명 한정</p>
            <strong>8/31(수)까지 단 50명만!<br /><span class="highlight">역대급 초특가 혜택</span></strong>
          </div>
          <div class="coupon">
            <img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/apply_coupon.png" />
          </div>
      
          <div class="action">
            <a href="#productApply" class="page-move">
              <img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/btn_apply.png" />
            </a>
          </div>
        </div>
      </div>

      <div class="section section1">
        <div class="wrap"><img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/section1.jpg" /></div>
      </div>

      <div class="section section2">
        <div class="wrap">
          <img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/section2_title.jpg" />
          <img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/reason1_220527.jpg" />
          <img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/reason2_220524.jpg" />
          <img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/reason3_220527.jpg" />
          <img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/benefit_220527.jpg" />
        </div>
      </div>

      <div class="section section3">
        <div class="wrap"><img alt="" src="https://img.eduwill.net/Img2/Won2/Product/cop/200601_1/mobile/apply_title.jpg" /></div>
      </div>
    </div>

    <!-- // eco -->
    <div id="productApply"></div>
