<body>
<!-- body 내만 작업 -->
<script type="text/javascript" src="https://img.eduwill.net/eduwill/dev/js/common/script.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<link href="../css/web.css" rel="stylesheet" />
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>


<!-- 여기부터 eco 등록 -->
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/css/2022/_107/product/common/web.css?v2" />
<div id="contents" class="product-eco year">
	<!-- // 연간패스 에코 : 2475  -->
	<!-- <div class="fix-right">
		<div><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/wing_right_1.png" alt=""></div>
	</div> -->

	<div class="sector-title">
		<div class="wrap">
			<a href="javascript:edufLayerOpen('#edufLayerBase');" class="btn-text"><span>근거확인</span></a>
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/2475/title.png" alt="" />
		</div>
	</div>
	
	<div class="sector-benefit">
		<div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/2475/benefit.png" alt="" />
		</div>
	</div>

	<div class="sector-basic-price">
		<div class="wrap">
			<div class="price-box">
				<div class="price-desc">
					<div class="price-title">연간패스</div>
					<div class="benefit-list">
						<div class="col">
							수강기간<br>1년+1년
						</div>
						<div class="col">
							최신강의<br>무제한 수강
						</div>
					</div>
				</div>
				<div class="price-group">
					<div class="price-text">
						<span class="before-text">560,000원</span>
						<span class="after-text">370,000원</span>
					</div>
					<a href="#productApply" class="btn-action page-move icon-pointer">수강신청</a>
				</div>
			</div>
		</div>
	</div>
	

	<div class="sector-info">
		<div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/info_title_2.png" alt="" />
		</div>
		<div class="slide-group" data-slide="info">
			<div><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/info_slide_1.png" alt=""></div>
			<div><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/info_slide_2.png" alt=""></div>
			<div><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/info_slide_3.png" alt=""></div>
			<div><img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/info_slide_4.png" alt=""></div>
		</div>
	</div>

	<div class="sector-check">
		<div class="wrap">
			<a href="javascript:edufLayerOpen('#edufLayerBase');" class="btn-text border-none"><span>근거확인</span></a>
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/check_title.jpg" alt="" />
			<img src="https://img.eduwill.net/eduwill/img/2022/_107/product/common/pc/check_point.gif" alt="" />
		</div>
	</div>

	<!--  공통 컨텐츠 5312 에코  -->
	<div class="eco-content-5312"></div>

	<div class="sector-apply-title">
		<div class="wrap">
			<strong>연간패스 수강신청</strong>
		</div>
	</div>
</div>

<div class="eduf-layer eduf-layer-base" id="edufLayerBase">
	<div class="eduf-layer-wrap">
		<a href="javascript:edufLayerClose('#edufLayerBase');" class="eduf-layer-close"><span class="sr-only">닫기</span></a>
		<div class="eduf-layer-title">
			<strong>근거문구</strong>
		</div>
		<div class="eduf-layer-content">
			<div class="eco-3453"></div>
		</div>
	</div>
</div>

<script>
	getEcoDynamicForClass(3453, 'eco-3453');
	getEcoDynamicForClass(5312, 'eco-content-5312');

	$(function(){
		pageMove('.page-move');
		$('.slide-group').each(function(key, item) {
			var sliderIdName = 'slider' + key;
				this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			var _data = $(this).data('slide');
			var _slideShow = 1;
			var _arrow = false;
			var _center = true;
			var _dots = false;
			var _variable = false;
			if ( _data == 'info') {
				_variable = true;
			}

			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 3000,
				infinite: true,
				arrows: _arrow,
				dots: _dots,
				slidesToScroll: 1,
				speed: 500,
				slidesToShow: _slideShow,
				pauseOnHover: false,
				pauseOnFocus: false,
				centerMode: _center,
				variableWidth: _variable,
			});
		});
	});
</script>
<!-- // body 내만 작업 -->

<div id="productApply"></div>
</body>
</html>
