<script src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var _w;
	
	$(function() {
		$(window).on('load', function() {
			frontInit();
		});
	});
	
	function frontInit(){
		pageMove('.page-move');
		create();
		addEvent();
		scrollEvent();
		titleEvent();
		slideEvent();
	}

	function create() {
		_w = $(window);
	}

	function addEvent() {
		_w.on('scroll',scrollEvent);
	}
	
	function titleEvent() {
		var promotionTitle = $('.sector-title');

		TweenMax.fromTo( promotionTitle.find('.title-2'), 1, { opacity: 0, height: 0 }, { opacity: 1, height: "383px", delay: .1, ease: Power1.easeOut });
		TweenMax.fromTo( promotionTitle.find('.title-3'), .5, { opacity: 0, width: 0 }, { opacity: 1, width: "1404px", delay: .2, ease: Power1.easeOut, onComplete: function(){
			TweenMax.fromTo( promotionTitle.find('.title-5'), .4, { opacity: 0, y: -50 }, { opacity: 1, y: 0, delay: 0, ease: Power1.easeOut });
		}});
		TweenMax.fromTo( promotionTitle.find('.title-4'), .5, { opacity: 0, x: -100 }, { opacity: 1, x: 0, delay: .4, ease: Power1.easeInOut });
		TweenMax.fromTo( promotionTitle.find('.title-benefit'), .5, { opacity: 0, y: 100 }, { opacity: 1, y: 0, delay: .5, ease: Power1.easeInOut });
	}
	
	function slideEvent(){
		$('.review2-list').slick({
			autoplay: true,
			vertical: true,
			verticalSwiping: true,
			slideToShow: 3,
			arrows: false,
			cssEase: 'cubic-bezier(0.645, 0.045, 0.355, 1.000)',
			centerMode: true,
			centerPadding: '25%',
			lazyLoad: 'anticipated'
		});

		$('.review2-list').on('afterChange init', function(event, slick, direction){
			// console.log('afterChange/init', event, slick, slick.$slides);
			// remove all prev/next
			slick.$slides.removeClass('slide-prev').removeClass('slide-next');

			// find current slide
			for (var i = 0; i < slick.$slides.length; i++) {
				var $slide = $(slick.$slides[i]);
				if ($slide.hasClass('slick-current')) {
					// update DOM siblings
					$slide.prev().addClass('slide-prev');
					$slide.next().addClass('slide-next');
					break;
				}
			}
		}).on('beforeChange', function(event, slick) {
			// optional, but cleaner maybe
			// remove all prev/next
			slick.$slides.removeClass('slide-prev').removeClass('slide-next');
		});
	}
	
	function scrollEvent(){
		var $scrollEl = $('.scroll-animate');
		var _sct = $(this).scrollTop();
		var _winHeight = $(this).height();

		$scrollEl.each(function (i) {
			var tg = $(this);
			var offset = tg.offset().top - _winHeight;

			if (offset < _sct) {
				$scrollEl.eq(i).addClass('active');
			} else {
				$scrollEl.eq(i).removeClass('active');
			}
		});
	}
</script>
