<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var _w;

	getEcoDynamicForClass(4936, 'eco-4936');

	$(function() {
		$(window).on('load', function() {
			frontInit();
		});
	});

	function frontInit() {
		pageMove('.page-move');
		create();
		addEvent();
		slideEvent();
	}
	
	function create() {
		_w = $(window);
	}

	function addEvent() {
		_w.on('scroll',scrollEvent);
	}

	function slideEvent(){
		$('.review2-list').slick({
			autoplay: true,
			arrows: false,
			dots: true,
			variableWidth: true,
			centerMode: true,
			lazyLoad: 'anticipated'
		});
	}

	function scrollEvent(){
		var $scrollEl = $('.scroll-animate');
		var _sct = $(this).scrollTop();
		var _winHeight = $(this).height();
		$scrollEl.each(function (i) {
			var tg = $(this);
			var offset = tg.offset().top - _winHeight;
	
			if (offset < _sct) {
				$scrollEl.eq(i).addClass('active');
			} else {
				$scrollEl.eq(i).removeClass('active');
			}
		});
	}
</script>
