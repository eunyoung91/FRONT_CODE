<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.min.js"></script>

<!-- // 자동화 페이지 포함 -->
<!-- eco -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.0.0.css?v=1.0.1" />

<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css">

<body>
<!-- body 내만 작업 -->
<script type="text/javascript" src="https://img.eduwill.net/eduwill/dev/js/common/script.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<link rel="stylesheet" href="css/web.css">

<div id="contents" class="">

	<!-- 여기부터 에코 내 등록 -->
	<style>
		.module-contents { position: relative; width: 100%; text-align: center;}
		.module-contents.module-2 { padding-bottom: 80px;}
		.module-contents .wrap { position: relative; width: 1200px; margin: 0 auto;}
		.module-contents .module-slide .slick-arrow { position: absolute; position: absolute; top: 50%; width: 70px; height: 70px; z-index: 10; display: block;margin: 0;padding: 0;font-size: 0; color: transparent;text-indent: -9999px; border: none; background: none; outline: none; transform: translateY(-50%); cursor: pointer;}
		.module-contents .module-slide .slick-arrow.slick-prev { left: 50px; background: url('https://img.eduwill.net/eduwill/img/common/contents/pc/slide_prev.png') 0 0 no-repeat;}
		.module-contents .module-slide .slick-arrow.slick-next { right: 50px; background: url('https://img.eduwill.net/eduwill/img/common/contents/pc/slide_next.png') 0 0 no-repeat;}
	</style>
	<div class="module-contents module-2" style="background-color: #fff;">
		<div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/common/contents/pc/module_2.png" alt="">
			<div class="module-slide">
				<div class="slide-img"><img src="https://img.eduwill.net/eduwill/img/common/contents/pc/module_slide_1.png" alt=""></div>
				<div class="slide-img"><img src="https://img.eduwill.net/eduwill/img/common/contents/pc/module_slide_2.png" alt=""></div>
				<div class="slide-img"><img src="https://img.eduwill.net/eduwill/img/common/contents/pc/module_slide_3.png" alt=""></div>
			</div>
		</div>
	</div>
	<script>
		$(function(){
			$(".module-slide").slick({
				autoplay: true,
				autoplaySpeed: 3000,
				infinite: true,
				arrows: true,
				dots: false,
				slidesToScroll: 1,
				speed: 500,
				slidesToShow: 1,
				pauseOnHover: false,
				pauseOnFocus: false,
				centerMode: false,
				variableWidth: true,
			});
		});
	</script>
	<!-- 여기까지 에코 내 등록  끝 -->
	
</div>



</body>
</html>
