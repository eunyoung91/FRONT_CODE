<script type="text/javascript">
    getEcoDynamicForClass(2965, 'eco-2965-teacherList');
    getEcoDynamicForClass(4166, 'eco-4166');
	getEcoDynamicForClass(5630, 'eco-5630');

    $(function() {
        $(window).on('load', function() {
            init();
        });
    });

    function init() {
        addSlide();
        pageMove(".page-move");
        winnerList();
    }

    function addSlide() {
        $('.pass-slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: false,
            dots: true,
            slidesToScroll: 1,
        });

        $('.slider').each(function(key, item) {
            var sliderIdName = 'slider' + key;
            this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;
            var _scroll, _show;
            var _data = $(sliderId).data('slide');

            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 800,
                infinite: true,
                arrows: false,
                dots: true,
                mobileFirst: true,
                adaptiveHeight: true,
            });
        });
    }


    function winnerList() {
        var options = {
            jsonFileNm: "Q202000_WINNER.min",
        };
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 3,
            slidesToShow: 6,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
