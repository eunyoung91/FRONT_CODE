<div class="eco-3595"></div>
<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			frontInit();
	
			getEcoDynamicForClass(1413, 'eco-puri'); /* 문풀 문항수 */
			getEcoDynamicForClass(3223, 'eco-3223'); /* 베스트 개월수 */
		});
	});
	
	function frontInit(){
		pageMove('.page-move');
		tabControl(".sector-step");
		titleEvent();
	}

	function titleEvent() {
		var df = 1;
		setInterval(function () {
			var idx = $(".sector-title .bg-wrap > div");
			$(".sector-title .bg").eq(df).addClass("active");
			df++;
			if (df === 5 ) {
				$(".sector-title .bg").removeClass("active");
				$(".sector-title .bg").eq(0).addClass("active");
				df = 1;
			}
			console.log(df);
		}, 1500)
	}
	
	function tabControl($selector) {
		$($selector).find(".tab-list").children("li").on("click", function() {
			var tabIdx = $(this).index();
			var tabList = $($selector).find(".tab-list").children("li");
			tabList.removeClass("active");
			$(this).addClass("active");
			$($selector).find(".tab-view").hide();
			$($selector).find(".tab-view").eq(tabIdx).show();
		});
	}
</script>
