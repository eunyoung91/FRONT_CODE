<script type="text/javascript">

	$(function(){
		frontInit();
	});

    function frontInit(){
		pageMove('.page-move');
		onEvent();
		pocket();
		winnerList();
    };
    function onEvent(){
		$('.exam-list').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			infinite: true,
			arrows: false,
			dots: false,
			slidesToScroll: 1,
			speed: 500,
			slidesToShow: 3,
			pauseOnHover: false,
			pauseOnFocus: false,
			centerMode: true,
			variableWidth: true,
		});
	}
	function pocket() {
        var delay = 1000;
        $('.sector-curriculum .step').each(function(i, e) {
            setTimeout(function() {
                $('.sector-curriculum .step').removeClass('on');
                $(e).toggleClass('on');
            }, i * delay);
        });
    }

	function winnerList(){
		var options = {
			jsonFileNm: 'T202112_WINNER',
		};

		var slideOptions = {
			speed:1000,
			slidesPerRow:2,
			slidesToShow:10
		};
		
		eduf.UI.WinnerList(".rolling-list", options, slideOptions);
	}
</script>
