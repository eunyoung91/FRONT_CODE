<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/jquery-circle-progress/circle-progress.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.circle_progress').circleProgress({
			startAngle: -Math.PI / 4 * 2,
			thickness: 2,
			//value: 0.75,
			size: 52,
			fill: '#45609e',
		});

		$('.quiz_action a').on('click', function(e){
			var $this = $(this);

			e.preventDefault();
			$(this).parents('.quiz_wrap').toggleClass('unfold');
			if( $(this).parents('.quiz_wrap').hasClass('unfold') ){
				$('.circle_progress').circleProgress('redraw'); // use current configuration and redraw
			}
		});
	});
</script>
