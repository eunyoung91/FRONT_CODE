<script type="text/javascript">
	$(function(){
		$('.checkbox_all').on('click', function(){
			var $parent = $(this).parents('.holder');
			$parent.find('input[type="checkbox"]').prop('checked', $(this).prop('checked'));

			if( $(this).prop('checked') ){
				$('.lecture_setting').addClass('active'); // button active
				//console.log('전체 선택');
			}else{
				if( $('input[type="checkbox"]:checked').length == 0 ){
					$('.lecture_setting').removeClass('active'); // button inactive
				}
				//console.log('전체 선택 해제');
			}
		});

		$('input[type="checkbox"]:not(.checkbox_all)').on('click', function(){
			var $parent = $(this).parents('.holder');
			var $checkAll = $parent.find('.checkbox_all');
			var totalChecked = $parent.find(':checked:not(.checkbox_all)').length;
			var totalCheckBoxes = $parent.find('input[type="checkbox"]:not(.checkbox_all)').length;
			if( $(this).prop('checked') ){
				$('.lecture_setting').addClass('active'); // button active
				//console.log('한 개 선택');
				if (totalChecked == totalCheckBoxes) {
					$checkAll.prop('checked', true);
					$('.lecture_setting').addClass('active'); // button active
					//console.log('모두 선택');
				}
			}else{
				$checkAll.prop('checked', false);
				//console.log('한 개 선택 해제');
				if( $('input[type="checkbox"]:checked').length == 0 ){
					$('.lecture_setting').removeClass('active'); // button inactive
					//console.log('선택 안된 상태');
				}
			}
		});
	});
