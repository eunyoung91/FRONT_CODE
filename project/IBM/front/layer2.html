<script src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script>
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var url = window.location.href;
	var str = 'www.eduwill.net';
	var checkUrl = url.indexOf(str);

	$(function(){
		$('.ibm-close').on('click', function(){
			var _parent = $(this).parents('.ibm-layer'),
				_idx = _parent.index();
				console.log(_idx);

			_parent.children().find('iframe, video').attr('src', '').hide();
		});

		init();
	});

	function init(){
		setTimeout(function(){
			ibmSlider('[data-ibm-slide="true"]');
		},100);
		checkResolution('.ibm');
		getTimer('.ibm-timer', 'May 31, 2021, 20:59');

		ibmCustomizeText('.ibm-customize .ibm-text-list .ibm-text');
		customizeSize('[data-resize="true"]');
	}

	// ibm slider
	function ibmSlider($slider){
		var _slider = $($slider);
		var _show = 2; // 엔진에서 값 전달
		var _imgWidth = _slider.children().find('img').width(); // 이미지 너비

		// console.log( _imgWidth );

		_slider.slick({
			autoplay: true, // 자동재생. 기본 : false
			autoplaySpeed: 4000, // 속도
			arrows: true, // 좌우 화살표. 기본 : true
			dots: true, // indicator. 기본 : false
			adaptiveHeight: false, // 높이 자동
			slidesToShow: _show, // 보여지는 슬라이드 갯수. 기본 : 1
			slidesToScroll: 1, // 넘겨지는 슬라이드 갯수. 기본 : 1
			variableWidth: true, // 가변 너비. _show가 1일 때는 false
		});

		if( isMobile || !checkUrl ){
			if( $(window).outerWidth() >= 720 ){
				// 720 more
				_slider.css('width', '640px');
			} else {
				//console.log('mobile');
				_vwSize = (_imgWidth / 640) * 100
				_slider.children().find('img').css('width', _vwSize + 'vw');
			}
		} else {
			//console.log('pc');
			_slider.css('width', _imgWidth*_show); // 유동적인 배너인 경우 필요. 플로팅, 토스트, 레이어
		}

		_slider.slick('resize');
		_slider.slick('refresh');
		_slider.on('load', function(event, slick){
			_slider.slick('resize');
			_slider.slick('refresh');
		});
	}

	// pc/mobile check
	function checkResolution(e){
		if( isMobile || !checkUrl ){
			replaceImagePaths(e, 'pc', 'mobile');
			replaceImageLinks(e, 'pc', 'mobile');
			//console.log('mobile');
		} else {
			replaceImagePaths(e, 'mobile', 'pc');
			replaceImageLinks(e, 'mobile', 'pc');
			//console.log('pc');
		}
	}

	// ibm img path
	function replaceImagePaths(target, basic, change){
		$(target + ' img').each(function(){
			var pcSrc = $(this).data('pcSrc');
			var mobileSrc = $(this).data('mobileSrc');
			$(this).attr('src', change == 'pc' ? pcSrc : mobileSrc);
		});
	}

	// ibm link
	function replaceImageLinks(target, basic, change){
		$(target + ' img').each(function(){
			var pcLink = $(this).parent().data('pcLink');
			var mobileLink = $(this).parent().data('mobileLink');
			$(this).parent().attr('href', change == 'pc' ? pcLink : mobileLink);
		});
	}

	// ibm timer
	function getTimer($selector, $dateTime){
		var selector = $selector;
		var delay = 10;
		var end = new Date($dateTime).getTime(); 
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;
	
		function showSec() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0 ) {
				$(selector).find('.day').text('0');
				$(selector).find('.hour').text('00');
				$(selector).find('.min').text('00');
				$(selector).find('.sec').text('00');
				$(selector).find('.msec').text('00');
			} else {
				var days = Math.floor(distance / _day);
				var hours = Math.floor( (distance % _day ) / _hour );
				var minutes = Math.floor( (distance % _hour) / _minute );
				var seconds = Math.floor( (distance % _minute) / _second );
				var mseconds =  '00';
				try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

				$(selector).find('.day').text((days.toString().length == 1) ? '0'+days : days);
				$(selector).find('.hour').text((hours.toString().length == 1) ? '0'+hours : hours);
				$(selector).find('.min').text((minutes.toString().length == 1) ? '0'+minutes : minutes);
				$(selector).find('.sec').text((seconds.toString().length == 1) ? '0'+seconds : seconds);
				$(selector).find('.msec').text(mseconds);

				setTimeout(showSec, delay);
			}
		}

		setTimeout(showSec, delay);
	}

	// ibm customize text
	function ibmCustomizeText(selector){
		var $selector = $(selector);

		$selector.each(function(){
			var _top = $(this).data('textY'),
				_left = $(this).data('textX'),
				_size = $(this).data('textSize'),
				_weight = $(this).data('textWeight'),
				_color = $(this).data('textColor'),
				_img = $(this).parent().parent().siblings('img').get(0),
				_link = $(this).parent().parent().siblings('.ibm-links').children('a'),
				_imgWidth = _img.naturalWidth, // 이미지 기준 너비
				_imgHeight = _img.naturalHeight, // 이미지 기준 높이
				_linkLength = _link.length, // 링크 갯수
				_topPercent = ((_top/_imgHeight) * 100) + '%', // top percent 계산
				_leftPercent = ((_left/(_imgWidth/_linkLength)) * 100) + '%'; // left percent 계산

			// console.log(_img, _imgWidth);

			if( isMobile || !checkUrl ){
				if( $(window).outerWidth() >= 720 ){
					// 720 more
					_top = _top;
					_left = _left;
					_size = _size;
				} else {
					//console.log('mobile');
					_top = _topPercent;
					_left = _leftPercent;
					_size = ((((_size)/_imgWidth) * 100) + 'vw'); // mobile font-size
				}
			} else {
				//console.log('pc');
				_top = _topPercent;
				_left = _leftPercent;
				_size = _size;
			}

			$(this).css({
				'top': _top,
				'left': _left,
				'fontSize': _size,
				'fontWeight': _weight,
				'color': _color
			});
		});
	}
	function customizeSize(selector){
		var $selector = $(selector);

		$selector.each(function(){
			var _top = $(this).data('top'),
				_right = $(this).data('right'),
				_bottom = $(this).data('bottom'),
				_left = $(this).data('left'),
				_width = $(this).data('width'),
				_height = $(this).data('height'),
				_marginTop = $(this).data('marginTop'),
				_marginRight = $(this).data('marginRight'),
				_marginBottom = $(this).data('marginBottom'),
				_marginLeft = $(this).data('marginLeft'),
				_paddingTop = $(this).data('paddingTop'),
				_paddingRight = $(this).data('paddingRight'),
				_paddingBottom = $(this).data('paddingBottom'),
				_paddingLeft = $(this).data('paddingLeft');
				_fontSize = $(this).data('fontSize');
				_fontWeight = $(this).data('fontWeight');

			if( isMobile ){
				if( $(window).outerWidth() >= 720 ){
					// console.log('mobile 720 more');
					_top = _top;
					_right = _right;
					_bottom = _bottom;
					_left = _left;
					_width = _width;
					_height = _height;
					_marginTop = _marginTop;
					_marginRight = _marginRight;
					_marginBottom = _marginBottom;
					_marginLeft = _marginLeft;
					_paddingTop = _paddingTop;
					_paddingRight = _paddingRight;
					_paddingBottom = _paddingBottom;
					_paddingLeft = _paddingLeft;
					_fontSize = _fontSize;
					_fontWeight = _fontWeight;
				} else {
					// console.log('mobile');
					_top = (((_top/720) * 100) + 'vw');;
					_right = (((_right/720) * 100) + 'vw');;
					_bottom = (((_bottom/720) * 100) + 'vw');;
					_left = (((_left/720) * 100) + 'vw');;
					_width = (((_width/720) * 100) + 'vw');
					_height = (((_height/720) * 100) + 'vw');
					_marginTop = (((_marginTop/720) * 100) + 'vw');
					_marginRight = (((_marginRight/720) * 100) + 'vw');
					_marginBottom = (((_marginBottom/720) * 100) + 'vw');
					_marginLeft = (((_marginLeft/720) * 100) + 'vw');
					_paddingTop = (((_paddingTop/720) * 100) + 'vw');
					_paddingRight = (((_paddingRight/720) * 100) + 'vw');
					_paddingBottom = (((_paddingBottom/720) * 100) + 'vw');
					_paddingLeft = (((_paddingLeft/720) * 100) + 'vw');
					_fontSize = (((_fontSize/720) * 100) + 'vw');
					_fontWeight = _fontWeight;
				}
			} else {
				// console.log('pc');
				_top = _top;
				_right = _right;
				_bottom = _bottom;
				_left = _left;
				_width = _width;
				_height = _height;
				_marginTop = _marginTop;
				_marginRight = _marginRight;
				_marginBottom = _marginBottom;
				_marginLeft = _marginLeft;
				_paddingTop = _paddingTop;
				_paddingRight = _paddingRight;
				_paddingBottom = _paddingBottom;
				_paddingLeft = _paddingLeft;
				_fontSize = _fontSize;
				_fontWeight = _fontWeight;
			}

			$(this).css({
				'top': _top,
				'right': _right,
				'bottom': _bottom,
				'left': _left,
				'width': _width,
				'height': _height,
				'marginTop': _marginTop,
				'marginRight': _marginRight,
				'marginBottom': _marginBottom,
				'marginLeft': _marginLeft,
				'paddingTop': _paddingTop,
				'paddingRight': _paddingRight,
				'paddingBottom': _paddingBottom,
				'paddingLeft': _paddingLeft,
				'fontSize': _fontSize,
				'fontWeight': _fontWeight,
			});
		});
	}
</script>
</body>
