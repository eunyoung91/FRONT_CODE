<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <title>MCTI</title>

    <!-- jquery -->
    <script src="../assets/jquery/jquery-2.2.3.min.js"></script>

    <!-- bootstrap -->
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script>

    </script>

</head>

<body>

    <div class="close-popup">
        <a href="#"><i class="icon icon-close-black"></i></a>
    </div>

    <div class="title-web">
        <h1>MCTI : 모바일 CTI</h1>
    </div>

    <div class="wrap-main">
        <div class="section section-info">
            <div class="item-person">
                <div class="name">김담당 님</div>
                <div class="number">010-0000-0000</div>
            </div>
            <div class="item-btn">
                <a href="" class="btn btn-sm btn-default">로그아웃</a>
                <a href="" class="btn btn-sm btn-primary">사용 매뉴얼</a>
            </div>
            <div class="item-state">
                <div class="box set collapsed" data-toggle="collapse" data-target="#collapseState">
                    <div class="title">사용자 상태 설정</div>
                    <div class="text">
                        <span id="state-taraget">대기</span><i class="icon icon-arrow"></i>
                    </div>
                </div>
                <div class="box call call-danger">
                    <div class="title">부재중 Call</div>
                    <div class="text">
                        <em>1건</em> 010-0000-0000
                    </div>
                </div>
            </div>

            <div class="collapse" id="collapseState">
                <ul>
                    <li>
                        <div class="custom-control custom-switch">
                            <span>대기</span>
                            <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                            <label class="custom-control-label" for="customSwitch1"></label>
                        </div>
                    </li>
                    <li>
                        <div class="custom-control custom-switch">
                            <span>이석</span>
                            <input type="checkbox" class="custom-control-input" id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2"></label>
                        </div>
                    </li>
                    <li class="last">
                        <div class="custom-control custom-switch">
                            <span>자동대기</span>
                            <input type="checkbox" class="custom-control-input" id="customSwitch3">
                            <label class="custom-control-label" for="customSwitch3"></label>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

        <div class="section section-call">
            <div class="s-title">통화</div>
            <div class="box">
                <div class="item-push">
                    <div class="flex-control">
                        <input type="text" class="form-control" placeholder="전화번호">
                        <a href="" class="btn btn-success">Call</a>
                        <a href="" class="btn btn-dark">End</a>
                    </div>
                </div>

                <div class="item-list">
                    <a href="" class="btn-icon">
                        수/발신 내역 List
                        <i class="icon icon-call-1"></i>
                    </a>
                    <a href="" class="btn-icon">
                        부재 Call List
                        <i class="icon icon-call-2"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="section section-sns">
            <div class="s-title">SMS</div>
            <div class="box">
                <div class="item-push">
                    <div class="flex-control">
                        <input type="text" class="form-control" placeholder="전화번호">
                        <a href="" class="btn btn-success">Send</a>
                        <a href="" class="btn btn-mark"><img src="../images/icon-mark.svg"></a>
                    </div>

                    <div class="textarea">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>


                <div class="item-list">
                    <a href="" class="btn-icon">
                        발신 내역 List
                        <i class="icon icon-sns-1"></i>
                    </a>
                    <a href="" class="btn-icon">
                        수신 내역 List
                        <i class="icon icon-sns-2"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="bottom-text">
            ※ MCTI 로그인 상태 유지시에만법인 휴대전화 사용 내역이 저장됩니다.
        </div>
    </div>
</body>

</html>
