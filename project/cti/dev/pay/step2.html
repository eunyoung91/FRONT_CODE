<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <title>MCTI</title>

    <!-- jquery -->
    <script src="../assets/jquery/jquery-2.2.3.min.js"></script>

    <!-- bootstrap -->
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="../css/style.css">


    <script>
        $(window).load(function () {
            $("#modal-alert").modal("show");

        })
    </script>

</head>

<body>

    <div class="wrap-pay">

        <div class="title">
            <h1>에듀윌 고객 안심결제</h1>
        </div>

        <div class="box box-1">
            <dl class="item-group item-info">
                <dt>카드정보 입력</dt>
                <dd>상품 구매에 사용하실 카드의 정보를 입력해 주세요.</dd>
            </dl>
        </div>

        <div class="box box-2">
            <dl class="item-group item-num">
                <dt>카드번호</dt>
                <dd>
                    <ul class="form-box">
                        <li><input type="text" class="form-control"></li>
                        <li><input type="text" class="form-control"></li>
                        <li><input type="text" class="form-control"></li>
                        <li><input type="text" class="form-control"></li>
                    </ul>
                </dd>
            </dl>

            <dl class="item-group item-period">
                <dt>유효기간</dt>
                <dd>
                    <ul class="form-box">
                        <li><input type="text" class="form-control" placeholder="월 2자리"></li>
                        <li><input type="text" class="form-control" placeholder="년 2자리"></li>
                    </ul>
                    <div class="desc">
                        * 입력하신 정보는 안심결제 진행에만 사용되며 저장되지 않습니다.
                    </div>
                </dd>
            </dl>
        </div>

        <div class="btnarea">
            <a href="" class="btn btn-success">전송하기</a>
        </div>

    </div>

    <div id="modal-alert" class="modal fade modal-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text">카드번호를 확인해 주세요.</div>
                    <div class="btnarea">
                        <a href="#" data-dismiss="modal" aria-label="Close" class="btn btn-sm btn-gray">확인</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
