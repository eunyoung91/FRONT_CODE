	function scrollJs(){
		$(".section").each(function(i){
			$(window).on("scroll", function(){
				var count = $(".section").length;
				var scroll = $(window).scrollTop();

				for(i=0;i<count;i++){
					//스크롤시 해당컨텐츠on
					if (scroll >= $(".section").eq(i).offset().top-1 &&  $(".section").eq(i+1).offset().top -1 > scroll){
						$(".section, .quick-menu li").removeClass("on");
						$(".section").eq(i).addClass("on");
						$(".quick-menu li").eq(i).addClass("on");
					} else if (scroll >= $(".section").eq(2).offset().top) {
						$(".section, .quick-menu li").removeClass("on");
						$(".section").eq(2).addClass("on");
						$(".quick-menu li").eq(2).addClass("on");
					}
					//퀵배너 숨김처리
					if(scroll >= $(".section").eq(0).offset().top - 200) {
						$(".quick-box").show();
					} else{
						$(".quick-menu li").removeClass("on");
						$(".quick-box").hide();
					}
				}
			});
		});
	}

	function wideJs(){
		var $body = $("body, html");
		// 클릭시 스크롤이동
		$(".quick-menu li").on("click",function(e){
			e.preventDefault();
			var box1_h = $(".section").eq(0).offset().top;
			var box2_h = $(".section").eq(1).offset().top;
			var box3_h = $(".section").eq(2).offset().top;

			$(this).addClass("on").siblings(".quick-menu li").removeClass("on");

			if($(".quick-menu li").eq(0).hasClass("on")){
				$body.stop().animate({scrollTop:box1_h});
			} else if($(".quick-menu li").eq(1).hasClass("on")) {
				$body.stop().animate({scrollTop:box2_h});
			} else if ($(".quick-menu li").eq(2).hasClass("on")) {
				$body.stop().animate({scrollTop:box3_h});
			}
		});
	}

	function slideJs(){
		var swiper01 = new Swiper('.js-system-slider', {
			effect: "fade",
			fadeEffect: {
				crossFade: true
			},
			autoplay: {
				delay: 1500,
				disableOnInteraction: false,
			},
			loop:true
		});
	}

	function slideJs02(){
		var swiper02 = new Swiper('.js-system-slider2', {
			slidesPerView: "4",
			spaceBetween: 26,
			navigation: {
				nextEl: ".sys-next",
				prevEl: ".sys-prev",
			},
			autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
			loop:true
		});
	}
</script>
