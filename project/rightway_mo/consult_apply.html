<!DOCTYPE HTML>
<html lang="ko">
<head>
<!-- #include virtual="/include/top.asp" -->
</head>

<body class="body-sub"><!-- sub : body-sub-->

<div class="wrapper">

	<!-- header -->
	<!-- #include virtual="/include/header.asp" -->
	<!-- //header -->

	<div class="sub-visual consult I1">
		<!-- visual sub -->
		<div class="sub-title">
			<h2>상담 신청</h2>
		</div>
		<!-- // visual sub -->
	</div>

	<div class="section-apply">
		<div class="wrap">

			<div class="title-box">
				<strong>수험생/학부모 상담 신청</strong>
				<span>
					상담 신청을 남겨 주시면 신속히 연락드리겠습니다
				</span>
			</div>

			<div class="form-box form-control">
				<p class="form-title">신청자 정보</p>
				<div class="form-table">
					<dl>
						<dt>학생 이름</dt>
						<dd>
							<input type="text" class="text" placeholder="이름 입력">
						</dd>
					</dl>
					<dl>
						<dt>연락처</dt>
						<dd class="tel">
							<span class="select">
								<select name="" id="">
									<option value="">010</option>
									<option value="">016</option>
									<option value="">017</option>
									<option value="">018</option>
								</select>
							</span>
							<input type="text" class="text" placeholder="(-)없이 숫자만 입력">
						</dd>
					</dl>
					<dl>
						<dt>학년</dt>
						<dd class="grade">
							<span class="select">
								<select name="" id="">
									<option value="">선택</option>
									<option value="">중3</option>
									<option value="">고1</option>
									<option value="">고2</option>
									<option value="">고3</option>
									<option value="">N수</option>
								</select>
							</span>
						</dd>
					</dl>
					<dl>
						<dt>학교</dt>
						<dd class="school">
							<input type="text" class="text" placeholder="학교입력">
						</dd>
					</dl>
				</div>
			</div>

			<div class="privacy-box form-control">
				<p class="privacy-title">개인정보 수집 및 이용 동의</p>
				<div class="privacy-desc">
					바른길 입시전략컨설팅은 다음과 같이 개인정보를 수집 및 이용합니다.
					<br/>
					• 수집 및 이용 목적 : 신청자 정보 확인 및 상담 안내<br/>
					• 수집 항목 : 학생 이름, 연락처, 학년, 학교<br/>
					• 보유 및 이용 기간 : 동의일로부터 1년<br/>
					<br/>
					귀하는 개인정보 수집 및 이용에 동의하지 않을 수 있으나, 동의하지 않으실 경우 신청 서비스 이용이 제한됩니다.<br/>
				</div>
				<div class="fake-checkbox">
					<label class="fake-checkbox">
						<input type="checkbox"><span class="fake"></span><span class="label">개인정보 수집 및 이용에 동의합니다</span>
					</label>
				</div>

			</div>

			<div class="btn-box">
				<a href="javascript:;" class="btn-default"><span>상담 신청</span></a>
			</div>
		</div>
	</div>

	<!-- footer -->
	<!-- #include virtual="/include/footer.asp" -->
	<!-- //footer -->

</div>

<!-- banner -->
<!-- #include virtual="/include/banner.asp" -->
<!-- // banner -->
</body>

</html>
