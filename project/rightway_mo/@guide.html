            @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap");
            *, *:before, *:after { box-sizing:border-box; }
            * { margin:0;padding:0; }
            html, body { height:100%; }
            body { color:#333;font-family: Noto Sans KR, Roboto, Apple SD Gothic Neo, "돋움", Dotum, Verdana, Arial, sans-serif; }

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(function(){
                var target = $(".__target input"),
                    anchonr = $(".__nav a"),
                    iframe = $(".__iframe");
                $(".__nav a").click(function(e){
                    if(target.prop("checked") === false){
                        anchonr.removeClass("__active");
                        $(this).addClass("__active");
                        var href = $(this).attr("href");
                        iframe.attr("src", href);
                        return false;
                    }
                });
            });
        </script>
