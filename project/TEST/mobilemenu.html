<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Top Menu</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    /* 상단 메뉴 스타일 */
    .top-menu {
      position: fixed; /* 상단에 고정 */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      scrollbar-width: none; /* Firefox 스크롤바 제거 */
    }
    .top-menu::-webkit-scrollbar {
      display: none; /* Chrome, Safari 스크롤바 제거 */
    }

    .menu-list {
      display: flex;
      gap: 15px;
      padding: 0 20px;
      margin: 0;
      list-style: none;
    }

    .menu-item {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #ffffff;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu-item:hover, .menu-item.active {
      background-color: #007bff;
      color: #ffffff;
    }

    /* 선생님 리스트 스타일 */
    .teacher-lists {
      padding-top: 60px; /* 상단 메뉴 고정 공간 확보 */
    }

    .teacher-list {
      display: none;
      padding: 20px;
    }

    .teacher-list.active {
      display: block;
    }

    .subject-title {
      margin: 30px 0 10px;
      font-size: 18px;
      color: #007bff;
    }

    .teacher-card {
      display: flex;
	  flex-direction: column;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .teacher-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }

    .teacher-info h3 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #333;
    }

    .teacher-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
	.teacher-card-wrap{
		width:100%;
		display: flex;
		justify-content: space-between;
		gap:2%;
	}
	.teacher-card-wrap .teacher-card{ width:32%; }
  </style>
</head>
<body>
<div>

</div>
  	<!-- 상단 메뉴 -->

		</div>
	</div>


	<script>
	const menuItems = document.querySelectorAll('.menu-item');
	const teacherLists = document.querySelectorAll('.teacher-list');

	menuItems.forEach(item => {
		item.addEventListener('click', () => {
		// 메뉴 활성화 상태 업데이트
		menuItems.forEach(menu => menu.classList.remove('active'));
		item.classList.add('active');

		// 선택된 카테고리 가져오기
		const category = item.getAttribute('data-category');

		// 해당 카테고리의 리스트만 보이도록 설정
		teacherLists.forEach(list => {
			if (list.getAttribute('data-category') === category || category === 'all') {
			list.classList.add('active');
			} else {
			list.classList.remove('active');
			}
		});
		});
	});
	</script>
</body>
