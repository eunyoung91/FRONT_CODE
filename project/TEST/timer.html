<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>

<style>
*{margin:0;padding:0;box-sizing: border-box;}
body{
	background:rgba(252,244,244,0.952);
	position: absolute;
	top:50%;
	left:50%;
	transform: translate(-50%,-50%);
}
.timer{
	width:80px;height:80px;
	background:linear-gradient(90deg, #ff005d 50%, #001300 50%);
	border-radius:50%;
	position: relative;
	animation: timer 12s steps(12, start) infinite;
	-webkit-animation: timer 12s steps(12, start) infinite;
}
@keyframes timer{
	100%{
		transform: rotate(360deg);
		-webkit-transform: rotate(360deg);
		-moz-transform: rotate(360deg);
		-ms-transform: rotate(360deg);
		-o-transform: rotate(360deg);
	}
}
.timer::after{
	content:'';
	position: absolute;
	width:50%;
	height:100%;
	top:0;
	left:0;
	border-radius:100% 0 0 100% / 50% 0 0 50%;
	transform-origin:100% 50%;
	animation: mask 12s steps(6, start) infinite;
	-webkit-animation: mask 12s steps(6, start) infinite;
}
@keyframes mask {
	0%{
		background:#001300;
		transform: rotate(0deg);
		-webkit-transform: rotate(0deg);
		-moz-transform: rotate(0deg);
		-ms-transform: rotate(0deg);
		-o-transform: rotate(0deg);
	}
	50%{
		background:#001300;
		transform: rotate(-180deg);
		-webkit-transform: rotate(-180deg);
		-moz-transform: rotate(-180deg);
		-ms-transform: rotate(-180deg);
		-o-transform: rotate(-180deg);
	}
	50.1%{
		background:#ff005d;
		transform: rotate(0deg);
		-webkit-transform: rotate(0deg);
		-moz-transform: rotate(0deg);
		-ms-transform: rotate(0deg);
		-o-transform: rotate(0deg);
	}
	100%{
		background:#ff005d;
		transform: rotate(-180deg);
		-webkit-transform: rotate(-180deg);
		-moz-transform: rotate(-180deg);
		-ms-transform: rotate(-180deg);
		-o-transform: rotate(-180deg);
	}
}
</style>
</head>
<body>

<div class="timer">

</div>


</body>
</html>
