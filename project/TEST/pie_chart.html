<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
<style>
.pie-chart1 {
  display:inline-block;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  transition: 8.8s;
  border:5px solid #333;
}



</style>
</head>
<body>

<div class="pie-chart1"></div>

<script></script>
<script>
	$(window).ready(function(){
    var i=1;
    var func1 = setInterval(function(){
        if(i<26){
            color1(i);
            i++;
        } else if(i<70){
            color2(i);
            i++;
        } else if(i<101){
            color3(i);
            i++;
        } else {
            clearInterval(func1);
        }
    },10);
});


function color1(i){
    $(".pie-chart1").css({
        // "background":"conic-gradient(#8b22ff 0% "+i+"%, #ffffff "+i+"% 100%)"
			"background":"#f00000";
        });
    
}
function color2(i){
    $(".pie-chart1").css({
        "background":"conic-gradient(#8b22ff 0% 25%, #ffc33b 25% "+i+"%, #ffffff "+i+"% 100%)"
        });
     
}
function color3(i){
    $(".pie-chart1").css({
        "background":"conic-gradient(#8b22ff 0% 25%, #ffc33b 25% 70%, #21f3d6 70% "+i+"%, #ffffff "+i+"% 100%)"
        });
     
}

</script>
</body>
</html>
