		<div class="main-grid">
			<div class="agile-grids">	
				<h4 class="weight-700">공지사항 등록</h4>

				<div class="form-horizontal margin-top-40">
					<div class="form-group"> 
						<label class="col-md-1 control-label"><div class="text-right weight-700">제목</div></label> 
						<div class="col-md-7"> 
							<input type="text" class="form-control" placeholder="제목을 입력하세요."> 
						</div> 
						<label class="col-md-1 control-label"><div class="text-right weight-700">카테고리</div></label> 
						<div class="col-md-3"> 
							<select class="form-control" >
								<option>공지</option>
								<option>일반</option>
								<option>안내</option>
							</select>
						</div> 
					</div>
					<div class="form-group"> 
						<label class="col-md-1 control-label"><div class="text-right weight-700">공개여부</div></label> 
						<div class="col-md-2"> 
							<label class="margin-right-20 margin-top-6"><input type="checkbox"> 게시</label>
							<label class="margin-right-20 margin-top-6"><input type="checkbox"> 최상단 노출</label>
						</div> 
						<label class="col-md-1 control-label"><div class="text-right weight-700">팝업설정</div></label> 
						<div class="col-md-2"> 
							<select class="form-control" >
							</select>
						</div> 
						<label class="col-md-1 control-label"><div class="text-right weight-700">팝업 기간설정</div></label> 
						<div class="col-md-5"> 
							<div class="form-inline margin-bottom-0">
								<select class="form-control" >
									<option>설정안함</option>
									<option>설정</option>
								</select>
								<input class="form-control datepicker">
								<span>~</span>
								<input class="form-control datepicker">
							</div>
						</div> 
					</div>
					<div class="form-group"> 
						<label class="col-md-1 control-label"><div class="text-right weight-700">내용</div></label> 
						<div class="col-md-11"> 
							<textarea rows="10" class="form-control" placeholder="공지사항을 입력하세요 (에디터영역입니다.)"></textarea>
						</div> 
					</div>
					<div class="form-group"> 
						<label class="col-md-1 control-label"><div class="text-right weight-700">첨부파일</div></label> 
						<div class="col-md-11"> 
							<input type="file" id="exampleInputFile"> 
						</div> 						
					</div>

			days: ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"],
			daysShort: ["일", "월", "화", "수", "목", "금", "토"],

			today: "오늘",
			clear: "Clear",
			format: "yyyy-mm-dd",
			titleFormat: "yyyy년 MM월", 
			weekStart: 0
		};

		$(document).ready(function () {
			$('.datepicker').datepicker({
				language: "kr"
				, autoclose: true
			});	
		});
