<script type="text/javascript">
	$(function(){
		// timeFormatter
		function timeFormatter(){
			var date = new Date();

			if( date.getHours()>=12 ){
				var _hour = parseInt(date.getHours()) - 12;
				var _meridiem = '오후';
			}else{
				var _hour = date.getHours(); 
				var _meridiem = '오전';
			}

			var _time = _meridiem + ' ' + _hour + ':' + date.getMinutes();
			//console.log(_time);
			return _time;
		};

		// select answer
		var $answer = $('.options'),
			  $latestMessages = $answer.prev();

		$answer.find('.radio').on('click', function(e){
			var $this = $(this),
				  _text = $this.next('label').html(),
				  _times = timeFormatter();

			if( $('input:checked') ){
				if ( !( $this.hasClass('retry') || $this.hasClass('reset') ) ){
					$answer.hide();
					$latestMessages.append('<div class="message from" id="here"><div class="holder">'+ _text +'</div><div class="times">'+ _times +'</div></div><div class="message from" ><div class="holder">'+ _text +'</div><div class="times">'+ _times +'</div></div><div class="message from" ><div class="holder">'+ _text +'</div><div class="times">'+ _times +'</div></div><div class="message from" ><div class="holder">'+ _text +'</div><div class="times">'+ _times +'</div></div>');

					var offset = $("#edutech-wrap #here").offset().top;
					var header = $("#header").height()*1.5;
					$("html,body").animate({
						scrollTop: offset-header
					}, 500);

				} else {
					return false;
				}
			}
		});

		$('.slide-up-down').on('click', function(){
			$(".option-inner").toggleClass('up');
			// $(".options").slideUp();
		});
		

		setTimeout(function(){
			$(".options").show(function(){
				$(".option-inner").addClass("active");
			});
			
		},100);


	});
</script>
