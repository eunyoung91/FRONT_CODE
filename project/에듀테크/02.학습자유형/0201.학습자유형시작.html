<body>
<div id="app">
	<div id="edutech-wrap" class="page-custom-chatbot start">
		<div id="header">
			<div class="lower page-title">
				<h2>학습자 유형</h2>
				<div class="action">
					<a href="javascript:;" class="btn-close"><span class="sr_only">닫기</span></a>
				</div>
			</div>
		</div>
		<!-- // header -->
		<div id="container">
			<div class="contents section-chatbot">
				<div class="wrap">
					<div class="ai-img">
						<div class="out "><img class="ani-right" src="https://img.eduwill.net/resources/edutech/img/chat/ai_out.png" alt="ai" /></div>
						<div class="middle"><img class="ani-right"  src="https://img.eduwill.net/resources/edutech/img/chat/ai_middle.png" alt="ai" /></div>
						<div class="in"><img class="ani-right"  src="https://img.eduwill.net/resources/edutech/img/chat/ai_in.png" alt="ai" /></div>
					</div>
					<!-- // ai_img -->
					<div class="messages">
						<div class="message to">
							<div class="holder">
								안녕하세요. 저는 Ai입니다.
							</div>
						</div>
						<div class="message to">
							<div class="holder">
							이승연님의 합격의 꿈을<br/>
							이루어 드릴게요!
							</div>
						</div>
						<div class="message to">
							<div class="holder">
							저에게 몇 가지만 알려주세요.
							</div>
							<div class="times">
								오후 1:08
							</div>
						</div>
					</div>
					<div></div>
					<!-- // messages -->
					<div class="options">
							<form action="">
								<div class="option-inner">
									<div class="holder">
										<div class="select">
											<span class="fake-radio">
												<input type="radio" id="selectA" class="radio" name="radio" />
												<label for="selectA" class="yes">네. 좋아요</label>
											</span>
										</div>
									</div>
								</div>
							</form>
					</div>
					<!-- // options -->
				</div>
				<!-- // wrap -->
			</div><!-- // section_chatbot -->
		</div><!-- // container -->
	</div>
	<!-- //#edutech_wrap-->
</div>
<!-- //#app-->


<script type="text/javascript">
	$(function(){

		// timeFormatter
		function timeFormatter(){
			var date = new Date();

			if( date.getHours()>=12 ){
				var _hour = parseInt(date.getHours()) - 12;
				var _meridiem = '오후';
			}else{
				var _hour = date.getHours(); 
				var _meridiem = '오전';
			}

			var _time = _meridiem + ' ' + _hour + ':' + date.getMinutes();
			//console.log(_time);
			return _time;
		};

		// select answer
		var $answer = $('.options'),
			  $latestMessages = $answer.prev();
		$answer.find('.radio').on('click', function(e){
			var $this = $(this),
				  _text = $this.next('label').html(),
				  _times = timeFormatter();

			if( $('input:checked') ){
				if ( !( $this.hasClass('retry') || $this.hasClass('reset') ) ){
					$answer.hide();
					$latestMessages.append('<div class="message from"><div class="holder">'+ _text +'</div><div class="times">'+ _times +'</div></div>');
				} else {
					return false;
				}
			}
		});
		$('.yes').on('click', function(){
			$(".page-custom-chatbot").removeClass('start');
			$(".ai-img").addClass('off');
		});

	});
</script>
</body>
