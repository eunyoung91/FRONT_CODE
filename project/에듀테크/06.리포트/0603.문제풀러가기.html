<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script type="text/javascript">

	$(function () {
		let wind = $(window),
		header = $('.nav'),
		headerOffsetTop = header.offset().top;

		wind.scroll(function(){
			if(wind.scrollTop() >= headerOffsetTop){
				header.addClass('sticky');
			}else{
				header.removeClass('sticky');
			}
		});
		$(window).scroll(function () {
			if ($(this).scrollTop() > 100) {
				$('.result').removeClass("start");
			} else {
				$('.result').addClass("start");
			}
		});
	});
	/*220816*/
	$('.gnb li ').on('click', function(){
			$(this).addClass('on');
			$(this).siblings('li').removeClass('on');
			$(this).children('.lnb').addClass('on');
			$(this).siblings('li').children('.lnb').removeClass('on');
			$('.gnb').css("padding-bottom","0px");
		});
		$('.next-depth').on('click', function(){
			$('.gnb').css("padding-bottom","46px");
		});
		$('.next-depth-2').on('click', function(){
			$('.gnb').css("padding-bottom","91px");
		});
		/*220816*/
	
	
</script>
