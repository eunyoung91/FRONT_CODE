<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

    <title>에지인</title>

    <!-- CORE CSS -->
    <link href="https://img.eduwill.net/resources/publish/framework/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- FONT CSS-->
    <link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" type="text/css">

    <!-- COSTOM CSS-->
    <link href="../css/custom_king.min.css" rel="stylesheet" type="text/css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body class="wrap-sub king">

    <div role="header" data-include="include/header_inc.html"></div><!-- include :: header -->

    <div role="nav" data-include="include/nav_inc.html"></div><!-- include :: nav -->
    
    <section id="container">
        <div class="sub-title">
            <strong>TMT 자유게시판</strong>
            <span>Too Much Talker 아무말 대잔치
        </div>

        <div role="aside" data-include="include/aside_inc.html" style="display: none"></div><!-- include :: aside -->

        <section id="contents" class="sub-question">

            <div class="form-write">
                <div class="q-title label-no">
                    <input type="text" class="form-control" placeholder="제목을 입력해 주세요." >
                </div>

                <div class="editor screen-only-pc">
                    <div>
                        <!-- 에디터영역 -->
                        <img src="https://img.eduwill.net/resources/kin/dev/images/sample_editor.png" style="vertical-align: top; width: 100%;">
                    </div>
                    <div class="tooltip-in"> 
                        <dl>
                            <dt>게시글 등록안내</dt>
                            <dd class="txt2">에듀윌지식인은 공시생들이 합격지식을 나누고 서로 응원하는 공간입니다.</dd>
                            <dd class="txt2">욕설, 비방 등 다른 사람의 권리를 침해하거나 명예를 훼손하는 게시물은 사전 고지 없이 삭제 될 수 있습니다.</dd>
                        </dl>
                    </div>
                </div>

                <div class="textarea screen-only-m">
                    <textarea placeholder="질문 내용을 상세하게 입력해 주세요."></textarea>
                </div>

                <div class="uploade-photo screen-only-m">
                    <div class="item">
                        <img src="https://img.eduwill.net/resources/kin/dev/images/sample_bestqna01.jpg" alt="">
                        <span class="btn-del">닫기</span>
                    </div>
                    <div class="item">
                        
                    </div>
                </div>

                <div class="set-info">
                    <div class="checks margin-top-20">
                        <input type="checkbox" id="set-an">
                        <label for="set-an">익명으로 질문</label>
                    </div>
                </div>

                <div class="area-btn">
                    <a href="" class="btn btn-default-gray">작성취소</a>
                    <a href="#" class="btn btn-default-dark">질문등록</a>
                </div><!-- //area-btn -->
                
            </div><!-- //answer-write -->

        </section><!-- //contents.sub-question -->
        
    </section><!-- //container -->




    <!-- jquery -->
    <script type="text/javascript" src="https://img.eduwill.net/resources/publish/framework/assets/plugins/jquery/jquery-2.2.3.min.js"></script>
    <!-- 부트스트랩 컴파일 플러그인을 포함 -->
    <script type="text/javascript">var plugin_path = 'https://img.eduwill.net/resources/publish/framework/assets/plugins/';</script>
    <script src="https://img.eduwill.net/resources/publish/framework/assets/js/app.js"></script>
    <!-- Import bxslider -->
    <script src="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.css">
    <!-- Import Swiper -->
    <script src="https://img.eduwill.net/resources/brand/dev/js/swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="https://img.eduwill.net/resources/brand/dev/js/swiper/swiper.min.css">

    <script type="text/javascript" src="../js/custom_p.js"></script>
