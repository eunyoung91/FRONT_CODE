<body>
    <div role="header" data-include="include/header_inc.html"></div><!-- include :: header -->   

    <div id="container" role="sub">
        <div class="wrap section-member">
            <div class="wrap-inner">
                <div class="col-left">
                    <div class="section-title">
                        고객지원
                    </div>
                    <div class="board-list-nav">
                        <ul class="d1">
                            <li class="d1">
                                <a href="javascript:;">자주 묻는 질문</a>
                            </li>
                            <li class="d1">
                                <a href="javascript:;">공지사항</a>
                            </li>
                            <li class="d1 on">
                                <a href="javascript:;">1:1 문의</a>
                            </li>
                        </ul>
                    </div>
                    <div class="section-banner">
                        <a href=""><img src="https://img.eduwill.net/resources/kin/kin_2.0/images/banner/banner-jehu@2x.png"></a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="content-title">
                        1:1 문의
                    </div>
                    <div class="item-customer">
                        <div class="row">
                            <div class="input-box col-lg-6">
                                <label class="form-label">문의유형<span class="essential">*</span></label>
                                <div class="input-box-group">
                                    <select class="form-control">
                                        <option>개선의견&아이디어</option>
                                    </select>
                                </div>                    
                            </div>
                            <div class="input-box col-lg-6">
                                <label class="form-label">회사명/이름<span class="essential">*</span></label>
                                <div class="input-box-group">
                                    <input type="text" class="form-control" placeholder="회사명 또는 이름을 입력해주세요.">
                                </div>                    
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-box col-lg-6">
                                <label class="form-label">연락처<span class="essential">*</span></label>
                                <div class="input-box-group">
                                    <input type="text" class="form-control" placeholder="예) 01012345678">
                                </div>                     
                            </div>
                            <div class="input-box col-lg-6">
                                <label class="form-label">이메일<span class="essential">*</span></label>
                                <div class="input-box-group">
                                    <input type="text" class="form-control" placeholder="예) gildong@korea.com">
                                </div>                       
                            </div>
                        </div>
                        <div class="input-box">
                            <label class="form-label">제목<span class="essential">*</span></label>
                            <div class="input-box-group">
                                <input type="text" class="form-control" placeholder="제목을 입력해주세요.">
                            </div>                       
                        </div>
                        <div class="input-box">
                            <label class="form-label">문의내용<span class="essential">*</span></label>
                            <div class="input-box-group">
                                <textarea class="form-control" placeholder="내용을 입력해주세요." style="height: 180px;"></textarea>
                            </div>                       
                        </div>

                        <div class="input-box">
                            <label class="form-label">첨부파일</label>
                            <div class="input-box-group">
                                <div class="filebox">
                                    <input class="form-control upload-name" placeholder="gif, jpg, pdf 등의 이미지 파일" disabled="disabled">
                                    <label for="ex_filename">파일찾기</label> 
                                    <input type="file" id="ex_filename" class="upload-hidden"> 
                                </div>
                            </div>   
                            <div class="input-box-text">*파일 용량은 최대 10MB이며, 파일은 PDF, PPT, PPTX, 엑셀, 워드형식만 가능합니다</div>                    
                        </div>

                        
                        <div class="agree-check-label">
                            <label class="checkbox">
                                <input type="checkbox">
                                <i></i> <span>개인정보 수집 및 이용에 동의합니다.</span>
                            </label>
                            <button class="btn btn-link">자세히<i class="icon icon-breadcrumbs-a"></i></button>
                        </div>
                        <div class="btnarea">
                            <button type="button" class="btn btn-primary">문의 접수</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
