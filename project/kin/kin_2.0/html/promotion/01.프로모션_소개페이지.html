    <script>
        $(document).ready(function(){
            
            $('#promotion-introduce2>div').each(function(){
                if ( $(window).scrollTop() >= $(this).offset().top - 600 ) {
                    $(this).addClass('in');
                } else {
                    //$(this).removeClass('in');
                }
            })
            $(window).on('scroll', function(){
                $('#promotion-introduce2>div').each(function(){
                    if ( $(window).scrollTop() >= $(this).offset().top - 800 ) {
                        $(this).addClass('in');
                    } else {
                        //$(this).removeClass('in');
                    }
                })
            });

            var typing = document.getElementById('typing');
    
            var typewriter = new Typewriter(typing, {
                loop: true
            });
            

            typewriter.typeString('수학 기초지식 없어도 합격?')
                .pauseFor(1500)
                .deleteAll()
                .typeString('CBT 필기시험 대비')
                .pauseFor(1500)
                .deleteAll()
                .typeString('과목별 연계 공부순서')
                .pauseFor(1500)
                .deleteAll()
                .typeString('기출문제만 풀어도?')
                .pauseFor(1500)
                .deleteAll()
                .typeString('공무원 가산점 혜택')
                .pauseFor(1500)
                .deleteAll()
                .start();
            
            // 2.0 공통 css load
            function detectMobileDevice(agent) {
                const mobileRegex = [
                    /Android/i,
                    /iPhone/i,
                    /iPad/i,
                    /iPod/i,
                    /BlackBerry/i,
                    /Windows Phone/i
                ]

                return mobileRegex.some(mobile => agent.match(mobile))
            }

            const isMobile = detectMobileDevice(window.navigator.userAgent)
            
            if (isMobile) {
                var cssUrl = "../css/common-m2.0.css";                
            } else {
                var cssUrl = "../css/common2.0.css";
            }
            var head = document.getElementsByTagName("head")[0];
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.type = "text/css";
            link.href = cssUrl;                
            document.head.appendChild(link);
            
        });

                                        if(self.find("li:last-child").hasClass("active")) {
