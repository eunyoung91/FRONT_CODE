<script>
	$(function(){
		const $main = new Pageable("#sectorMain", {
			childSelector: "[data-anchor]", // 페이지로 사용할 노드를 선택하기 위한 CSS3 선택기 문자열
			anchors: [], // 페이지 앵커로 사용할 문자열 배열
			pips: true, // 탐색 핍 표시
			animation: 500, // 스크롤 애니메이션 지속 시간을 설정
			delay: 0, // ms스크롤 애니메이션이 시작되기 전에 지연을 설정
			throttle: 50, // ms크기 조정 콜백이 실행 되는 간격을 설정
			orientation: "vertical", // 인스턴스의 방향을 설정
			swipeThreshold: 50, // px페이지 변경 이벤트를 실행하기 전에 스와이프/마우스 드래그 거리를 설정합니다 . 드래그/스와이프 거리가 이 임계값 미만이면 스크롤이 활성화되지 않습니다.
			freeScroll: false, // 다음 페이지로 스냅하는 대신 자유롭게 드래그/스크롤하는 기능을 설정
			navPrevEl: false, // 이전 페이지로 스크롤하는 데 사용할 요소를 정의
			navNextEl: false, // 다음 페이지로 스크롤하는 데 사용할 요소를 정의
			infinite: false, // 연속 스크롤 허용
			slideshow: false, // 페이지를 자동으로 순환하는 슬라이드쇼 기능을 활성화
			events: {
				wheel: false, // 마우스휠 스크롤 활성화/비활성화
				mouse: true, // 마우스 드래그 스크롤 활성화/비활성화
				touch: true, // 터치/스와이프 스크롤 활성화/비활성화
				keydown: true, // 키보드 탐색 활성화/비활성화
			},
			easing: function(currentTime, startPos, endPos, interval) {
				// 스크롤 애니메이션에 사용되는 여유 함수를 정의
				return -endPos * (currentTime /= interval) * (currentTime - 2) + startPos;
			},
			onInit: function() {
				// 인스턴스가 완전히 렌더링되고 사용할 준비가 되면 호출될 콜백을 정의
			},
			onUpdate: function() {
				// 인스턴스가 업데이트될 때 호출될 콜백을 정의
			},
			onBeforeStart: function() {
				// 스크롤이 시작되기 전에 호출할 콜백을 정의
			},
			onStart: function() {
				// 스크롤이 시작될 때 호출될 콜백을 정의
			},
			onScroll: function() {
				// 스크롤 하는 동안 호출할 콜백 정의
			},
			onFinish: function() {
				// 스크롤 완료시 호출될 콜백 정의
			},
		});

		// $main.destroy();

		const $intro = new Pageable("#introList", {
			childSelector: "[data-anchor2]", // CSS3 selector string for the pages
			pips: false, // display the pips
			infinite: false, // enable infinite scrolling (from 0.4.0)
			slideshow: false,
			onFinish: function() {
				// do something when scrolling ends
				if( $('.intro-6').hasClass('pg-active') ){
					// $main.init();

					$main.on("init", data => {
						this.addEventListener("wheel", this.callbacks.wheel, true);
					});
					
					// $main.on("scroll.start", data => {
					// 	this.events.wheel == 'true';
					// });
				}
			},
		});

		$main.on("scroll.finish", data => {
			if( $('.section-2').hasClass('pg-active') ){
				// $main.destroy();
				$intro.init();
			}
		});

		// $intro.on("scroll.end", data => {
		// 	// do something when scrolling ends
		// 	$main.init();
		// 	// $main.on("init");
		// });
		
	});
</script>
