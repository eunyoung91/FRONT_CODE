	// 2022-11-25
	// pc, mo check
	var filter = 'win16|win32|win64|mac';
	if(navigator.platform){
		if(0 > filter.indexOf(navigator.platform.toLowerCase())){
			// alert('Mobile');

			// jQuery('body').addClass('mobile');
			// jQuery('#event_wrap').addClass('mobile');
			// jQuery('#event_wrap .g_ev_cont').addClass('active');

		}else{
			// alert('PC');
			var isMENU_CLICK = false;

			// 배경이미지 리사이징
			resizingWindow();
			jQuery(document).ready(function() {
				resizingWindow();
				window.onorientationchange = function() {
					resizingWindow();
				}
			});
			jQuery(window).resize(function() {
				if (jQuery(window).width() <= screen.availWidth) {
					resizingWindow();
				};
				resizingWindow();
				aLink(".wheel" + wheel_idx, 0);
			});

			function resizingWindow() {
				var h;
				var w;
				if (self.innerWidth) {
					// IE 외 모든 브라우저
					w = self.innerWidth;
				} else if (document.documentElement && document.documentElement.clientWidth) {
					// IE 6 Strict
					w = document.documentElement.clientWidth;
				} else if (document.body) {
					// IE
					w = document.body.clientWidth;
				};
				if (self.innerHeight) {
					// IE 외 모든 브라우저
					h = self.innerHeight;
				} else if (document.documentElement && document.documentElement.clientHeight) {
					// IE 6 Strict
					h = document.documentElement.clientHeight;
				} else if (document.body) {
					// IE
					h = document.body.clientHeight;
				};

				var wr = jQuery(".g_ev_cont");
				var wr_h = h;
				var wr_w = w;
				wr.css({
					"width": wr_w,
					"height": wr_h
				});
			}

			jQuery(document).ready(function() {
				var idx = 0;
				whIdxMin(0);

				// 이벤트페이지 이동
				aLink("#event_wrap", 0);

				//타겟링크 스크롤링
				jQuery('.list_nav li a[href^="#"]').bind('click.smoothscroll', function(e) {
					isMENU_CLICK = true;
					var target = this.hash,
							$target = jQuery(target);
					jQuery('html, body').stop().animate({'scrollTop': $target.offset().top}, 900, 'swing', function() {
						window.location.hash = target;
						fnMENU_ON(target.replace('#scroll', ''));
					});
					setTimeout("isMENU_CLICK = false;", 1111);
				});
			});

			jQuery(window).scroll(function() {
				var position = jQuery(document).scrollTop();
				if (position >= jQuery('#event_wrap').offset().top) {
					jQuery('.js_fixed').addClass('fixed');
					jQuery('.wr_nav').addClass('fixed');
				} else {
					jQuery('.js_fixed').removeClass('fixed');
					jQuery('.wr_nav').removeClass('fixed');
				}
			});

			function fnMENU_ON(menu) {
				jQuery('.list_nav').find("li").eq(menu).siblings().removeClass('on');
				jQuery('.list_nav').find("li").eq(menu).addClass('on')
			}

			function wheelIdx(scroll) {
				wheel_idx = scroll;
				whIdxScrolling(scroll);
				whIdxMin(scroll)
			}

			//휠 다운 초기화 + 클릭이동
			function whIdxMin(i) {
				wh_idx = 0;
				whIdxFormat(i, wh_idx);
			}

			//휠 업 초기화
			function whIdxMax(i) {
				wh_idx = jQuery(".wheel" + i).children('.ev_cont').length - 1;
				whIdxFormat(i, wh_idx);
			}

			function whIdxFormat(i, w) {
				fnMENU_ON(i);
				jQuery(".ico_scroll").animate({
					opacity: "1"
				}, 1500);

				jQuery(".common>div").removeClass();

				jQuery(".common>div").addClass('nav' + i);
				// setTimeout(function(){
				// 	jQuery(".common>div").addClass('nav' + i);
				// }, 500);

				jQuery(".g_ev_cont").removeClass('active');
				jQuery(".wheel" + i).addClass('active');
			}

			function whIdxScrolling(i) {
				fnMENU_ON(i);
				aLink(".wheel" + wheel_idx, 0);
			}

			//마우스 휠 스크롤링
			var wheel_leg = jQuery('#event_wrap .g_ev_cont').length;
			var wheel_idx = 0;
			var wh_idx = 0;
			var is_anim = false;
			var is_anim_sub = false;
			jQuery(document).mousewheel(function(event, delta, deltaX, deltaY) {
				if (!is_anim && !is_anim_sub) {
					var position = jQuery(document).scrollTop();
					is_anim = true;
					setTimeout(function() {
						is_anim = false
					}, 1000);
					if (deltaY == -1) { //휠 다운
						if (position < jQuery("#event_wrap").offset().top) {
							aLink("#event_wrap", 0);
							wheel_idx = 0;
						} else {
							wheel_idx = wheel_idx + 1;
							if (wheel_idx >= wheel_leg) { // max
								wheel_idx = wheel_leg;
								aLink("#Fsub_footer", 0);
							} else if (wheel_idx <= 0) { // min
								wheel_idx = 0;
							} else {
								whIdxScrolling(wheel_idx);
								whIdxMin(wheel_idx);
							}
						}
						if (wheel_idx == 6){
							fnMENU_ON(wheel_idx);
						}
					} else { //휠 업
						if (wheel_idx <= 0) {
							aLink("#Fsub_header", 0);
							wheel_idx = 0;
						} else {
							wheel_idx = wheel_idx - 1;
							whIdxScrolling(wheel_idx);
							whIdxMax(wheel_idx);
						}
					}
					is_anim = true;
					setTimeout(function() {
						is_anim = false
					}, 1000);
				}
			});
			jQuery(document).keydown(function(event) {
				if (!is_anim && !is_anim_sub) {
					var position = jQuery(document).scrollTop();
					is_anim = true;
					setTimeout(function() {
						is_anim = false
					}, 1000);
					if (event.keyCode == '40') {
						console.log('아래 화살키를 누르셨습니다.',wheel_idx);
						if (position < jQuery("#event_wrap").offset().top) {
							aLink("#event_wrap", 0);
							wheel_idx = 0;
						} else {
							wheel_idx = wheel_idx + 1;
							if (wheel_idx >= wheel_leg) { // max
								wheel_idx = wheel_leg - 1;
								aLink("#Fsub_header", 0);
							} else if (wheel_idx <= 0) { // min
								wheel_idx = 0;
							} else {
								whIdxScrolling(wheel_idx);
								whIdxMin(wheel_idx);
							}
						}
					} else if (event.keyCode == '38') {
						console.log('위 화살키를 누르셨습니다.',wheel_idx);
						if (wheel_idx <= 0) {
							aLink("#Fsub_header", 0);
							wheel_idx = 1;
						} else {
							wheel_idx = wheel_idx - 1;
							whIdxScrolling(wheel_idx);
							whIdxMax(wheel_idx);
						}
					}
					is_anim = true;
					setTimeout(function() {
						is_anim = false
					}, 1000);
				}
			});

			jQuery(window).scroll(function() {
				var position = jQuery(document).scrollTop();
				if (position === jQuery("body").offset().top) {
					fnMENU_ON(0);
					whIdxMax(0);
				}
			});


			jquery(window).scroll(function(){
				var position = jquery()
			})
		}
	}
