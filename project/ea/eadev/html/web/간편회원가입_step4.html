	<script type="text/javascript" src="https://img.eduwill.net/resources/ea/eadev/js/jquery-1.8.3.min.js"></script>

<body>
	<div id="wrap-login">

		<header>
			<h1>
				<img src="//img.eduwill.net/Img2/Common/BI/type2/dev/logo.svg" alt="">
			</h1>
		</header>

		<!-- CONTAINER -->
		<div id="container">
			<!-- CONTENT -->
			<div id="content">

				<div class="g_content">

					<div class="join_item">
						<div class="simple-section">
							<dl class="titlebox">
								<dt>카카오 계정연동</dt>
								<dd>아래와 같이 010-00**-00**으로 가입된 회원 정보가 있습니다.<br>
									암호를 입력하시면 기존 회원으로 서비스 사용이 가능합니다.</dd>
							</dl>

							<div class="accountbox ">
								<ul class="accountbox-list">
									<li>
										<input type="radio" id="ac1" name="ac" />
										<label for="ac1">dywk****</label>
									</li>
								</ul>

								<div class="accountbox-password">
									<input type="password" placeholder="비밀번호">
								</div>

							</div>

							<div class="btn_group">
								<a href="#" class="g_btn_a">로그인</a>
							</div>

							<div class="item-textbtn">
								<a href="">비밀번호 찾기</a>
							</div>

							<div class="item-service">
								본인 휴대번호로 에듀윌 계정이 조회되지 않으신다면<br>
								고객센터로 연락주시면 확인해드리겠습니다.<br>
								<strong>고객센터 : 1600-6700<br>
									(평일: 09:00~21:00 주말,공휴일: 09:00~17:00)</strong>
							</div>
						</div>
						<!-- //  simple-section-->
					</div>
					<!-- // join_item -->

				</div>
				<!-- // g_content -->
			</div>
