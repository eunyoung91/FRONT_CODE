<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="content-language" content="kr" />
	<title>로그인</title>
	<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/ea/eadev/css/common.css" />
	<script type="text/javascript" src="//img.eduwill.net/resources/ea/eadev/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="//img.eduwill.net/resources/ea/eadev/js/main.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#member_pwd').focus(function () {
				$(this).prop('type', 'password').val('');
			});
		});
	</script>
</head>

<body>
	<div id="wrap-login">

		<header>
			<h1>
				<img src="//img.eduwill.net/Img2/Common/BI/type2/dev/logo.svg" alt="">
			</h1>
		</header>

		<!-- CONTAINER -->
		<div id="container">
			<!-- CONTENT -->
			<div id="content">

				<div class="g_content">

					<div class="simple-section">
						<dl class="titlebox">
							<dt>로그인</dt>
							<dd>에듀윌 통합 아이디로 로그인 할 수 있습니다.</dd>
						</dl>

						<div class="login_item">

							<fieldset>
								<legend>로그인</legend>
								<div class="left_area">
									<div class="input_box">
										<label for="member_id" class="hidden">아이디</label>
										<input type="text" id="member_id" title="아이디를 입력하세요." class="g_input"
											placeholder="아이디 (6~13자 영문 소문자와 숫자 입력)">
									</div>
									<div class="input_box">
										<label for="member_pw" class="hidden">비밀번호</label>
										<input type="text" id="member_pwd" title="비밀번호를 입력하세요." class="g_input"
											placeholder="비밀번호 (영문, 숫자, 특수문자 조합. 8~12자 내외)">
									</div>
									<div class="check_wrap">
										<div>
											<input type="checkbox" id="save_id">
											<label for="save_id">아이디저장</label>
										</div>
									</div>
								</div>
								<div class="right_area">
									<input class="btn_type_login" type="submit" value="로그인">
									<div class="search_id"><a href="">아이디/비밀번호 찾기</a></div>
								</div>

							</fieldset>
						</div>

						<div class="item-login lg">
							<a href="" class="btn-kakao">
								<i></i><span>카카오로 1초 로그인/회원가입</span>
							</a>

							<a href="" class="btn-naver">
								<i></i><span>네이버로 1초 로그인/회원가입</span>
							</a>

							<a href="" class="btn-border">
								<span>회원가입</span>
							</a>
						</div>

					</div>

				</div>
				<!-- // login_item -->

			</div>
			<!-- // g_content -->
		</div>
		<!-- //CONTENT -->
	</div>
	<!-- //CONTAINER -->

	</div>
	<!-- // WRAP -->

</body>

</html>
