<script type="text/javascript">
	
	var paramName = "returnurl=";							// 돌아갈 URL 파라미터명
	var redirectUrl = "";

	var currUrl = document.location.href;					// 현재 URL
		currUrl = currUrl.toLowerCase();


	if(currUrl.indexOf(paramName) > -1){					// 파라미터 존재여부 체크
		var urlArray = currUrl.split(paramName);
		if(urlArray.length >= 2){
			redirectUrl = urlArray[1];						// 이동할 URL 추출
		}
	}

	function gotoUrl(){
		try {
			opener.postMessage('edw_survey_reload', '*');
		} catch(e) {
			;
		};
	
		window.open('','_self').close();
	}
		
	var getParameters = function (paramName) {
		var returnValue;

		
		var url = location.href;

		
		var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');


		for (var i = 0; i < parameters.length; i++) {
			var varName = parameters[i].split('=')[0];
			if (varName.toUpperCase() == paramName.toUpperCase()) {
				returnValue = parameters[i].split('=')[1];
				return decodeURIComponent(returnValue);
			}
		}
	};


</script>
