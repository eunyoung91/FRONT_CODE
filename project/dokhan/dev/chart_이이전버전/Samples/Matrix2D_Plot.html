<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - Matrix chart</title>
<link rel="stylesheet" type="text/css" href="./rMateChartH5Sample.css"/>

<!-- IE7, 8 에서 차트 생성하고자 하는 경우 -->
<!--[if IE]><script language="javascript" type="text/javascript" src="../rMateChartH5/JS/excanvas.js"></script><![endif]-->

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script language="javascript" type="text/javascript" src="../rMateChartH5/JS/rMateMatrixChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMate 차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var chartVars = "rMateOnLoadCallFunction=chartReadyHandler";

// rMateChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", chartVars, "100%", "100%"); 

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(chartData);
}

// 스트링 형식으로 레이아웃 정의.
var layoutStr = 
				'<rMateChart backgroundColor="0xFFFFFF" cornerRadius="12" borderStyle="none">'
					+'<Options>'
						+'<Caption text="연도별 집 값 분포" fontFamily="맑은 고딕"/>'
					+'</Options>'
					+'<SeriesSlide id="ss"/>'
					+'<NumberFormatter id="nft"/>'
					+'<Matrix2DChart showDataTips="true" type="plot" selectionMode="single" dataTipJsFunction="tipFunc" fontFamily="맑은 고딕">'
						+'<backgroundElements>'
							+'<GridLines direction="horizontal" horizontalChangeCount="2">'
								+'<horizontalStroke>'
									+'<Stroke color="0x000000"/>'
								+'</horizontalStroke>'
								+'<horizontalFill>'	
									+'<SolidColor color="0xeaeaea"/>'
								+'</horizontalFill>'
								+'<horizontalAlternateFill>'
									+'<SolidColor color="0xffffff"/>'
								+'</horizontalAlternateFill>'
							+'</GridLines>'
						+'</backgroundElements>'
						+'<verticalAxis>'
							+'<LinearAxis id="vAxis" interval="0.5" maximum="5" labelJsFunction="vertiJsFunc"/>'
						+'</verticalAxis>'
						+'<horizontalAxis>'
							+'<LinearAxis id="hAxis" interval="0.5" maximum="4" labelJsFunction="horiJsFunc"/>'
						+'</horizontalAxis>'
						+'<series>'
							+'<Matrix2DSeries  xField="Data_x" yField="Data_y" zField="Data" renderer="rectangle" showDataEffect="{ss}" labelPosition="inside" insideLabelJsFunction="labelJsFunc" fillJsFunction="fillJsFunc"/>'
						+'</series>'
						+'<verticalAxisRenderers>'
							+'<Axis2DRenderer axis="{vAxis}" tickPlacement="none" styleName="font" minorTickPlacement="none" fontFamily="맑은 고딕"/>'
						+'</verticalAxisRenderers>'
						+'<horizontalAxisRenderers>'
							+'<Axis2DRenderer axis="{hAxis}" tickPlacement="none" styleName="font" minorTickPlacement="none" fontFamily="맑은 고딕" showLine="true"/>'
						+'</horizontalAxisRenderers>'
					+'</Matrix2DChart>'
					+'<Box width="100%" horizontalAlign="center">'
						+'<SubLegend direction="horizontal" markerWidth="10" markerHeight="10" fontFamily="맑은 고딕">'
							+'<LegendItem label="5,000만 ~" fill="0x00ffff">'
								+'<marker markerFill="0xff0000"/>'
							+'</LegendItem>'
							+'<LegendItem label="7,000만 ~" fill="0x00ff00">'
								+'<marker markerFill="0xff0000"/>'
							+'</LegendItem>'
							+'<LegendItem label="1억 ~" fill="0xff0000">'
								+'<marker markerFill="0xff0000"/>'
							+'</LegendItem>'
						+'</SubLegend>'
					+'</Box>'
				+'</rMateChart>';

//
// 차트 데이터
var chartData = [{"Data_x":0.5,"Data_y":2.5,"Data":5300},
				{"Data_x":0.5,"Data_y":3.5,"Data":5100},
				{"Data_x":0.5,"Data_y":4.5,"Data":6700},
				{"Data_x":1.5,"Data_y":4.5,"Data":7300},
				{"Data_x":1.5,"Data_y":1.5,"Data":8100},
				{"Data_x":1.5,"Data_y":0.5,"Data":5700},
				{"Data_x":2.5,"Data_y":1.5,"Data":9700},
				{"Data_x":2.5,"Data_y":3.5,"Data":13000},
				{"Data_x":2.5,"Data_y":2.5,"Data":11000},
				{"Data_x":3.5,"Data_y":2.5,"Data":9800},
				{"Data_x":3.5,"Data_y":4.5,"Data":8800},
				{"Data_x":3.5,"Data_y":1.5,"Data":6200},
				{"Data_x":0.5,"Data_y":1.5,"Data":7700},
				{"Data_x":1.5,"Data_y":3.5,"Data":16000},
				{"Data_x":2.5,"Data_y":4.5,"Data":6000}];

/*
// ------------------------- Y축 라벨 사용자 정의 함수 -----------------------------------------------------
// X, Y 축이 존재하는 데카르트 좌표계열 차트에서 축 라벨을 사용자 정의 합니다.
// layout XML 에서 축 렌더러 속성을 넣을때 labelJsFunction 주고, 만든 javascript 함수명을 넣어줍니다
// 예) <verticalAxis>
//			<LinearAxis displayName="금액" labelJsFunction="axisLabelFunc"/> 
//     </verticalAxis>
//
//
// 파라메터 설명
// value : 현재 아이템에 맞는 축의 라벨 값 
*/
function vertiJsFunc(id, value)
{
	if(value==0.5)
		return "A 지역";
	else if(value==1.5)
		return "B 지역";
	else if(value==2.5)
		return "C 지역";
	else if(value==3.5)
		return "D 지역";
	else if(value==4.5)
		return "E 지역";
	else 
		return "";
}

/*
// ------------------------- X축 라벨 사용자 정의 함수 -----------------------------------------------------
// X, Y 축이 존재하는 데카르트 좌표계열 차트에서 축 라벨을 사용자 정의 합니다.
// layout XML 에서 축 렌더러 속성을 넣을때 labelJsFunction 주고, 만든 javascript 함수명을 넣어줍니다
// 예)<horizontalAxis>
//	     	<CategoryAxis id="hAxis" categoryField="Month" labelJsFunction="axisLabelFunc"/>
//	  </horizontalAxis>
//
// 파라메터 설명
// value : 현재 아이템에 맞는 축의 라벨 값 
*/
function horiJsFunc(id, value)
{
	if(value==0.5)
		return "2010";
	else if(value==1.5)
		return "2011";
	else if(value==2.5)
		return "2012";
	else if(value==3.5)
		return "2013";
	else
		return "";
}

/*
// -------------------- 채우기 색 사용자 정의 함수 ----------------------------------------------------------------
// 차트의 채우기 색을 특정 조건에 따라 지정하는 사용자 정의 함수입니다.
// layout XML 에서 Series 속성을 넣을 때 fillJsFunction 을 주고, 만든 javascript 함수명을 넣어줍니다.
//
// 예) <Pie2DSeries field="Profit" fillJsFunction="fillJsFunc">
//
// 파라메터 설명
// seriesId : 해당 아이템의 아이디.
// index : 해당 아이템의 인덱스.
// data : 해당 item의 값을 표현하기 위해 입력된 data(입력된 데이타중 해당 row(레코드) 자료입니다)
// values : 해당 item의 값 (배열로 전달되며, 차트 종류에 따라 아래와 같이 들어옵니다.)
            Bar2D(3D)Series     0:x축값 1:y축값
            Column2D(3D)Series  0:x축값 1:y축값
            Area2DSeries    0:x축값 1:y축값
            Bubble3DSeries  0:x축값 1:y축값 2:radius값
            Line2DSeries    0:x축값 1:y축값
            Candlestick2D   0:x축값 1:open값 2:close값 3:high값 4:low값
            Pie2D(3D)Series     0:값 1:퍼센트값 2:nameField명

**
// From-To Chart 에서 minField 를 지정했다면 values 의 마지막 인덱스 값에 minField 값이 들어옵니다.
*/
function fillJsFunc(seriesId, index, param, values)
{
	if(values[2] < 7000)
		return "0x00ffff";
	else if(values[2] >= 7000 && values[2] < 10000)
		return "0x00ff00";
	else if(values[2] >= 10000)
		return "0xff0000";
}

/*
// ------------------------- 수치 필드 사용자 정의 함수 -----------------------------------------------------
// 차트의 시리즈에서 labelPosition 속성을 설정한 경우 수치 필드를 사용자 정의하는 함수입니다.
// layout XML 에서 Series 속성을 넣을때 라벨펑션을 설정하고 속성 값으로 javascript 함수명을 넣어줍니다
//
// 예) <Column2DSeries yField="Profit" labelPosition="outside" outsideLabelJsFunction="seriesLabelFunc">
//
// 파라메터 설명
// seriesID : 해당 시리즈의 ID.
// index : 해당 시리즈 아이템의 인덱스.
// data : 해당 item의 값을 표현하기 위해 입력된 data(입력된 데이타중 해당 row(레코드) 자료입니다)
// values : 해당 item의 값 (배열로 전달되며, 차트 종류에 따라 아래와 같이 들어옵니다.)Pie2DSeries,Pie3DSeries			0:값 1:퍼센트값
			Bubble3DSeries,Matrix2DSeries   0:x축값 1:y축값 2:z값
			Candlestick2DSeries             0:x축값 1:open값 2:close값 3:high값 4:low값Pie,Bubble시리즈를 제외한 모든 시리즈   0:x축값 1:y축값 2:min값
			* min값은 type을 '100%' 또는 'stacked' 인 경우만 유효합니다. 쌓아올릴 경우 해당 데이터의 시작값을 의미합니다.
//
*/
function labelJsFunc(seriesId, index, data, values)
{
	if(values[2] >= 10000){
	var value = values[2];
	var first = value.substring(0,1);
	var last = value.substring(1,2);
	//return "<font Size='11'>"+first+"억 "+last+"천 만원</font>";
	return first+"억 "+last+"천 만원";
	}
	else
		//return "<font Size='11'>"+setComma(values[2])+"만원</font>";
		return setComma(values[2])+"만원";
}

function setComma(str) {
	var retStr = Number(String(str).replace(/\..*|[^\d]/g, "")).toLocaleString();
	if(navigator.userAgent.indexOf("MSIE") > -1){
		retStr = retStr.slice(0,-3);
	}
	return retStr;
}

/*
// ------------------------- 데이터팁 사용자 정의 함수 -----------------------------------------------------
// 차트에서 showDataTips="true" 설정 후 마우스 오버 시 보이는 데이터팁 정의
// layout XML 에서 Chart 속성을 넣을때 dataTipJsFunction를 주고, 만든 javascript 함수명을 넣어줍니다
// 예) <Column3DChart showDataTips="true" dataTipJsFunction="dataTipFunc">
//
// 파라메터 설명
// seriesId : layout XML에서 부여한 series의 id가 있을 경우, 해당 id를 보내줍니다.
// seriesName : 시리즈의 displayName 으로 정의한 시리즈 이름을 보내줍니다.
// index : 해당 아이템의 인덱스.
// xName : X 축에 displayName 을 정의하였다면 X축의 displayName을 보내줍니다.
// yName : Y 축에 displayName 을 정의하였다면 Y축의 displayName을 보내줍니다.
// data : 해당 item의 값을 표현하기 위해 입력된 data(입력된 데이타중 해당 row(레코드) 자료입니다)
// values : 해당 item의 값 (배열로 전달되며, 차트 종류에 따라 아래와 같이 들어옵니다.)
            Bar2D(3D)Series     0:x축값 1:y축값
            Column2D(3D)Series  0:x축값 1:y축값
            Area2DSeries    0:x축값 1:y축값
            Bubble3DSeries  0:x축값 1:y축값 2:radius값
            Line2DSeries    0:x축값 1:y축값
            Pie2D(3D)Series     0:값 1:퍼센트값 2:nameFiled명
*/
function tipFunc(seriesId, seriesName, index, xName, yName, data, values)
{
	var hori = horiJsFunc(seriesId,values[0]);
	var verti =	vertiJsFunc(seriesId,values[1]);
	var seriesName;

	if(values[2] < 7000)
		seriesName = "5,000만 ~";
	else if(values[2] >= 7000 && values[2] < 10000)
		seriesName = "7,000만 ~";
	else if(values[2] >= 10000)
		seriesName = "1억 ~";

	return "<font color='#0000ff' face='맑은 고딕'>"+seriesName+"</font><br/>"+hori+"년<br/>"+verti+"<br/>"+values[2]+"만원";
}

/**
 * rMateChartH5 3.0에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - old
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - old
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 * old : rMateChartH5 2.5 이하 버전의 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
</head>
<body>
	<div id="content">
		<!-- 차트가 삽입될 DIV -->
		<div id="chartHolder" style="width:600px; height:400px;">
		</div>
	</div>
</body>
</html>
