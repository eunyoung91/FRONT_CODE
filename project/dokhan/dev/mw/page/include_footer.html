<script type="text/javascript" src="http://img.eduwill.net/resources/dokhan/dev/mw/js/jquery-1.8.3.min.js"></script>
<script>
$(function(){

	$('.footer_btn li.btn2>a').click(function(){

			$('.family_site').show();
			$('.footer_btn li.btn2').addClass('over');
		}
		return false;
	});
});
</script>
