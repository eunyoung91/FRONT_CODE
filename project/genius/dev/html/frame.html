<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://img.eduwill.net/resources/genius/dev/plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://img.eduwill.net/resources/genius/dev/css/essentials.css" />
    <link rel="stylesheet" href="css/genius.css" />
</head>
<body style="background-color: #fff;">
    <style>
        .frame {
            font-family: "EduwillPassBold", "AppleSDGothicNeoM", "Noto Sans KR", sans-serif, "맑은고딕", "Malgun Gothic", "돋움", Dotum, "굴림", Gulim, Tahoma, sans-serif, verdana, AppleGothic;
            color: #000;
            font-size: 32px;
            letter-spacing: 2px;
            width: 75mm;
            height: 28mm;
            text-align: center;
            border: solid 2px #FFBF00  !important;
            position: relative;
            padding-top: 45px;
        }
        .frame .after {
            display: inline-block;
            width: 146px;
            height: 34px;
            background-image: url(//img.eduwill.net/resources/learningCube/images/img-motif.png) !important;
            background-repeat: no-repeat !important; 
            background-position: 0px 0px !important;
            position: absolute;
            top: 10px;
            right: 0px;
            z-index: 2;
            background-size: contain !important;
        }
        .frame .before {
            display: inline-block;
            width: 100%;
            height: 32px;
            background-color: #FFBF00 !important;
            position: absolute;
            top: 0;
            left: 0px;
            z-index: 1;
            background-size: contain;
        }
    </style>
    <div class="frame">도서<span class="before"></span><span class="after"></span></div>
    <br><br>
    <div class="frame">프린터용지<span class="before"></span><span class="after"></span></div>
    <br><br>
    <div class="frame">종이컵<span class="before"></span><span class="after"></span></div>
    <br><br>
    <div class="frame">차.음료<span class="before"></span><span class="after"></span></div>

</body>
</html>
