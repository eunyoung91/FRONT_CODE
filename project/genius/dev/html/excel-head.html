<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://img.eduwill.net/resources/genius/dev/css/excel-head.css" /> -->
    <link rel="stylesheet" href="../css/excel-head.css" /> 
    <script type="text/javascript" src="https://img.eduwill.net/resources/publish/framework/assets/plugins/jquery/jquery-2.2.3.min.js"></script>
    <script>
        $(document).ready(function(){
            //파일선택
            var fileTarget = $('.filebox .upload-hidden');
            fileTarget.on('change', function(){
                if(window.FileReader){
                    var filename = $(this)[0].files[0].name;
                } else {
                    var filename = $(this).val().split('/').pop().split('\\').pop();
                }

                $(this).siblings('.upload-name').val(filename);
            });
        });
    </script>
</head>
<body>
    <div class="excel-head">
        <div class="col col-1"><input type="text" class="form-control"></div>
        <!-- <div class="col col-2"><input type="text" class="form-control"></div> -->
        <div class="col col-2" id="formulaBar" contenteditable="true" spellcheck="false" style="font-family: Calibri;" gcuielement="gcAttachedFormulaTextBox">
            <span class="gcsj-func-color-content">
                <span class="gcsj-func-color-text">test영역</span>
            </span>
        </div>
        <div class="col col-3">
            <div class="filebox">
                <input class="form-control upload-name" placeholder="gif, jpg, pdf 등의 이미지 파일" disabled="disabled">
                <label for="ex_filename">파일선택</label> 
                <input type="file" id="ex_filename" class="upload-hidden"> 
            </div>
        </div>
        <div class="col col-4"><button class="btn btn-download">다운로드</button></div>
        <div class="col col-4"><button class="btn btn-upload">업로드</button></div>
    </div>
    
    
</body>
</html>
