<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/JavaScript" src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
</head>
<body>
	<!-- 여기부터 -->
	<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">
	<style>
		.junsa-banner-main { position: fixed; top: 0; left: 0; z-index: 300; width: 100%; height: 100%; background-color: rgba(0,0,0,.7); }
		.junsa-banner-main .junsa-inner { position: fixed; top: 50%; left: 50%; z-index: 1; width: auto; -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%); }
		#junsaBanner .junsa-inner .close-set { position: absolute; right: 0; top: -30px; font-size: 15px; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; letter-spacing: -1px; font-weight: 400;}
		#junsaBanner .junsa-inner .close-set span:after { content: '|'; display: inline-block; margin: 2px 8px 0; font-size: 11px; color: #fff; vertical-align: top;}
		#junsaBanner .junsa-inner .close-set span:last-child:after { display: none; }
		#junsaBanner .junsa-inner .close-set a { display: inline-block; color: #fff; text-decoration: none; }
		#junsaBanner .junsa-inner .close-set a:after { content: 'X'; display: inline-block; margin: 0 7px; }
		#junsaBanner a { display: inline-block; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; color: #000; text-decoration: none; }

		#junsaBanner .junsa-action .icon{ position:absolute;top: 280px; right: 65px; width:38px; -webkit-animation: junsaBounce 1s infinite; animation: junsaBounce 1s infinite; }
		#junsaBanner .junsa-action .icon img { width: 100%; }

		#junsaBanner .junsa-video{
			position:absolute;left:30px;top:30px;
		}

		#junsaBanner .junsa-text{
			position:absolute;left:582px;top:234px;
		}

		#junsaBanner .junsa-text span{
			position:relative;
			background-color:#ffcc19;
			border-radius:50px;
			padding :2px 27px;
			color:#000;
			line-height: 1;
			font-weight:700;
			font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; 		font-size:17px;letter-spacing:-1px;
			z-index:2;
		}

		#junsaBanner .junsa-text span:after{
			content:'';
			position:absolute;left:25px;bottom:-11px;
			background:url(https://img.eduwill.net/eduwill/img/2022/0/banner/220920/icon_arrow.png) no-repeat 0 0;
			width:27px;
			height:12px;
			z-index:-1;


		}

		#junsaBanner .junsa-btn{position:absolute;top:258px; left: 556px; width:403px;height:50px;line-height:52px;background-color:#000;text-align:center;border-radius:5px;}

		#junsaBanner .junsa-btn span{
			position:relative;padding-right:20px;
			font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; 			color:#ffcc19;font-size:20px;letter-spacing:-1px;line-height:1;font-weight: 700;
		}

		#junsaBanner .junsa-btn span:after{
			content: "";
			position: absolute;
			top: 50%;
			display: block;
			width: 8px;
			height: 8px;
			margin-top: -5px;
			border-width: 0;
			border-style: solid;
			border-color: #fff;
			transform: rotate(45deg);
			right: 0;
			border-top-width: 2px;
			border-right-width: 2px;
		}


		/* animation */
		@-webkit-keyframes junsaBlink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}

		@keyframes junsaBlink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}


		@-webkit-keyframes junsaBounce {
			0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
			50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
		}
		@keyframes junsaBounce {
			0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
			50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
		}

	</style>
	<div id="junsaBanner" class="junsa-banner-main">
		<div class="junsa-inner">
			<div class="close-set">
				<span><a href="#" onClick="javascript:closeOneDayAuto('junsaBanner');return false;">오늘 하루 보지 않기</a></span>
				<span><a href="#" onClick="javascript:document.getElementById('junsaBanner').style.display='none'; return false;"  class="junsa-banner-close" >닫기</a></span>
			</div>

			<div class="junsa-action">
				<a href="https://gov.eduwill.net/Common/Product/goods/auto/index.asp?masterSeq=Mzk3MzU=" target="_blank">
					<img src="https://img.eduwill.net/eduwill/img/2022/0/banner/220920/pc_banner.png" alt="" />

					<div class="junsa-video">
						<iframe width="475" height="300" src="https://www.youtube.com/embed/hN4w9EacGgs?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>

					<div class="junsa-btn">
						<span>집중관리 X 최대환급 받기</span>
					</div>
					
					<div class="icon">
						<img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_12.png" alt="" />
					</div>

					<div class="junsa-text">
						<span>최대 60만원 할인</span>
					</div>

				</a>
			</div>
		</div>
	</div>
	<!--// 여기까지 -->

</body>
</html>
