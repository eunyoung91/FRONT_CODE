<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 여기부터 -->
	<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">
	<style>
		.junsa-banner-main { position: fixed; top: 0; left: 0; z-index: 300; width: 100%; height: 100%; background-color: rgba(0,0,0,.7); }
		.junsa-banner-main .junsa-inner { position: fixed; top: 50%; left: 50%; width:906px;z-index: 1; -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%); }
		#junsaBanner .junsa-inner .close-set { position: absolute; right: 0; top: -30px; font-size: 15px; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; letter-spacing: -1px; font-weight: 400;}
		#junsaBanner .junsa-inner .close-set span:before { content: '|'; display: inline-block; margin: 0 8px; font-size: 11px; color: #656565; vertical-align: top;}
		#junsaBanner .junsa-inner .close-set span:first-child:before { display: none; }
		#junsaBanner .junsa-inner .close-set a { display: inline-block; color: #fff; text-decoration: none; }
		#junsaBanner .junsa-inner .close-set a:before { content: 'X'; display: inline-block; margin: 0 7px; }
		#junsaBanner a { display: inline-block; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; color: #000; text-decoration: none; }

		#junsaBanner .junsa-action{font-size:0;}
		#junsaBanner .junsa-action>a{position:relative;display:inline-block;width:445px;}
		#junsaBanner .junsa-action>a:first-child{margin-right:16px;}

		#junsaBanner .junsa-action .icon{ position:absolute;bottom: 4%; right: 10%;z-index:2; width:57px; -webkit-animation: junsaBounce 1s infinite; animation: junsaBounce 1s infinite; }
		#junsaBanner .junsa-action .icon img { width: 100%; }

		#junsaBanner .junsa-date{
			position:absolute;left:0;top:40px;text-align:center;width:100%;
		}

		#junsaBanner .junsa-date span{
			background: #FF8CC5;
			border-radius: 50px;
			padding: 16px 28px;
			display:inline-block;
			line-height: 1;
			font-weight:700;
			font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; 			color:#fff;font-size:26px;letter-spacing:-1px;
			-webkit-animation: junsaBlink 1s step-start infinite; animation: junsaBlink 1s step-start infinite; 
		}

		#junsaBanner .junsa-coupon{position:absolute;top:340px; left: 205px; width:188px;text-align:center;}
		#junsaBanner .junsa-coupon strong{
			font-family: 'EduwillPassBold', 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; 			color:#000;font-size:35px;letter-spacing:-1px;line-height:1;font-weight: bold;
		}

		#junsaBanner .junsa-btn{position:absolute;top:471px; left: 38px; width:357px;text-align:center;}
		#junsaBanner .junsa-btn strong{
			font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; 			color:#fff;font-size:27px;letter-spacing:-1px;line-height:1;font-weight: bold;
		}
		
		

		/* animation */
		@-webkit-keyframes junsaBlink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}

		@keyframes junsaBlink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}


		@-webkit-keyframes junsaBounce {
			0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
			50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
		}
		@keyframes junsaBounce {
			0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
			50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
		}

	</style>
	<div id="junsaBanner" class="junsa-banner-main">
		<div class="junsa-inner">
			<div class="close-set">
				<span><a href="#" onClick="javascript:closeOneDayAuto('junsaBanner');return false;">오늘 하루 보지 않기</a></span>
				<span><a href="#" onClick="javascript:document.getElementById('junsaBanner').style.display='none'; return false;">닫기</a></span>
			</div>
			<div class="junsa-action">
				<a href="링크" target="_blank">
					<img src="https://img.eduwill.net/eduwill/img/2022/0/junsa/220503/banner/dim_2way_pc1_1.jpg" alt="" />
					<div class="icon">
						<img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt="" />
					</div>

					<div class="junsa-date">
						<span>5/9(월) 마감5/9(월) 마감</span>
					</div>
		
					<div class="junsa-coupon">
						<strong>56만원 </strong>
					</div>
					<div class="junsa-btn">
						<strong>56만원 역대급 할인 받고</strong>
					</div>
				</a>
				<a href="링크" target="_blank">
					<img src="https://img.eduwill.net/eduwill/img/2022/0/junsa/220503/banner/dim_2way_pc1_2.jpg" alt="" />
					<div class="icon">
						<img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt="" />
					</div>
					<div class="junsa-date" >
						<span style="background-color:#143681;">5/9(월) 마감</span>
					</div>

					<div class="junsa-btn">
						<strong>선착순 무료</strong>
					</div>
				</a>
				</a>
			</div>
		</div>
	</div>
	<!--// 여기까지 -->
</body>
</html>
