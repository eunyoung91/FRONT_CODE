<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 여기부터 -->
	<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">
	<style>
		.junsa-banner-main { position: fixed; top: 0; left: 0; z-index: 300; width: 100%; height: 100%; background-color: rgba(0,0,0,.7);			display:flex;flex-wrap:wrap;justify-content: center;align-items:center;}
		.junsa-banner-main .junsa-inner {max-width:640px;}
		#junsaBanner .junsa-inner .close-set { margin-bottom:5px; font-size: 15px; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; letter-spacing: -1px; font-weight: 400;text-align:right;}
		#junsaBanner .junsa-inner .close-set span:before { content: '|'; display: inline-block; margin: 0 8px; font-size: 11px; color: #656565; vertical-align: top;}
		#junsaBanner .junsa-inner .close-set span:first-child:before { display: none; }
		#junsaBanner .junsa-inner .close-set a { display: inline-block; color: #fff; text-decoration: none; }
		#junsaBanner .junsa-inner .close-set a:before { content: 'X'; display: inline-block; margin: 0 7px; }
		#junsaBanner a { display: inline-block; font-family: 'Noto Sans KR', '맑은 고딕', 'Molgun Gothic', 'Dotum', '돋움'; color: #000; text-decoration: none; }

		#junsaBanner .junsa-action{position:relative;}
		@media (orientation: landscape) {
			#junsaBanner .junsa-action{font-size:0;	max-height: calc(100vh - 100px);overflow: auto;}
			#junsaBanner .junsa-action::-webkit-scrollbar {display: none;}
		}

		#junsaBanner .junsa-action>a{position:relative;display:inline-block;width:100%;}
		#junsaBanner .junsa-action .icon{ position:absolute;bottom: -5%; right: 20%; width:10%; -webkit-animation: junsaBounce 1s infinite; animation: junsaBounce 1s infinite; }
		#junsaBanner .junsa-action img { width: 100%; }

		#junsaBanner .junsa-date{
			position:absolute;left:0;top:0;
			width:100%;text-align:center;
		}
		#junsaBanner .junsa-date .date-bg{
			display:inline-block;
			background: #FF8CC5;
			border-radius: 0px 0px 20px 20px;
			padding:7px 15px ;
		}

		#junsaBanner .junsa-date span{
			line-height: 1;
			font-weight:700;
			font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; 			color:#fff;font-size:3.8vw;
			-webkit-animation: junsaBlink 1s step-start infinite; animation: junsaBlink 1s step-start infinite; 
		}

		#junsaBanner .junsa-coupon{position:absolute;top:71%; right: 13%; width:38%;text-align:center;}
		#junsaBanner .junsa-coupon strong{
			font-family: 'EduwillPassBold', 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; 			color:#000;font-size:6.6vw;line-height:1;font-weight: bold;
		}

		@media screen and (min-width: 720px) {
			#junsaBanner .junsa-date .date-bg{padding: 15px;}
			#junsaBanner .junsa-date span{font-size:24px;}
			#junsaBanner .junsa-coupon strong{font-size:48px;}
		}

		@media screen and (max-width: 320px) {
			#junsaBanner .junsa-date .date-bg{padding: 3px 10px;}
			#junsaBanner .junsa-date .date-bg{border-radius: 0px 0px 10px 10px;}
			#junsaBanner .junsa-coupon{top:70%;}
		}
		

		/* animation */
		@-webkit-keyframes junsaBlink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}

		@keyframes junsaBlink {
			0%, 100% { opacity: 1; }
			50% { opacity: 0; }
		}


		@-webkit-keyframes junsaBounce {
			0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
			50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
		}
		@keyframes junsaBounce {
			0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
			50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
		}

	</style>
	<div id="junsaBanner" class="junsa-banner-main">
		<div class="junsa-inner">
			<div class="close-set">
				<span><a href="#" onClick="javascript:closeOneDayAuto('junsaBanner');return false;">오늘 하루 보지 않기</a></span>
				<span><a href="#" onClick="javascript:document.getElementById('junsaBanner').style.display='none'; return false;">닫기</a></span>
			</div>

			<div class="junsa-action">
				<a href="링크" target="_blank">
					<img src="https://img.eduwill.net/eduwill/img/2022/0/junsa/220503/banner/dim_mobile1.jpg" alt="" />
					<div class="icon">
						<img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_12.png" alt="" />
					</div>

					<div class="junsa-date">
						<div class="date-bg"><span>5/9(월) 1차 경월) 1차 경품 마감품 마감</span></div>
					</div>
		
					<div class="junsa-coupon">
						<strong>55만원</strong>
					</div>
				</a>
			</div>
		</div>
	</div>
	<!--// 여기까지 -->
</body>
</html>
