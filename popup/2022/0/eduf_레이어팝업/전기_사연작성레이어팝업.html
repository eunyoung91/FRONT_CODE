<!-- FRONT-END 작업경로 : D:\FRONT_END\popup\2022\eduf_레이어팝업\전기_사연작성레이어팝업.html -->
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/css/2022/0/popup/form/form.css?v1" />
<div class="eduf-layer eduf-layer-story" id="edufLayerStory">
	<div class="eduf-layer-wrap">
		<a href="javascript:edufLayerClose('#edufLayerStory');" class="eduf-layer-close"><span class="sr-only">닫기</span></a>
		<div class="eduf-layer-content">
			<div class="popup-title">
				<p>
					<strong>전기 자격증 공부와 관련된<br>여러분만의 학습 고민을 들려주세요.</strong>
					<span>상세히 작성해주시면 교육과정 편성에 큰 도움이 됩니다.</span>
				</p>
			</div>

			<div class="popup-cont">
				<div class="cont-box">
					<p class="ex-text">
						예시) 40대 직장인입니다. 전자전공이고, 회사에 다시면서 공부를 시작하려니<br>
						하루에 두시간 정도밖에 나지 않는데, 3회 동차합격 가능할까요?<br>
						주말에는 하루종일 공부 가능합니다!
					</p>
					<div class="form text-write">
						<textarea name="" id="" cols="30" rows="10" placeholder="학습 고민을 상세히 작성해 주세요.&#13;&#10;(비전공자, 직장병행, 전략과목, 기출학습법 등)"></textarea>
					</div>
					<div class="form approve">
						<div class="form-title">마케팅 활용 동의</div>
						<p>작성해주신 학습 고민은 회사가 마케팅 목적으로 사용할 수 있음을<br>인지하고 이에 동의합니다.</p>
						<div class="agree-check">
							<input type="radio" name="personalCheck1" id="personalYn1" value="Y">
							<label for="personalYn1">동의합니다.</label>
							<input type="radio" name="personalCheck1" id="personalNo1" value="N">
							<label for="personalNo1">동의하지 않습니다.</label>
						</div>
					</div>
		
					<div class="popup-btn">
						<a href="javascript:;" class="btn-apply"><span>제출하기</span></a>
						<a href="javascript:edufLayerClose('#edufLayerStory');" class="btn-cancle"><span>취소</span></a>
					</div>
				</div>
			</div>
			<!-- // popup-cont -->
		</div>
		<!-- // eduf-layer-content -->
	</div>
	<!-- // eduf-layer-wrap -->
</div>
